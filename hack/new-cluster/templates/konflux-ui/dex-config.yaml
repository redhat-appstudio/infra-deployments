issuer: https://konflux-ui.apps.{{ longname }}.openshiftapps.com/idp
storage:
  type: kubernetes
  config:
    inCluster: true
web:
  https: 0.0.0.0:9443
  tlsCert: /etc/dex/tls/tls.crt
  tlsKey: /etc/dex/tls/tls.key
oauth2:
  skipApprovalScreen: true
staticClients:
- id: oauth2-proxy
  redirectURIs:
  - https://konflux-ui.apps.{{ longname }}.openshiftapps.com/oauth2/callback
  name: 'oauth2-proxy'
  secretEnv: 'OAUTH2_CLIENT_SECRET'

telemetry:
  http: 0.0.0.0:5558

connectors:
  - type: openshift
    id: openshift
    name: OpenShift
    config:
      # OpenShift API
      issuer: https://api.{{ longname }}.openshiftapps.com:6443
      # Credentials can be string literals or pulled from the environment.
      clientID: system:serviceaccount:konflux-ui:dex-client
      clientSecret: $OPENSHIFT_OAUTH_CLIENT_SECRET
      redirectURI: https://konflux-ui.apps.{{ longname }}.openshiftapps.com/idp/callback
