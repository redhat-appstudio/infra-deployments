apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
namespace: mintmaker
patches:
  - path: pipelines-as-code-secret-path.yaml
    target:
      name: pipelines-as-code-secret
      group: external-secrets.io
      version: v1
      kind: ExternalSecret
{% if network == "private" %}
components:
  - ../../components/rh-certs
{% endif %}
