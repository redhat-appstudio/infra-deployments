apiVersion: v1
kind: Template
metadata:
  name: prometheus-servicemonitors
objects:

# ServiceMonitors
# 1 resource per target to configure

#Sandbox Host Operator
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    namespace: ${MONITORING_NAMESPACE}
    name: sandbox-host-operator
    labels:
      prometheus: appstudio-sre
  spec:
    endpoints:
    - bearerTokenSecret:
        name: ${PROMETHEUS_K8S_SECRET_NAME}
        key: token
      interval: 15s
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      port: https
    namespaceSelector:
      matchNames:
      - toolchain-host-operator
    selector:
      matchLabels:
        control-plane: "controller-manager"
        operators.coreos.com/toolchain-host-operator.toolchain-host-operator: ""

#Sandbox Member Operator
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    namespace: ${MONITORING_NAMESPACE}
    name: sandbox-member-operator
    labels:
      prometheus: appstudio-sre
  spec:
    endpoints:
    - bearerTokenSecret:
        name: ${PROMETHEUS_K8S_SECRET_NAME}
        key: token
      interval: 15s
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      port: https
    namespaceSelector:
      matchNames:
      - toolchain-member-operator
    selector:
      matchLabels:
        control-plane: "controller-manager"
        operators.coreos.com/toolchain-member-operator.toolchain-member-operator: ""

  #SPI Operator
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    namespace: ${MONITORING_NAMESPACE}
    name: spi-operator
    labels:
      prometheus: appstudio-sre
  spec:
    endpoints:
      - bearerTokenSecret:
          name: ${PROMETHEUS_K8S_SECRET_NAME}
          key: token
        scheme: https
        tlsConfig:
          insecureSkipVerify: true
        port: https
      path: /metrics
    namespaceSelector:
      matchNames:
        - spi-system
    selector:
      matchLabels:
        control-plane: "controller-manager"
