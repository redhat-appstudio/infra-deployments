apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ../../base/external-secrets
  - https://github.com/konflux-ci/mintmaker/config/default?ref=8035b93357273480deb1c65d1e2ce49a91395154
  - https://github.com/konflux-ci/mintmaker/config/renovate?ref=8035b93357273480deb1c65d1e2ce49a91395154

namespace: mintmaker

images:
  - name: quay.io/konflux-ci/mintmaker
    newName: quay.io/konflux-ci/mintmaker
    newTag: 8035b93357273480deb1c65d1e2ce49a91395154
  - name: quay.io/konflux-ci/mintmaker-renovate-image
    newName: quay.io/konflux-ci/mintmaker-renovate-image
    newTag: 85fe91716b6ac7c964c421ddf2c37c66c13aff1d

commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

patches:
  - path: pipelines-as-code-secret-patch.yaml
    target:
      name: pipelines-as-code-secret
      kind: ExternalSecret
      group: external-secrets.io
      version: v1beta1
  - path: manager_patch.yaml

configurations:
- kustomizeconfig.yaml

components:
  - ../../components/rh-certs
