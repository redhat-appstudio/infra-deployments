apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ../../base/external-secrets
  - https://github.com/konflux-ci/mintmaker/config/default?ref=c7384fd788a3891d959080981ef1c583ecdc1c24
  - https://github.com/konflux-ci/mintmaker/config/renovate?ref=c7384fd788a3891d959080981ef1c583ecdc1c24

namespace: mintmaker

images:
  - name: quay.io/konflux-ci/mintmaker
    newName: quay.io/konflux-ci/mintmaker
    newTag: c7384fd788a3891d959080981ef1c583ecdc1c24
  - name: quay.io/konflux-ci/mintmaker-renovate-image
    newName: quay.io/konflux-ci/mintmaker-renovate-image
    newTag: 85fe91716b6ac7c964c421ddf2c37c66c13aff1d

commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

patches:
  - path: pipelines-as-code-secret-patch.yaml
    target:
      name: pipelines-as-code-secret
      kind: ExternalSecret
      group: external-secrets.io
      version: v1beta1
  - path: manager_patch.yaml

configurations:
- kustomizeconfig.yaml

components:
  - ../../components/rh-certs
