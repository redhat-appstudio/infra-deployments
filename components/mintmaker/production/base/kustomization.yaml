apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ../../base/external-secrets
  - https://github.com/konflux-ci/mintmaker/config/default?ref=0bae8d4a46436d3bc9dced9d7f250ea80d7f1da4
  - https://github.com/konflux-ci/mintmaker/config/renovate?ref=0bae8d4a46436d3bc9dced9d7f250ea80d7f1da4

namespace: mintmaker

images:
  - name: quay.io/konflux-ci/mintmaker
    newName: quay.io/konflux-ci/mintmaker
    newTag: 0bae8d4a46436d3bc9dced9d7f250ea80d7f1da4
  - name: quay.io/konflux-ci/mintmaker-renovate-image
    newName: quay.io/konflux-ci/mintmaker-renovate-image
    newTag: bc2c3e74cd77d5bb0ce6974d24ff9c49c625cad2

commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

patches:
  - path: pipelines-as-code-secret-patch.yaml
    target:
      name: pipelines-as-code-secret
      kind: ExternalSecret
      group: external-secrets.io
      version: v1beta1
  - path: manager_patch.yaml

configurations:
- kustomizeconfig.yaml

components:
  - ../../components/rh-certs
