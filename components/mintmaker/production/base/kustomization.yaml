apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ../../base/external-secrets
  - https://github.com/konflux-ci/mintmaker/config/default?ref=b22301e9f29e78e19237be37a3edf32ddb95001d
  - https://github.com/konflux-ci/mintmaker/config/renovate?ref=b22301e9f29e78e19237be37a3edf32ddb95001d

namespace: mintmaker

images:
  - name: quay.io/konflux-ci/mintmaker
    newName: quay.io/konflux-ci/mintmaker
    newTag: b22301e9f29e78e19237be37a3edf32ddb95001d
  - name: quay.io/konflux-ci/mintmaker-renovate-image
    newName: quay.io/konflux-ci/mintmaker-renovate-image
    newTag: b9cf46aeb3fb8a563157cedad34a8ca5105188f4

commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

patches:
  - path: pipelines-as-code-secret-patch.yaml
    target:
      name: pipelines-as-code-secret
      kind: ExternalSecret
      group: external-secrets.io
      version: v1beta1
  - path: manager_patch.yaml

configurations:
- kustomizeconfig.yaml

components:
  - ../../components/rh-certs
