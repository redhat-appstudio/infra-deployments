apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ../../base/external-secrets
  - https://github.com/konflux-ci/mintmaker/config/default?ref=cd86279264cd2ee8f7d90a9e89bd2364399215ad
  - https://github.com/konflux-ci/mintmaker/config/renovate?ref=cd86279264cd2ee8f7d90a9e89bd2364399215ad

namespace: mintmaker

images:
  - name: quay.io/konflux-ci/mintmaker
    newName: quay.io/konflux-ci/mintmaker
    newTag: cd86279264cd2ee8f7d90a9e89bd2364399215ad
  - name: quay.io/konflux-ci/mintmaker-renovate-image
    newName: quay.io/konflux-ci/mintmaker-renovate-image
    newTag: 806561ac57a9bde0331f11c968324292e187bb27

commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

patches:
  - path: pipelines-as-code-secret-path.yaml
    target:
      name: pipelines-as-code-secret
      kind: ExternalSecret
      group: external-secrets.io
      version: v1beta1
  - path: manager-set-resources-patch.yaml

configurations:
- kustomizeconfig.yaml

components:
  - ../../components/rh-certs
