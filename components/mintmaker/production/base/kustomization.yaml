apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ../../base/external-secrets
  - https://github.com/konflux-ci/mintmaker/config/default?ref=ae67a3377628a178743143da686e35091db17c4d
  - https://github.com/konflux-ci/mintmaker/config/renovate?ref=ae67a3377628a178743143da686e35091db17c4d

namespace: mintmaker

images:
  - name: quay.io/konflux-ci/mintmaker
    newName: quay.io/konflux-ci/mintmaker
    newTag: ae67a3377628a178743143da686e35091db17c4d
  - name: quay.io/konflux-ci/mintmaker-renovate-image
    newName: quay.io/konflux-ci/mintmaker-renovate-image
    newTag: 70564471f3df441837eebaebe021f4800e722194

commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

patches:
  - path: pipelines-as-code-secret-path.yaml
    target:
      name: pipelines-as-code-secret
      kind: ExternalSecret
      group: external-secrets.io
      version: v1beta1
  - path: manager-set-resources-patch.yaml

configurations:
- kustomizeconfig.yaml

components:
  - ../../components/rh-certs
