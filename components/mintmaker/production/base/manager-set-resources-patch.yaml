apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        resources:
          limits:
            cpu: 500m
            memory: 8Gi
          requests:
            cpu: 500m
            memory: 8Gi
        env:
        - name: GOMEMLIMIT
          value: "7GiB"
