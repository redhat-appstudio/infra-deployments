apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        resources:
          limits:
            cpu: 500m
            memory: 2048Mi
          requests:
            cpu: 100m
            memory: 256Mi
        env:
        - name: RENOVATE_IMAGE
          value: "quay.io/konflux-ci/mintmaker-renovate-image:c56e548"
