apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
- ../../base/external-secrets
- ../blackbox
- https://github.com/konflux-ci/mintmaker/config/default?ref=e91d2efa6f2b9b733fbe9ae7421e2a6314a793e4
- https://github.com/konflux-ci/mintmaker/config/renovate?ref=e91d2efa6f2b9b733fbe9ae7421e2a6314a793e4

namespace: mintmaker

images:
- name: quay.io/konflux-ci/mintmaker
  newName: quay.io/konflux-ci/mintmaker
  newTag: e91d2efa6f2b9b733fbe9ae7421e2a6314a793e4
- name: quay.io/konflux-ci/mintmaker-renovate-image
  newName: quay.io/konflux-ci/mintmaker-renovate-image
  newTag: e8c10f64d4abc6d9e187745e14104ef562ffb783

commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

configMapGenerator:
  - name: controller-config
    options:
      disableNameSuffixHash: true
    files:
    - config.json

patches:
  - path: manager-mount-config-patch.yaml
  - path: manager-set-resources-patch.yaml
  - path: manager-enable-pprof-patch.yaml

configurations:
- kustomizeconfig.yaml

components:
  - ../../components/rh-certs
