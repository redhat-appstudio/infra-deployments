apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
- ../../base/external-secrets
- ../blackbox
- https://github.com/konflux-ci/mintmaker/config/default?ref=9d6e9ba5c7f9c335d19d5b0d637572b66861b92e
- https://github.com/konflux-ci/mintmaker/config/renovate?ref=9d6e9ba5c7f9c335d19d5b0d637572b66861b92e

namespace: mintmaker

images:
- name: quay.io/konflux-ci/mintmaker
  newName: quay.io/konflux-ci/mintmaker
  newTag: 9d6e9ba5c7f9c335d19d5b0d637572b66861b92e
- name: quay.io/konflux-ci/mintmaker-renovate-image
  newName: quay.io/konflux-ci/mintmaker-renovate-image
  newTag: bf7377716d065f64f47177cd7565c48747edc72b

commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

configMapGenerator:
  - name: controller-config
    options:
      disableNameSuffixHash: true
    files:
    - config.json

patches:
  - path: manager-mount-config-patch.yaml
  - path: manager-set-resources-patch.yaml
  - path: manager-enable-pprof-patch.yaml

configurations:
- kustomizeconfig.yaml

components:
  - ../../components/rh-certs
