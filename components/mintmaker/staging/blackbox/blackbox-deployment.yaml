apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: mintmaker
    app.kubernetes.io/managed-by: kustomize
  name: blackbox-config
  namespace: mintmaker
data:
  blackbox.yml: |
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.1", "HTTP/2"]
          method: GET
          no_follow_redirects: false
          fail_if_ssl: false
          fail_if_not_ssl: false
      icmp:
        prober: icmp
        timeout: 5s

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: mintmaker
    app.kubernetes.io/managed-by: kustomize
  name: git-platforms-exporter
  namespace: mintmaker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git-platforms-exporter
  template:
    metadata:
      labels:
        app: git-platforms-exporter
    spec:
      containers:
        - name: blackbox-exporter
          image: quay.io/prometheus/blackbox-exporter:v0.27.0
          args:
            - "--config.file=/etc/blackbox/blackbox.yml"
          ports:
            - containerPort: 9115
              name: http
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
          volumeMounts:
            - name: config-volume
              mountPath: /etc/blackbox
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: blackbox-config
