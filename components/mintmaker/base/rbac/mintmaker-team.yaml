kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mintmaker-admin
  namespace: mintmaker
rules:
  - apiGroups:
      - ''
    resources:
      - pods
      - pods/attach
      - pods/exec
      - pods/log
      - secrets
      - configmaps
    verbs:
      - '*'
  - apiGroups:
      - 'batch'
    resources:
      - cronjobs
      - jobs
    verbs:
      - '*'
  - apiGroups:
      - appstudio.redhat.com
    resources:
      - dependencyupdatechecks
    verbs:
      - '*'
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mintmaker-admins
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: konflux-mintmaker-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mintmaker-admin
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mintmaker-maintainers
  namespace: mintmaker
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: konflux-mintmaker-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: component-maintainer
