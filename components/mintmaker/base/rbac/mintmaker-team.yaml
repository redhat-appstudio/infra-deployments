kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mintmaker-admin
rules:
  - apiGroups:
      - 'batch'
    resources:
      - cronjobs
      - jobs
    verbs:
      - '*'
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mintmaker-admins
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: konflux-mintmaker-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mintmaker-admin
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mintmaker-maintainers
  namespace: mintmaker
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: konflux-mintmaker-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: component-maintainer
