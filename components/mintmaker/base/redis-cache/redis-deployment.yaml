apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: mintmaker
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      serviceAccountName: mintmaker-controller-manager
      securityContext:
        fsGroup: 1001
      containers:
        - name: redis
          image: registry.redhat.io/rhel9/redis-7:9.5
          ports:
            - containerPort: 6379
          command: ["container-entrypoint"]
          args: ["run-redis"]
          resources:
            requests:
              memory: 250Mi
              cpu: 50m
            limits:
              memory: 800Mi
              cpu: 300m
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - redis-cli ping | grep -q PONG
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - redis-cli ping | grep -q PONG
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
          volumeMounts:
            - name: redis-data
              mountPath: /var/lib/redis/data
            - name: redis-config
              mountPath: /etc/redis/redis.conf
              subPath: redis.conf
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
        - name: redis-config
          configMap:
            name: redis-config
