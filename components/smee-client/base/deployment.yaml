---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gosmee-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gosmee-client
  template:
    metadata:
      labels:
        app: gosmee-client
    spec:
      volumes:
        - name: shared-health
          emptyDir: {}
      containers:
        - image: "ghcr.io/chmouel/gosmee:v0.28.0"
          imagePullPolicy: Always
          name: gosmee
          args:
            - "client"
            - "--sse-buffer-size"
            - "2097152"
            - TBA
            - "http://localhost:8080"
          volumeMounts:
            - name: shared-health
              mountPath: /shared
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          resources:
            limits:
              cpu: 1
              memory: 750Mi
            requests:
              cpu: 1
              memory: 750Mi
          livenessProbe:
            exec:
              command:
                - /shared/check-smee-health.sh
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 25
            failureThreshold: 4
        - name: health-check-sidecar
          image: quay.io/konflux-ci/smee-sidecar:replaced-by-overlay
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9100
          volumeMounts:
            - name: shared-health
              mountPath: /shared
          env:
          - name: DOWNSTREAM_SERVICE_URL
            value: "http://pipelines-as-code-controller.openshift-pipelines:8080"
          - name: SMEE_CHANNEL_URL
            value: "TBA"
          - name: HEALTH_CHECK_TIMEOUT_SECONDS
            value: "20"
          livenessProbe:
            exec:
              command:
                - /shared/check-sidecar-health.sh
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 25
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
