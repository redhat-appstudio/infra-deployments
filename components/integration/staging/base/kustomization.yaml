apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
- ../../base/external-secrets
- https://github.com/redhat-appstudio/integration-service/config/default?ref=1cf98dbb0b7fea4fc9e8118713d34f57323c341c
- https://github.com/redhat-appstudio/integration-service/config/snapshotgc?ref=1cf98dbb0b7fea4fc9e8118713d34f57323c341c

images:
- name: quay.io/redhat-appstudio/integration-service
  newName: quay.io/redhat-appstudio/integration-service
  newTag: 1cf98dbb0b7fea4fc9e8118713d34f57323c341c

configMapGenerator:
- name: console-url
  literals:
    - CONSOLE_URL="https://console.dev.redhat.com/preview/application-pipeline/ns/{{ .Namespace }}/pipelinerun/{{ .PipelineRunName }}"
    - CONSOLE_URL_TASKLOG="https://console.dev.redhat.com/preview/application-pipeline/ns/{{ .Namespace }}/pipelinerun/{{ .PipelineRunName }}/logs/{{ .TaskName }}"

namespace: integration-service

patches:
  - path: manager_resources_patch.yaml
