apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
          - "--leader-elect=false"
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 20Mi
        env:
        - name: CONSOLE_NAME
          valueFrom:
            configMapKeyRef:
              name: integration-config
              key: CONSOLE_NAME
              optional: true
        - name: CONSOLE_URL
          valueFrom:
              configMapKeyRef:
                name: integration-config
                key: CONSOLE_URL
                optional: true
        - name: CONSOLE_URL_TASKLOG
          valueFrom:
            configMapKeyRef:
              name: integration-config
              key: CONSOLE_URL_TASKLOG
              optional: true
        - name: PIPELINE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: pipelinerun-options
              key: PIPELINE_TIMEOUT
              optional: true
        - name: TASKS_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: pipelinerun-options
              key: TASKS_TIMEOUT
              optional: true
        - name: FINALLY_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: pipelinerun-options
              key: FINALLY_TIMEOUT
              optional: true
        - name: INTEGRATION_NS
          valueFrom:
            configMapKeyRef:
              name: integration-config
              key: INTEGRATION_NS
              optional: true
        - name: PAC_SECRET
          valueFrom:
            configMapKeyRef:
              name: integration-config
              key: PAC_SECRET
              optional: true
        - name: GITHUBAPPLICATION_ID
          valueFrom:
            configMapKeyRef:
              name: integration-config
              key: GITHUBAPPLICATION_ID
              optional: true
        - name: GITHUBPRIVATE_KEY
          valueFrom:
            configMapKeyRef:
              name: integration-config
              key: GITHUBPRIVATE_KEY
              optional: true
