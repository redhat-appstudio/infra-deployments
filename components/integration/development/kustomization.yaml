apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
- https://github.com/redhat-appstudio/integration-service/config/default?ref=643d344cb36e0667c0471103ffe8db7d7ae71326
- https://github.com/redhat-appstudio/integration-service/config/snapshotgc?ref=643d344cb36e0667c0471103ffe8db7d7ae71326

images:
- name: quay.io/redhat-appstudio/integration-service
  newName: quay.io/redhat-appstudio/integration-service
  newTag: 643d344cb36e0667c0471103ffe8db7d7ae71326

configMapGenerator:
- name: console-url
  literals:
    - CONSOLE_URL=""
    - CONSOLE_URL_TASKLOG=""
- name: pipelinerun-options
  literals:
    - PIPELINE_TIMEOUT="3h"
    - TASKS_TIMEOUT="2h"
    - FINALLY_TIMEOUT="1h"

namespace: integration-service

patches:
  - path: manager_resources_patch.yaml
  - path: snapshotgc_inputs_patch.yaml
    target:
      kind: CronJob
      name: snapshot-garbage-collector

components:
  - ../rh-certs
