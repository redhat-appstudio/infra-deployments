apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
- https://github.com/konflux-ci/integration-service/config/default?ref=9a643a93a4fc446602e2725534ba41ed6647408d
- https://github.com/konflux-ci/integration-service/config/snapshotgc?ref=9a643a93a4fc446602e2725534ba41ed6647408d

images:
- name: quay.io/konflux-ci/integration-service
  newName: quay.io/konflux-ci/integration-service
  newTag: 9a643a93a4fc446602e2725534ba41ed6647408d

configMapGenerator:
- name: integration-config
  literals:
    - CONSOLE_NAME="Konflux Dev version"
    - CONSOLE_URL=""
    - CONSOLE_URL_TASKLOG=""
    - INTEGRATION_NS="integration-service"
    - PAC_SECRET="pipelines-as-code-secret"
    - GITHUBAPPLICATION_ID="github-application-id"
    - GITHUBPRIVATE_KEY="github-private-key"
- name: pipelinerun-options
  literals:
    - PIPELINE_TIMEOUT="6h"
    - TASKS_TIMEOUT="4h"
    - FINALLY_TIMEOUT="2h"

namespace: integration-service

patches:
  - path: manager_resources_patch.yaml
  - path: snapshotgc_inputs_patch.yaml
    target:
      kind: CronJob
      name: snapshot-garbage-collector
components:
  - ../rh-certs
