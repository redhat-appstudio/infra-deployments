apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
- https://github.com/konflux-ci/integration-service/config/default?ref=9a688fec6f074efcf8f83b41a0a74e53e5496b8f
- https://github.com/konflux-ci/integration-service/config/snapshotgc?ref=9a688fec6f074efcf8f83b41a0a74e53e5496b8f

images:
- name: quay.io/redhat-appstudio/integration-service
  newName: quay.io/redhat-appstudio/integration-service
  newTag: 9a688fec6f074efcf8f83b41a0a74e53e5496b8f

configMapGenerator:
- name: console-url
  literals:
    - CONSOLE_URL=""
    - CONSOLE_URL_TASKLOG=""
- name: pipelinerun-options
  literals:
    - PIPELINE_TIMEOUT="3h"
    - TASKS_TIMEOUT="2h"
    - FINALLY_TIMEOUT="1h"

namespace: integration-service

patches:
  - path: manager_resources_patch.yaml
  - path: snapshotgc_inputs_patch.yaml
    target:
      kind: CronJob
      name: snapshot-garbage-collector

components:
  - ../rh-certs
