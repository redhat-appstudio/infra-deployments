apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
- https://github.com/konflux-ci/integration-service/config/default?ref=b8d2b410a686a0b93d2e4e0be3409b74aa67f132
- https://github.com/konflux-ci/integration-service/config/snapshotgc?ref=b8d2b410a686a0b93d2e4e0be3409b74aa67f132

images:
- name: quay.io/konflux-ci/integration-service
  newName: quay.io/konflux-ci/integration-service
  newTag: b8d2b410a686a0b93d2e4e0be3409b74aa67f132

configMapGenerator:
- name: integration-config
  literals:
    - CONSOLE_NAME="Konflux Dev version"
    - CONSOLE_URL=""
    - CONSOLE_URL_TASKLOG=""
- name: pipelinerun-options
  literals:
    - PIPELINE_TIMEOUT="6h"
    - TASKS_TIMEOUT="4h"
    - FINALLY_TIMEOUT="2h"

namespace: integration-service

patches:
  - path: manager_resources_patch.yaml
  - path: snapshotgc_inputs_patch.yaml
    target:
      kind: CronJob
      name: snapshot-garbage-collector

components:
  - ../rh-certs
