apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
- https://github.com/konflux-ci/integration-service/config/default?ref=3c0e069a834cb9fde332fca096eb675a901cf031
- https://github.com/konflux-ci/integration-service/config/snapshotgc?ref=3c0e069a834cb9fde332fca096eb675a901cf031

images:
- name: quay.io/konflux-ci/integration-service
  newName: quay.io/konflux-ci/integration-service
  newTag: 3c0e069a834cb9fde332fca096eb675a901cf031

configMapGenerator:
- name: integration-config
  literals:
    - CONSOLE_NAME="Konflux Dev version"
    - CONSOLE_URL=""
    - CONSOLE_URL_TASKLOG=""
- name: pipelinerun-options
  literals:
    - PIPELINE_TIMEOUT="6h"
    - TASKS_TIMEOUT="4h"
    - FINALLY_TIMEOUT="2h"

namespace: integration-service

patches:
  - path: manager_resources_patch.yaml
  - path: snapshotgc_inputs_patch.yaml
    target:
      kind: CronJob
      name: snapshot-garbage-collector
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: integration-service-controller-manager
    path: sealights-token-patch.yaml
components:
  - ../rh-certs
