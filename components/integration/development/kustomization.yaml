apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
- https://github.com/konflux-ci/integration-service/config/default?ref=ea699e38edc9c5c21821107667794490d8a8f2f6
- https://github.com/konflux-ci/integration-service/config/snapshotgc?ref=ea699e38edc9c5c21821107667794490d8a8f2f6

images:
- name: quay.io/redhat-appstudio/integration-service
  newName: quay.io/redhat-appstudio/integration-service
  newTag: ea699e38edc9c5c21821107667794490d8a8f2f6

configMapGenerator:
- name: console-url
  literals:
    - CONSOLE_NAME=""
    - CONSOLE_URL=""
    - CONSOLE_URL_TASKLOG=""
- name: pipelinerun-options
  literals:
    - PIPELINE_TIMEOUT="3h"
    - TASKS_TIMEOUT="2h"
    - FINALLY_TIMEOUT="1h"

namespace: integration-service

patches:
  - path: manager_resources_patch.yaml
  - path: snapshotgc_inputs_patch.yaml
    target:
      kind: CronJob
      name: snapshot-garbage-collector

components:
  - ../rh-certs
