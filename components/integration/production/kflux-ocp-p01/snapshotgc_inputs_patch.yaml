- op: add
  path: /spec/jobTemplate/spec/template/spec/containers/0/env
  value:
    - name: PR_SNAPSHOTS_TO_KEEP
      value: "512"
    - name: NON_PR_SNAPSHOTS_TO_KEEP
      value: "4096"
    - name: MIN_SNAPSHOTS_TO_KEEP_PER_COMPONENT
      value: "32"
- op: replace
  path: /spec/jobTemplate/spec/template/spec/containers/0/resources
  value:
    requests:
      cpu: 1000m
      memory: 4000Mi
    limits:
      cpu: 1000m
      memory: 4000Mi
