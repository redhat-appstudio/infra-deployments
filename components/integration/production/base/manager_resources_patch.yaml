apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        resources:
          limits:
            cpu: 600m
            memory: 1200Mi
          requests:
            cpu: 200m
            memory: 600Mi
        env:
        - name: CONSOLE_NAME
          valueFrom:
              configMapKeyRef:
                name: console-url
                key: CONSOLE_NAME
                optional: true
        - name: CONSOLE_URL
          valueFrom:
              configMapKeyRef:
                name: console-url
                key: CONSOLE_URL
                optional: true
        - name: CONSOLE_URL_TASKLOG
          valueFrom:
            configMapKeyRef:
              name: console-url
              key: CONSOLE_URL_TASKLOG
              optional: true
        - name: PIPELINE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: pipelinerun-options
              key: PIPELINE_TIMEOUT
              optional: true
        - name: TASKS_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: pipelinerun-options
              key: TASKS_TIMEOUT
              optional: true
        - name: FINALLY_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: pipelinerun-options
              key: FINALLY_TIMEOUT
              optional: true
