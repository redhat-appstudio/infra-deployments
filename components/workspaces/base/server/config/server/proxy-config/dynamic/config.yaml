http:
  services:
    web:
      loadBalancer:
        servers:
        - url: "http://localhost:8080/"
  routers:
    app-apis:
      service: web
      entrypoints:
      - web
      rule: PathPrefix(`/apis/workspaces.konflux-ci.dev`) && ( Method(`GET`) || Method(`PUT`) )
      middlewares:
        - jwt-authorizer
    app-healthz:
      service: web
      entrypoints:
      - web
      rule: Path(`/healthz`)

# Middlewares
  middlewares:

# JWT Auth
    jwt-authorizer:
      plugin:
        jwt:
          payloadFields:
          - sub
          - exp
          required: true
          keys: []
          jwtHeaders:
            X-Subject: sub
