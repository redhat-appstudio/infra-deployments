apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: cluster-pipeline-queue
spec:
  flavorFungibility:
    whenCanBorrow: Borrow
    whenCanPreempt: TryNextFlavor
  namespaceSelector: {}
  preemption:
    borrowWithinCohort:
      policy: Never
    reclaimWithinCohort: Never
    withinClusterQueue: Never
  queueingStrategy: BestEffortFIFO
  resourceGroups:
  - coveredResources:
    - tekton.dev/pipelineruns
    - cpu
    - memory
    flavors:
    - name: default-flavor
      resources:
      - name: tekton.dev/pipelineruns
        nominalQuota: '500'
      - name: cpu
        nominalQuota: 1k
      - name: memory
        nominalQuota: 500Ti
  - coveredResources:
    - linux-amd64
    - linux-arm64
    - linux-c6gd2xlarge-arm64
    - linux-d160-m2xlarge-amd64
    - linux-d160-m2xlarge-arm64
    - linux-d160-m4xlarge-amd64
    - linux-d160-m4xlarge-arm64
    - linux-d160-m8xlarge-amd64
    - linux-d160-m8xlarge-arm64
    - linux-extra-fast-amd64
    - linux-fast-amd64
    - linux-g6xlarge-amd64
    - linux-m2xlarge-arm64
    - linux-ppc64le
    - linux-root-amd64
    - linux-root-arm64
    flavors:
    - name: platform-group-1
      resources:
      - name: linux-amd64
        nominalQuota: '15'
      - name: linux-arm64
        nominalQuota: '100'
      - name: linux-c6gd2xlarge-arm64
        nominalQuota: '5'
      - name: linux-d160-m2xlarge-amd64
        nominalQuota: '10'
      - name: linux-d160-m2xlarge-arm64
        nominalQuota: '10'
      - name: linux-d160-m4xlarge-amd64
        nominalQuota: '20'
      - name: linux-d160-m4xlarge-arm64
        nominalQuota: '20'
      - name: linux-d160-m8xlarge-amd64
        nominalQuota: '5'
      - name: linux-d160-m8xlarge-arm64
        nominalQuota: '5'
      - name: linux-extra-fast-amd64
        nominalQuota: '30'
      - name: linux-fast-amd64
        nominalQuota: '5'
      - name: linux-g6xlarge-amd64
        nominalQuota: '5'
      - name: linux-m2xlarge-arm64
        nominalQuota: '15'
      - name: linux-ppc64le
        nominalQuota: '40'
      - name: linux-root-amd64
        nominalQuota: '5'
      - name: linux-root-arm64
        nominalQuota: '5'
  - coveredResources:
    - linux-s390x
    - linux-x86-64
    - local
    - localhost
    flavors:
    - name: platform-group-2
      resources:
      - name: linux-s390x
        nominalQuota: '40'
      - name: linux-x86-64
        nominalQuota: '1000'
      - name: local
        nominalQuota: '1000'
      - name: localhost
        nominalQuota: '1000'
  stopPolicy: None
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: default-flavor
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: platform-group-1
spec: {}
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: platform-group-2
spec: {}
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: platform-group-3
spec: {}
