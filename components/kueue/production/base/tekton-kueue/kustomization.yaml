apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- https://github.com/konflux-ci/tekton-kueue/config/default?ref=90f5e30da72461ecd93f8d287a30fc0a2a941063

images:
- name: konflux-ci/tekton-kueue
  newName: quay.io/konflux-ci/tekton-kueue
  newTag: 90f5e30da72461ecd93f8d287a30fc0a2a941063

namespace: tekton-kueue
# ensure that installation starts after the installation of kueue complete
commonAnnotations:
  argocd.argoproj.io/sync-wave: "10"

configMapGenerator:
  - name: tekton-kueue-config
    namespace: tekton-kueue
    behavior: replace
    files:
      - config.yaml

patches:
- path: webhook-patch.yaml
  target:
    group: apps
    kind: Deployment
    name: tekton-kueue-webhook
    version: v1
- path: controller-patch.yaml
  target:
    group: apps
    kind: Deployment
    name: tekton-kueue-controller-manager
    version: v1
- target:
    kind: Namespace
    name: tekton-kueue
  patch: |-
    - op: add
      path: /metadata/labels/openshift.io~1cluster-monitoring
      value: "true"
