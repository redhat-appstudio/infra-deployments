apiVersion: kueue.x-k8s.io/v1beta1
kind: AdmissionCheck
metadata:
  name: static-admission
spec:
  controllerName: konflux-ci.dev/kueue-external-admission
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: cluster-pipeline-queue
spec:
  admissionChecks:
  - static-admission
  flavorFungibility:
    whenCanBorrow: Borrow
    whenCanPreempt: TryNextFlavor
  namespaceSelector: {}
  preemption:
    borrowWithinCohort:
      policy: Never
    reclaimWithinCohort: Never
    withinClusterQueue: Never
  queueingStrategy: BestEffortFIFO
  resourceGroups:
  - coveredResources:
    - tekton.dev/pipelineruns
    - cpu
    - memory
    flavors:
    - name: default-flavor
      resources:
      - name: tekton.dev/pipelineruns
        nominalQuota: '500'
      - name: cpu
        nominalQuota: 1k
      - name: memory
        nominalQuota: 500Ti
  - coveredResources:
    - linux-amd64
    - linux-arm64
    - linux-c2xlarge-amd64
    - linux-c2xlarge-arm64
    - linux-c4xlarge-amd64
    - linux-c4xlarge-arm64
    - linux-c6gd2xlarge-arm64
    - linux-c8xlarge-amd64
    - linux-c8xlarge-arm64
    - linux-cxlarge-amd64
    - linux-cxlarge-arm64
    - linux-g6xlarge-amd64
    - linux-m2xlarge-amd64
    - linux-m2xlarge-arm64
    - linux-m4xlarge-amd64
    - linux-m4xlarge-arm64
    flavors:
    - name: platform-group-1
      resources:
      - name: linux-amd64
        nominalQuota: '1000'
      - name: linux-arm64
        nominalQuota: '100'
      - name: linux-c2xlarge-amd64
        nominalQuota: '100'
      - name: linux-c2xlarge-arm64
        nominalQuota: '100'
      - name: linux-c4xlarge-amd64
        nominalQuota: '100'
      - name: linux-c4xlarge-arm64
        nominalQuota: '100'
      - name: linux-c6gd2xlarge-arm64
        nominalQuota: '100'
      - name: linux-c8xlarge-amd64
        nominalQuota: '100'
      - name: linux-c8xlarge-arm64
        nominalQuota: '100'
      - name: linux-cxlarge-amd64
        nominalQuota: '100'
      - name: linux-cxlarge-arm64
        nominalQuota: '100'
      - name: linux-g6xlarge-amd64
        nominalQuota: '10'
      - name: linux-m2xlarge-amd64
        nominalQuota: '100'
      - name: linux-m2xlarge-arm64
        nominalQuota: '100'
      - name: linux-m4xlarge-amd64
        nominalQuota: '100'
      - name: linux-m4xlarge-arm64
        nominalQuota: '100'
  - coveredResources:
    - linux-m8xlarge-amd64
    - linux-m8xlarge-arm64
    - linux-mlarge-amd64
    - linux-mlarge-arm64
    - linux-mxlarge-amd64
    - linux-mxlarge-arm64
    - linux-ppc64le
    - linux-root-amd64
    - linux-root-arm64
    - linux-s390x
    - linux-x86-64
    - local
    - localhost
    flavors:
    - name: platform-group-2
      resources:
      - name: linux-m8xlarge-amd64
        nominalQuota: '100'
      - name: linux-m8xlarge-arm64
        nominalQuota: '100'
      - name: linux-mlarge-amd64
        nominalQuota: '100'
      - name: linux-mlarge-arm64
        nominalQuota: '100'
      - name: linux-mxlarge-amd64
        nominalQuota: '100'
      - name: linux-mxlarge-arm64
        nominalQuota: '100'
      - name: linux-ppc64le
        nominalQuota: '2'
      - name: linux-root-amd64
        nominalQuota: '100'
      - name: linux-root-arm64
        nominalQuota: '100'
      - name: linux-s390x
        nominalQuota: '2'
      - name: linux-x86-64
        nominalQuota: '1000'
      - name: local
        nominalQuota: '1000'
      - name: localhost
        nominalQuota: '1000'
  stopPolicy: None
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: default-flavor
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: platform-group-1
spec: {}
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: platform-group-2
spec: {}
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: platform-group-3
spec: {}
