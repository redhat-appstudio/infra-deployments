apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- https://github.com/konflux-ci/kueue-external-admission/config/default?ref=6868d8d43224e55f0e5d0aa4c9080bf39bb5dc93
- monitoring.yaml

images:
- name: example.com/alert-manager-kueue-admission
  newName: quay.io/konflux-ci/kueue-external-admission
  newTag: 6868d8d43224e55f0e5d0aa4c9080bf39bb5dc93

namespace: kueue-external-admission

# ensure that installation starts after the installation of kueue complete
commonAnnotations:
  argocd.argoproj.io/sync-wave: "10"

patches:
  - target:
      group: ""
      version: v1
      kind: ConfigMap
      name: config
    patch: |-
      - op: replace
        path: /data/shouldAdmit
        value: "true"
  - path: controller-patch.yaml
    target:
      group: apps
      kind: Deployment
      name: alert-mgr-kueue-admission-controller-manager
      version: v1
