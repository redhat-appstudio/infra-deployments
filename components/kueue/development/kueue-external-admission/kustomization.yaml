apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- https://github.com/konflux-ci/kueue-external-admission/config/default?ref=19b2204a6e3accfc1611e5ce487d4e1ad8dab229
- monitoring.yaml

images:
- name: example.com/alert-manager-kueue-admission
  newName: quay.io/konflux-ci/kueue-external-admission
  newTag: 19b2204a6e3accfc1611e5ce487d4e1ad8dab229

namespace: kueue-external-admission

# ensure that installation starts after the installation of kueue complete
commonAnnotations:
  argocd.argoproj.io/sync-wave: "10"

patches:
  - target:
      group: ""
      version: v1
      kind: ConfigMap
      name: config
    patch: |-
      - op: replace
        path: /data/shouldAdmit
        value: "true"
