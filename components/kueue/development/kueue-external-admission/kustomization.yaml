apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- https://github.com/konflux-ci/kueue-external-admission/config/default?ref=930d1523ae62b5a8bf5fe7e2ebebd6d83c75aae5

images:
- name: example.com/alert-manager-kueue-admission
  newName: quay.io/konflux-ci/kueue-external-admission
  newTag: 930d1523ae62b5a8bf5fe7e2ebebd6d83c75aae5

namespace: kueue-external-admission

# ensure that installation starts after the installation of kueue complete
commonAnnotations:
  argocd.argoproj.io/sync-wave: "10"

patches:
  - target:
      group: ""
      version: v1
      kind: ConfigMap
      name: config
    patch: |-
      - op: replace
        path: /data/shouldAdmit
        value: "true"
