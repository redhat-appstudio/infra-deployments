---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: "default-flavor"
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: AdmissionCheck
metadata:
  name: static-admission
spec:
  controllerName: konflux-ci.dev/kueue-external-admission
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: cluster-pipeline-queue
spec:
  namespaceSelector: {}
  queueingStrategy: BestEffortFIFO
  admissionChecks:
    - static-admission
  resourceGroups:
  - coveredResources:
    - "tekton.dev/pipelineruns"
    flavors:
    - name: "default-flavor"
      resources:
      - name: "tekton.dev/pipelineruns"
        nominalQuota: 500
