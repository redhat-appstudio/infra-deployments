apiVersion: v1
kind: ServiceAccount
metadata:
  name: etcd-shield
  namespace: etcd-shield
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: etcd-shield-authorizer
subjects:
- apiGroup: ""
  kind: ServiceAccount
  name: etcd-shield
  namespace: etcd-shield
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: etcd-shield-authorizer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: etcd-shield
subjects:
- apiGroup: ""
  kind: ServiceAccount
  name: etcd-shield
  namespace: etcd-shield
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: etcd-shield
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: etcd-shield
  namespace: etcd-shield
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: etcd-shield:cluster-monitoring-view
subjects:
- apiGroup: ""
  kind: ServiceAccount
  name: etcd-shield
  namespace: etcd-shield
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-monitoring-view
