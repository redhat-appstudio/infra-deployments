apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: etcd-shield-metrics
  labels:
    apps: etcd-shield
spec:
  endpoints:
    - interval: 15s
      scheme: https
      path: /metrics
      port: metrics
      authorization:
        credentials:
          key: token
          name: metrics-reader
      tlsConfig:
        ca:
          secret:
            key: service-ca.crt
            name: metrics-reader
            optional: false
        serverName: etcd-shield.etcd-shield.svc
  selector:
    matchLabels:
      apps: etcd-shield
