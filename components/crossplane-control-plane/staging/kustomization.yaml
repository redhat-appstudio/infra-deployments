apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base
- provider-config.yaml

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: crossplane
        namespace: crossplane-system
      spec:
        template:
          spec:
            containers:
              - name: crossplane
                resources:
                  limits:
                    memory: 4Gi
