apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base
- provider-config.yaml
- testplatform-provider-config.yaml
- https://github.com/konflux-ci/crossplane-control-plane/crossplane?ref=b354e3a370fbe1877e74189ac09b7658cf729184
- https://github.com/konflux-ci/crossplane-control-plane/config?ref=b354e3a370fbe1877e74189ac09b7658cf729184

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: crossplane
        namespace: crossplane-system
      spec:
        template:
          spec:
            containers:
              - name: crossplane
                resources:
                  limits:
                    memory: 4Gi
