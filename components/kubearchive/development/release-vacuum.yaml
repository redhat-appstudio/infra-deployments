---
apiVersion: kubearchive.org/v1
kind: ClusterVacuumConfig
metadata:
  name: releases-vacuum-config
spec:
  namespaces:
    ___all-namespaces___:
      resources:
        - apiVersion: appstudio.redhat.com/v1alpha1
          kind: Release
---
apiVersion: batch/v1
kind: CronJob
metadata:
  annotations:
    # Needed if just the command is changed, otherwise the job needs to be deleted manually
    argocd.argoproj.io/sync-options: Force=true,Replace=true
  name: releases-vacuum
spec:
  schedule: "0 1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: kubearchive-cluster-vacuum
          containers:
            - name: vacuum
              image: quay.io/kubearchive/vacuum:v1.5.0
              command: [ "/ko-app/vacuum" ]
              args:
                - "--type"
                - "cluster"
                - "--config"
                - "releases-vacuum-config"
              env:
                - name: KUBEARCHIVE_NAMESPACE
                  valueFrom:
                    fieldRef:
                     fieldPath: metadata.namespace
              securityContext:
                readOnlyRootFilesystem: true
                runAsNonRoot: true
              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi
                limits:
                  cpu: 100m
                  memory: 256Mi
          restartPolicy: Never
