---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - postgresql.yaml
  - vacuum.yaml
  - release-vacuum.yaml
  - kubearchive.yaml

namespace: product-kubearchive
secretGenerator:
  - behavior: replace
    literals:
      - DATABASE_KIND=postgresql
      - DATABASE_PORT=5432
      - DATABASE_DB=kubearchive
      - DATABASE_USER=kubearchive
      - DATABASE_URL=postgresql.product-kubearchive.svc.cluster.local
      - DATABASE_PASSWORD=password # notsecret
    name: kubearchive-database-credentials
    namespace: kubearchive
    type: Opaque

patches:
  - patch: |-
      apiVersion: batch/v1
      kind: CronJob
      metadata:
        name: vacuum-all
      spec:
        jobTemplate:
          spec:
            template:
              spec:
                containers:
                  - name: vacuum
                    image: quay.io/kubearchive/vacuum:v1.6.0
  - patch: |-
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: kubearchive-schema-migration
      spec:
        template:
          spec:
            containers:
              - name: migration
                env:
                  - name: KUBEARCHIVE_VERSION
                    value: v1.6.0
  # These patches add an annotation so an OpenShift service
  # creates the TLS secrets instead of Cert Manager
  - patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: kubearchive-api-server
        namespace: kubearchive
        annotations:
          service.beta.openshift.io/serving-cert-secret-name: kubearchive-api-server-tls
  - patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: kubearchive-operator-webhooks
        namespace: kubearchive
        annotations:
          service.beta.openshift.io/serving-cert-secret-name: kubearchive-operator-tls
  - patch: |-
      apiVersion: admissionregistration.k8s.io/v1
      kind: MutatingWebhookConfiguration
      metadata:
        name: kubearchive-mutating-webhook-configuration
        annotations:
          service.beta.openshift.io/inject-cabundle: "true"
  - patch: |-
      apiVersion: admissionregistration.k8s.io/v1
      kind: ValidatingWebhookConfiguration
      metadata:
        name: kubearchive-validating-webhook-configuration
        annotations:
          service.beta.openshift.io/inject-cabundle: "true"
  # These patches solve Kube Linter problems
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: kubearchive-api-server
        namespace: kubearchive
      spec:
        template:
          spec:
            containers:
              - name: kubearchive-api-server
                env:
                - name: KUBEARCHIVE_OTEL_MODE
                  value: enabled
                - name: OTEL_EXPORTER_OTLP_ENDPOINT
                  value: http://otel-collector:4318
                - name: AUTH_IMPERSONATE
                  value: "true"
                securityContext:
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: kubearchive-operator
        namespace: kubearchive
      spec:
        template:
          spec:
            containers:
              - name: manager
                args: [--health-probe-bind-address=:8081]
                env:
                - name: KUBEARCHIVE_OTEL_MODE
                  value: enabled
                - name: OTEL_EXPORTER_OTLP_ENDPOINT
                  value: http://otel-collector:4318
                securityContext:
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
                ports:
                  - containerPort: 8081
                resources:
                  limits:
                    cpu: 500m
                    memory: 256Mi
                  requests:
                    cpu: 10m
                    memory: 256Mi

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: kubearchive-sink
        namespace: kubearchive
      spec:
        template:
          spec:
            containers:
              - name: kubearchive-sink
                env:
                - name: KUBEARCHIVE_OTEL_MODE
                  value: enabled
                - name: OTEL_EXPORTER_OTLP_ENDPOINT
                  value: http://otel-collector:4318
                securityContext:
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
                resources:
                  limits:
                    cpu: 200m
                    memory: 128Mi
                  requests:
                    cpu: 200m
                    memory: 128Mi

  # We don't need this CronJob as it is suspended, we can enable it later
  - patch: |-
      $patch: delete
      apiVersion: batch/v1
      kind: CronJob
      metadata:
        name: cluster-vacuum
        namespace: kubearchive
  # These patches remove Certificates and Issuer from Cert-Manager
  - patch: |-
      $patch: delete
      apiVersion: cert-manager.io/v1
      kind: Certificate
      metadata:
        name: "kubearchive-api-server-certificate"
        namespace: kubearchive
  - patch: |-
      $patch: delete
      apiVersion: cert-manager.io/v1
      kind: Certificate
      metadata:
        name: "kubearchive-ca"
        namespace: kubearchive
  - patch: |-
      $patch: delete
      apiVersion: cert-manager.io/v1
      kind: Issuer
      metadata:
        name: "kubearchive-ca"
        namespace: kubearchive
  - patch: |-
      $patch: delete
      apiVersion: cert-manager.io/v1
      kind: Issuer
      metadata:
        name: "kubearchive"
        namespace: kubearchive
  - patch: |-
      $patch: delete
      apiVersion: cert-manager.io/v1
      kind: Certificate
      metadata:
        name: "kubearchive-operator-certificate"
        namespace: kubearchive
  # set the correct namespace for the subject
  - patch: |-
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: kubearchive-a13e
      subjects:
        - kind: ServiceAccount
          name: kubearchive-a13e
          namespace: product-kubearchive
