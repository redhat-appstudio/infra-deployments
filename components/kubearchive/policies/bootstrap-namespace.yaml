apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: init-ns-kubearchiveconfig
spec:
  rules:
  - name: init-ns-kubearchiveconfig
    match:
      any:
      - resources:
          kinds:
          - Namespace
          selector:
            matchExpressions:
            - key: toolchain.dev.openshift.com/type
              operator: In
              values:
              - tenant
      - resources:
          kinds:
          - Namespace
          selector:
            matchExpressions:
            - key: konflux.ci/type
              operator: In
              values:
              - user
    generate:
      generateExisting: true
      apiVersion: kubearchive.kubearchive.org/v1alpha1
      kind: KubeArchiveConfig
      name: kubearchive
      namespace: '{{request.object.metadata.name}}'
      synchronize: false
      data:
        spec:
          resources: []
