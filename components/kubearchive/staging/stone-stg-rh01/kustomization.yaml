---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - kubearchive-routes.yaml
  - database-secret.yaml

namespace: product-kubearchive

configMapGenerator:
  - name: kubearchive-api-url
    options:
      disableNameSuffixHash: true
    literals:
      - URL=https://kubearchive-api-server-product-kubearchive.apps.stone-stg-rh01.l2vh.p1.openshiftapps.com
  - name: otel-collector-conf
    behavior: replace
    namespace: product-kubearchive
    files:
      - otel-collector-config.yaml

patches:
  - patch: |-
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: kubearchive-database-credentials
        namespace: kubearchive
  # We don't need the development DB on staging
  - patch: |-
      $patch: delete
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: postgresql
  # We don't need the development DB service on staging
  - patch: |-
      $patch: delete
      apiVersion: v1
      kind: Service
      metadata:
        name: postgresql
  # Only export otel traces that are sampled by parent
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: kubearchive-sink
        namespace: kubearchive
      spec:
        template:
          spec:
            containers:
              - name: kubearchive-sink
                env:
                - name: KUBEARCHIVE_OTEL_MODE
                  value: delegated
                resources:
                  limits:
                    cpu: 200m
                    memory: 128Mi
                  requests:
                    cpu: 200m
                    memory: 128Mi
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: kubearchive-api-server
        namespace: kubearchive
      spec:
        template:
          spec:
            containers:
              - name: kubearchive-api-server
                env:
                - name: KUBEARCHIVE_OTEL_MODE
                  value: delegated
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: kubearchive-operator
        namespace: kubearchive
      spec:
        template:
          spec:
            containers:
              - name: manager
                resources:
                  limits:
                    cpu: 1
                    memory: 15Gi
                  requests:
                    cpu: 1
                    memory: 15Gi
                env:
                - name: GOMEMLIMIT
                  value: 10GiB
                - name: KUBEARCHIVE_OTEL_MODE
                  value: delegated
