---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../development
  - kubearchive-routes.yaml
  - database-secret.yaml

namespace: product-kubearchive

patches:
  - patch: |-
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: kubearchive-database-credentials
        namespace: kubearchive
  # We don't need the development DB on staging
  - patch: |-
      $patch: delete
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: postgresql
  # We don't need the development DB service on staging
  - patch: |-
      $patch: delete
      apiVersion: v1
      kind: Service
      metadata:
        name: postgresql
