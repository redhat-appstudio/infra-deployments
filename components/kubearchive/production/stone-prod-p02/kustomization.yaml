---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ../base
  - external-secret.yaml
  - https://github.com/kubearchive/kubearchive/releases/download/v1.6.0/kubearchive.yaml?timeout=90

namespace: product-kubearchive

patches:

  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: kubearchive-logging
        namespace: kubearchive
      data:
        POD_ID: "cel:metadata.uid"
        START: "cel:status.?startTime == optional.none() ? int(now()-duration('1h'))*1000000000: status.startTime"
        END: "cel:status.?startTime == optional.none() ? int(now()+duration('1h'))*1000000000: int(timestamp(status.startTime)+duration('6h'))*1000000000" # temporary workaround until CONTAINER_NAME is allowed on CEL expressions as variable: 6 hours since the container started
        LOG_URL: "http://loki-gateway.product-kubearchive-logging.svc.cluster.local:80/loki/api/v1/query_range?query=%7stream%3D%22{POD_ID}-{CONTAINER_NAME}%22%7D&start={START}&end={END}&direction=forward"
        LOG_URL_JSONPATH: "$.data.result[*].values[*][1]"
  - patch: |-
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: kubearchive-logging
        namespace: kubearchive

  - patch: |-
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: kubearchive-schema-migration
      spec:
        template:
          spec:
            containers:
              - name: migration
                env:
                  - name: KUBEARCHIVE_VERSION
                    value: v1.6.0
  # We don't need the Secret as it will be created by the ExternalSecrets Operator
  - patch: |-
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: kubearchive-database-credentials
        namespace: kubearchive
  - patch: |-
      apiVersion: external-secrets.io/v1beta1
      kind: ExternalSecret
      metadata:
        name: database-secret
      spec:
        dataFrom:
          - extract:
              key: integrations-output/external-resources/appsrep09ue1/konflux-internal-prod/stone-prod-p02-kube-archive-rds
  # These patches add an annotation so an OpenShift service
  # creates the TLS secrets instead of Cert Manager
  - patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: kubearchive-api-server
        namespace: kubearchive
        annotations:
          service.beta.openshift.io/serving-cert-secret-name: kubearchive-api-server-tls
  - patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: kubearchive-operator-webhooks
        namespace: kubearchive
        annotations:
          service.beta.openshift.io/serving-cert-secret-name: kubearchive-operator-tls
  - patch: |-
      apiVersion: admissionregistration.k8s.io/v1
      kind: MutatingWebhookConfiguration
      metadata:
        name: kubearchive-mutating-webhook-configuration
        annotations:
          service.beta.openshift.io/inject-cabundle: "true"
  - patch: |-
      apiVersion: admissionregistration.k8s.io/v1
      kind: ValidatingWebhookConfiguration
      metadata:
        name: kubearchive-validating-webhook-configuration
        annotations:
          service.beta.openshift.io/inject-cabundle: "true"
  # These patches solve Kube Linter problems
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: kubearchive-api-server
        namespace: kubearchive
      spec:
        template:
          spec:
            containers:
              - name: kubearchive-api-server
                env:
                - name: KUBEARCHIVE_OTEL_MODE
                  value: enabled
                - name: OTEL_EXPORTER_OTLP_ENDPOINT
                  value: http://otel-collector:4318
                - name: AUTH_IMPERSONATE
                  value: "true"
                securityContext:
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: kubearchive-operator
        namespace: kubearchive
      spec:
        template:
          spec:
            containers:
              - name: manager
                args: [--health-probe-bind-address=:8081]
                env:
                - name: KUBEARCHIVE_OTEL_MODE
                  value: enabled
                - name: OTEL_EXPORTER_OTLP_ENDPOINT
                  value: http://otel-collector:4318
                securityContext:
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
                ports:
                  - containerPort: 8081
                resources:
                  limits:
                    cpu: 100m
                    memory: 512Mi
                  requests:
                    cpu: 100m
                    memory: 512Mi

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: kubearchive-sink
        namespace: kubearchive
      spec:
        template:
          spec:
            containers:
              - name: kubearchive-sink
                env:
                - name: KUBEARCHIVE_OTEL_MODE
                  value: enabled
                - name: OTEL_EXPORTER_OTLP_ENDPOINT
                  value: http://otel-collector:4318
                securityContext:
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
                resources:
                  limits:
                    cpu: 200m
                    memory: 128Mi
                  requests:
                    cpu: 200m
                    memory: 128Mi

  # We don't need this CronJob as it is suspended, we can enable it later
  - patch: |-
      $patch: delete
      apiVersion: batch/v1
      kind: CronJob
      metadata:
        name: cluster-vacuum
        namespace: kubearchive
  # These patches remove Certificates and Issuer from Cert-Manager
  - patch: |-
      $patch: delete
      apiVersion: cert-manager.io/v1
      kind: Certificate
      metadata:
        name: "kubearchive-api-server-certificate"
        namespace: kubearchive
  - patch: |-
      $patch: delete
      apiVersion: cert-manager.io/v1
      kind: Certificate
      metadata:
        name: "kubearchive-ca"
        namespace: kubearchive
  - patch: |-
      $patch: delete
      apiVersion: cert-manager.io/v1
      kind: Issuer
      metadata:
        name: "kubearchive-ca"
        namespace: kubearchive
  - patch: |-
      $patch: delete
      apiVersion: cert-manager.io/v1
      kind: Issuer
      metadata:
        name: "kubearchive"
        namespace: kubearchive
  - patch: |-
      $patch: delete
      apiVersion: cert-manager.io/v1
      kind: Certificate
      metadata:
        name: "kubearchive-operator-certificate"
        namespace: kubearchive
