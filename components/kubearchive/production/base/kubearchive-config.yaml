---
apiVersion: kubearchive.org/v1
kind: ClusterKubeArchiveConfig
metadata:
  name: kubearchive
spec:
  resources:
    - selector:
        apiVersion: appstudio.redhat.com/v1alpha1
        kind: Snapshot
      archiveOnDelete: 'true'
    - selector:
        apiVersion: appstudio.redhat.com/v1alpha1
        kind: Release
      archiveWhen: has(status.completionTime)
      archiveOnDelete: 'true'
      # 120h == 5d because CEL duration only supports h, m, s, ms, us, ns suffixes
      deleteWhen: timestamp(metadata.creationTimestamp) < now() - duration("120h")
    - selector:
        apiVersion: tekton.dev/v1
        kind: PipelineRun
      archiveWhen: has(status.completionTime)
      archiveOnDelete: 'true'
    - selector:
        apiVersion: tekton.dev/v1
        kind: TaskRun
      archiveWhen: has(status.completionTime)
      archiveOnDelete: 'true'
    - selector:
        apiVersion: v1
        kind: Pod
      archiveWhen: has(metadata.labels) && "tekton.dev/taskRunUID" in metadata.labels && status.phase in ['Succeeded', 'Failed', 'Unknown']
      archiveOnDelete: has(metadata.labels) && "tekton.dev/taskRunUID" in metadata.labels
