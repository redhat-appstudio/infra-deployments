---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- https://gist.githubusercontent.com/ggallen/0aa25baf754578550425e5c17122f776/raw/d33b5051478d4755e0c6712e23acb2916032cf83/kubearchive.yaml?timeout=90
- rbac.yaml
- kubearchive-config.yaml
- kubearchive-maintainer.yaml

# ROSA does not support namespaces starting with `kube`
namespace: product-kubearchive

patches:
# These patches changes some resources that point directly to
# the 'kubearchive' namespace in their function.
- patch: |-
    apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      name: kubearchive-operator-leader-election
      namespace: kubearchive
    subjects:
    - kind: ServiceAccount
      name: kubearchive-operator
      namespace: product-kubearchive
- patch: |-
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: kubearchive-api-server
    subjects:
    - kind: ServiceAccount
      name: kubearchive-api-server
      namespace: product-kubearchive
- patch: |-
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRoleBinding
    metadata:
      name: kubearchive-operator
    subjects:
    - kind: ServiceAccount
      name: kubearchive-operator
      namespace: product-kubearchive
- patch: |-
    apiVersion: admissionregistration.k8s.io/v1
    kind: MutatingWebhookConfiguration
    metadata:
      name: kubearchive-mutating-webhook-configuration
    webhooks:
    - name: mkubearchiveconfig.kb.io
      clientConfig:
        service:
          name: kubearchive-operator-webhooks
          namespace: product-kubearchive
- patch: |-
    apiVersion: admissionregistration.k8s.io/v1
    kind: ValidatingWebhookConfiguration
    metadata:
      name: kubearchive-validating-webhook-configuration
    webhooks:
    - name: vkubearchiveconfig.kb.io
      clientConfig:
        service:
          name: kubearchive-operator-webhooks
          namespace: product-kubearchive

# These patches add an annotation so an OpenShift service
# creates the TLS secrets instead of Cert Manager
- patch: |-
    apiVersion: v1
    kind: Service
    metadata:
      name: kubearchive-api-server
      namespace: kubearchive
      annotations:
        service.beta.openshift.io/serving-cert-secret-name: kubearchive-api-server-tls
- patch: |-
    apiVersion: v1
    kind: Service
    metadata:
      name: kubearchive-operator-webhooks
      namespace: kubearchive
      annotations:
        service.beta.openshift.io/serving-cert-secret-name: kubearchive-operator-tls
- patch: |-
    apiVersion: admissionregistration.k8s.io/v1
    kind: MutatingWebhookConfiguration
    metadata:
      name: kubearchive-mutating-webhook-configuration
      annotations:
        service.beta.openshift.io/inject-cabundle: "true"
- patch: |-
    apiVersion: admissionregistration.k8s.io/v1
    kind: ValidatingWebhookConfiguration
    metadata:
      name: kubearchive-validating-webhook-configuration
      annotations:
        service.beta.openshift.io/inject-cabundle: "true"
# These patches solve Kube Linter problems
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: kubearchive-api-server
      namespace: kubearchive
      annotations:
        ignore-check.kube-linter.io/readiness-port: >
          "The port is working properly, just not exposed. Will be fixed in newer versions"
        ignore-check.kube-linter.io/liveness-port: >
          "The port is working properly, just not exposed. Will be fixed in newer versions"
    spec:
      template:
        spec:
          containers:
            - name: kubearchive-api-server
              securityContext:
                readOnlyRootFilesystem: true
                runAsNonRoot: true
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: kubearchive-operator
      namespace: kubearchive
      annotations:
        ignore-check.kube-linter.io/unset-memory-requirements: >
          "This is temporary to troubleshoot an issue"

    spec:
      template:
        spec:
          containers:
            - name: manager
              securityContext:
                readOnlyRootFilesystem: true
                runAsNonRoot: true
              ports:
                - containerPort: 8081
              resources:
                requests:
                  memory: 256Mi
                
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: kubearchive-sink
      namespace: kubearchive
    spec:
      template:
        spec:
          containers:
            - name: kubearchive-sink
              securityContext:
                readOnlyRootFilesystem: true
                runAsNonRoot: true

# These patches remove Certificates and Issuer from Cert-Manager
- patch: |-
    $patch: delete
    apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: "kubearchive-api-server-certificate"
      namespace: kubearchive
- patch: |-
    $patch: delete
    apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: "kubearchive-ca"
      namespace: kubearchive
- patch: |-
    $patch: delete
    apiVersion: cert-manager.io/v1
    kind: Issuer
    metadata:
      name: "kubearchive-ca"
      namespace: kubearchive
- patch: |-
    $patch: delete
    apiVersion: cert-manager.io/v1
    kind: Issuer
    metadata:
      name: "kubearchive"
      namespace: kubearchive
- patch: |-
    $patch: delete
    apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: "kubearchive-operator-certificate"
      namespace: kubearchive
