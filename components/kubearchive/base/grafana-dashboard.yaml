---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kubearchive-dashboard
  namespace: product-kubearchive
  labels:
    app: appstudio-grafana
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: appstudio-grafana
  configMapRef:
    name: kubearchive-dashboard
    key: dashboard.json
