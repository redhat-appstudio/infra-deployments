---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metrics-reader
---
apiVersion: v1
kind: Secret
metadata:
  name: metrics-reader
  annotations:
    kubernetes.io/service-account.name: metrics-reader
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: o11y-kubearchive-metrics-reader
rules:
  - nonResourceURLs:
      - /metrics
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-o11y-kubearchive-metrics-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: o11y-kubearchive-metrics-reader
subjects:
  - kind: ServiceAccount
    name: metrics-reader
    namespace: product-kubearchive
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: o11y-kubearchive
spec:
  endpoints:
    - path: /metrics
      port: https
      scheme: https
      bearerTokenSecret:
        name: metrics-reader
        key: token
      tlsConfig:
        insecureSkipVerify: true
  selector:
    matchLabels:
      app: otel-collector
