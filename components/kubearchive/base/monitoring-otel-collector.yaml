---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubearchive-otel-collector
---
# Required so kube-rbac-proxy creates tokenreviews and subjectaccessreviews
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubearchive-otel-collector-auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: kubearchive-otel-collector
    namespace: product-kubearchive
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  labels:
    app: otel-collector
spec:
  ports:
    - name: otlp-http
      port: 4318
    - name: metrics
      port: 8888
    - name: https
      port: 8443
  selector:
    app: otel-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  labels:
    app: otel-collector
spec:
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      serviceAccountName: kubearchive-otel-collector
      containers:
        - name: kube-rbac-proxy
          image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.15
          args:
            - '--secure-listen-address=0.0.0.0:8443'
            - '--upstream=http://127.0.0.1:9090/'
            - '--logtostderr=true'
            - '--v=10'
          ports:
            - containerPort: 8443
              name: https
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
        - name: otel-collector
          image: quay.io/kubearchive/opentelemetry-collector:0.123.0
          command:
            - '/otelcol'
            - '--config=/conf/otel-collector-config.yaml'
          ports:
            - containerPort: 4318
            - containerPort: 8888
            - containerPort: 9090
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          volumeMounts:
            - name: otel-collector-conf
              mountPath: /conf
      volumes:
        - configMap:
            name: otel-collector-conf
          name: otel-collector-conf
