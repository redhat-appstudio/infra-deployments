---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: bootstrap-tenant-namespace-np-olm
spec:
  rules:
  - name: create-allow-from-olm-namespaces-networkpolicy
    match:
      any:
      - resources:
          kinds:
          - Namespace
          selector:
            matchLabels:
              konflux-ci.dev/type: tenant
    exclude:
      any:
      - resources:
          kinds:
            - Namespace
          selector:
            matchLabels:
              toolchain.dev.openshift.com/type: tenant
    generate:
      generateExisting: true
      synchronize: false
      apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      name: allow-from-olm-namespaces
      namespace: '{{request.object.metadata.name}}'
      data:
        spec:
          ingress:
          - from:
            - namespaceSelector:
                matchLabels:
                  openshift.io/scc: anyuid
          podSelector: {}
          policyTypes:
          - Ingress
