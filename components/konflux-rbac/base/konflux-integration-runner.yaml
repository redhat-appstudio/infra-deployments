kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: konflux-integration-runner
rules:
  - verbs:
      - get
      - list
      - create
      - watch
      - update
      - patch
    apiGroups:
      - ''
    resources:
      - secrets
  - verbs:
      - use
    apiGroups:
      - security.openshift.io
    resources:
      - securitycontextconstraints
    resourceNames:
      - appstudio-pipelines-scc
  - verbs:
      - get
      - list
    apiGroups:
      - appstudio.redhat.com
    resources:
      - enterprisecontractpolicies
  - verbs:
      - get
      - create
      - delete
      - list
      - watch
    apiGroups:
      - eaas.konflux-ci.dev
    resources:
      - namespaces
  - verbs:
      - get
      - list
      - create
      - watch
      - update
      - patch
    apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
      - taskruns
  - verbs:
      - get
      - list
      - create
      - watch
      - update
      - patch
    apiGroups:
      - appstudio.redhat.com
    resources:
      - snapshots
  - verbs:
      - "*"
    apiGroups:
      - ci.openshift.org
    resources:
      - testplatformclusters
