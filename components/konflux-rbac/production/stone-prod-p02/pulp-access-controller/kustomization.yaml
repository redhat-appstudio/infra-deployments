apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base/
patches:
- target:
    kind: ClusterRole
    name: konflux-admin-user-actions
  patch: |-
    - op: add
      path: /rules/-
      value:
        verbs:
        - get
        - list
        - watch
        - create
        - update
        - patch
        apiGroups:
        - pulp.konflux-ci.dev
        resources:
        - pulpaccessrequests
- target:
    kind: ClusterRole
    name: konflux-maintainer-user-actions
  patch: |-
    - op: add
      path: /rules/-
      value:
        verbs:
        - get
        - list
        - watch
        - create
        - update
        - patch
        apiGroups:
        - pulp.konflux-ci.dev
        resources:
        - pulpaccessrequests
- target:
    kind: ClusterRole
    name: konflux-viewer-user-actions
  patch: |-
    - op: add
      path: /rules/-
      value:
        verbs:
        - get
        - list
        - watch
        apiGroups:
        - pulp.konflux-ci.dev
        resources:
        - pulpaccessrequests