---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: konflux-viewer-user-actions
  labels:
    konflux-cluster-role: "true"
rules:
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - appstudio.redhat.com
    resources:
      - applications
      - components
      - imagerepositories
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - appstudio.redhat.com
    resources:
      - snapshots
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
      - taskruns
  - verbs:
      - get
      - list
    apiGroups:
      - results.tekton.dev
    resources:
      - results
      - records
      - logs
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - appstudio.redhat.com
    resources:
      - integrationtestscenarios
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - appstudio.redhat.com
    resources:
      - enterprisecontractpolicies
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - appstudio.redhat.com
    resources:
      - releases
      - releaseplans
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - appstudio.redhat.com
    resources:
      - releaseplanadmissions
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - jvmbuildservice.io
    resources:
      - jbsconfigs
      - artifactbuilds
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - configmaps
      - pods
      - pods/log
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - projctl.konflux.dev
    resources:
      - projects
      - projectdevelopmentstreams
      - projectdevelopmentstreamtemplates
  - verbs:
      - get
    apiGroups:
      - ''
    resources:
      - namespaces
  - verbs:
      - get
    apiGroups:
      - project.openshift.io
    resources:
      - projects
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - batch
    resources:
      - cronjobs
      - jobs
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - kueue.x-k8s.io
    resources:
      - workloads
