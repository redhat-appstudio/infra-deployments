apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: konflux-releaser-bot-actions
rules:
- apiGroups:
  - appstudio.redhat.com
  resources:
  - releases
  verbs:
  - list
  - get
  - watch
  - create
- apiGroups:
  - appstudio.redhat.com
  resources:
  - snapshots
  verbs:
  - list
  - get
  - watch
  - create
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
