---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: workspaces-manager
rules:
  - apiGroups:
      - keycloak.org
    resources:
      - keycloakusers
    verbs:
      - get
      - list
      - update
      - patch
      - create
      - delete
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: konflux-workspace-admins
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: konflux-workspace-admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: workspaces-manager
