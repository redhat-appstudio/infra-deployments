apiVersion: batch/v1
kind: CronJob
metadata:
  name: cleanup-pvc-pipelinerun
spec:
  # Repeat each 5 min
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: pvc-cleaner
          containers:
          - name: cleanup-pvc-pipelinerun
            image: registry.redhat.io/openshift4/ose-cli
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - |
              echo "Clean up pvc subpaths..."

              oc apply -f - <<EOF
              apiVersion: tekton.dev/v1beta1
              kind: TaskRun
              metadata:
                name: cleanup-build-directories-run
              spec:
                serviceAccountName: pipeline
                taskRef:
                  name: cleanup-build-directories
                  bundle: quay.io/redhat-appstudio/appstudio-tasks:cleanup-build-directories-v0.1.4
                timeout: 1h0m0s
                workspaces:
                  - name: source
                    persistentVolumeClaim:
                      claimName: app-studio-default-workspace
              EOF

              oc wait --for=condition=succeeded taskrun cleanup-build-directories-run --timeout=120s
              oc delete taskrun cleanup-build-directories-run
          restartPolicy: OnFailure
