apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-service-monitor-deployment
  namespace: release-service
spec:
  template:
    spec:
      containers:
        - name: release-service-monitor
          env:
            - name: PYXIS_HTTP_CERT
              valueFrom:
                secretKeyRef:
                  name: release-monitor-secret
                  key: pyxis_http_cert
            - name: PYXIS_HTTP_KEY
              valueFrom:
                secretKeyRef:
                  name: release-monitor-secret
                  key: pyxis_http_key
            - name: GITHUB_GIT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: release-monitor-secret
                  key: github_token
