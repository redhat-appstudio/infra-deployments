resources:
- allow-argocd-to-manage.yaml
- argocd-permissions.yaml
- https://github.com/redhat-appstudio/release-service/config/default?ref=0009b2836e62f86e53d40f86c101e8c790c71036
- .tekton/


apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
- name: quay.io/redhat-appstudio/release-service
  newName: quay.io/redhat-appstudio/release-service
  newTag: 0009b2836e62f86e53d40f86c101e8c790c71036

namespace: release-service

patchesStrategicMerge:
  - ./manager_resources_patch.yaml

patches:
  - target:
      kind: Service
      name: release-service-release-service-controller-manager-metrics-service
    patch: |-
      - op: replace
        path: /metadata/name
        value: release-service-controller-manager-metrics-service
