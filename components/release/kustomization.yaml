resources:
- organization/namespace.yaml
- allow-argocd-to-manage.yaml
- argocd-permissions.yaml
- https://github.com/redhat-appstudio/release-service/config/default?ref=96a24843eedfe0a00c615564950fdc4bc881919f


apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
- name: quay.io/redhat-appstudio/release-service
