apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - ../base/monitor/staging
  - external-secrets/release-monitor-secret.yaml
  - https://github.com/konflux-ci/release-service/config/default?ref=842f5673e70dd0194bf7590df3bd0aa4ab6ea02e
  - release_service_config.yaml

patches:
  - path: kubearchive-config-patch.yaml
    target:
      name: kubearchive
      group: kubearchive.kubearchive.org
      version: v1alpha1
      kind: KubeArchiveConfig

components:
  - ../k-components/manager-resources-patch

images:
  - name: quay.io/konflux-ci/release-service
    newName: quay.io/konflux-ci/release-service
    newTag: 842f5673e70dd0194bf7590df3bd0aa4ab6ea02e

namespace: release-service
