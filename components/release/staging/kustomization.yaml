apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - ../base/monitor/staging
  - external-secrets/release-monitor-secret.yaml
  - https://github.com/konflux-ci/release-service/config/default?ref=bd7503fb78c2156770dc8be5c015c25294158458
  - release_service_config.yaml

patches:
  - path: kubearchive-config-patch.yaml
    target:
      name: kubearchive
      group: kubearchive.org
      version: v1
      kind: KubeArchiveConfig

components:
  - ../k-components/manager-resources-patch

images:
  - name: quay.io/konflux-ci/release-service
    newName: quay.io/konflux-ci/release-service
    newTag: bd7503fb78c2156770dc8be5c015c25294158458

namespace: release-service
