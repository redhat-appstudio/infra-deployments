---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: appsre-stonesoup-vault
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  provider:
    vault:
      server: "https://vault.ci.ext.devshift.net"
      path: stonesoup
      version: v2
      auth:
        # VaultAppRole authenticates with Vault using the
        # App Role auth mechanism
        # https://www.vaultproject.io/docs/auth/approle
        appRole:
          # Path where the App Role authentication backend is mounted
          path: approle
          # RoleID configured in the App Role authentication backend
          roleId: d2d9c931-5fce-7b40-bf69-f4ee411ee891
          # Reference to a key in a K8 Secret that contains the App Role SecretId
          secretRef:
            name: appsre-vault
            key: secret-id
            namespace: appsre-vault
  conditions:
    - namespaces:
        - appsre-vault
        - dora-metrics
        - dynatrace
        - application-service
        - appstudio-workload-monitoring
        - group-sync-operator
        - build-templates
        - build-templates-e2e
        - build-service
        - tekton-ci
        - konflux-ci
        - konflux-ui
        - image-controller
        - image-rbac-proxy
        - multi-platform-controller
        - openshift-logging
        - quality-dashboard
        - sprayproxy
        - appstudio-monitoring
        - appstudio-kanary-exporter
        - openshift-pipelines
        - rhtap-servicerelease-tenant
        - rhtap-build-tenant
        - rhtap-o11y-tenant
        - admin-checker
        - integration-service
        - release-service
        - ci-helper-app
        - mintmaker
        - konflux-otel
        - local-cluster
        - clusters
        - crossplane-system
        - konflux-qe-team-tenant
        - rhtap-shared-team-tenant
        - notification-controller
        - rhtap-integration-tenant
        - rhtap-release-2-tenant
        - rhtap-releng-tenant
        - costmanagement-metrics-operator
        - openshift-adp
        - tekton-logging
        - tekton-results
        - openshift-adp
        - product-kubearchive
        - product-kubearchive-logging
        - pulp-access-controller
        - konflux-vanguard-tenant
        - konflux-perfscale-1-tenant
