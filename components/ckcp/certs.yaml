---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: kcp-pki-bootstrap
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kcp-ca
spec:
  isCA: true
  commonName: kcp-ca
  secretName: kcp-ca
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: kcp-pki-bootstrap
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kcp-requestheader-client-ca
spec:
  isCA: true
  commonName: kcp-requestheader-client-ca
  secretName: kcp-requestheader-client-ca
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: kcp-pki-bootstrap
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: kcp-server-issuer
spec:
  ca:
    secretName: kcp-ca
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: kcp-requestheader-client-issuer
spec:
  ca:
    secretName: kcp-requestheader-client-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kcp
spec:
  secretName: kcp-cert
  duration: 2160h0m0s # 90d
  renewBefore: 360h0m0s # 15d
  subject:
    organizations:
      - redhat
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
  dnsNames:
    - localhost
    - $HOSTNAME
    - ckcp.ckcp.svc.cluster.local
  issuerRef:
    name: kcp-server-issuer
