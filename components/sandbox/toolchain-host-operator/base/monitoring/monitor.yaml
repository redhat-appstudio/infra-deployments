apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: host-operator-metrics
  labels:
    control-plane: controller-manager
spec:
  endpoints:
    - interval: 15s
      scheme: https
      path: /metrics
      port: http
      authorization:
        credentials:
          key: token
          name: host-operator-metrics-reader
      tlsConfig:
        insecureSkipVerify: true
  selector:
    matchLabels:
      control-plane: controller-manager
