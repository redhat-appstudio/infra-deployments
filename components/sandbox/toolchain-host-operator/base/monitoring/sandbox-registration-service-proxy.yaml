apiVersion: v1
kind: ServiceAccount
metadata:
  name: metrics-reader
  namespace: toolchain-host-operator
---
apiVersion: v1
kind: Secret
metadata:
  name: metrics-reader
  namespace: toolchain-host-operator
  annotations:
    kubernetes.io/service-account.name: metrics-reader
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: registration-service-metrics-reader
rules:
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-registration-service-metrics-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: registration-service-metrics-reader
subjects:
- kind: ServiceAccount
  name: metrics-reader
  namespace: toolchain-host-operator
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sandbox-registration-service-proxy
  namespace: toolchain-host-operator
spec:
  endpoints:
    - interval: 15s
      scheme: http
      path: /metrics
      port: proxy-metrics
    bearerTokenSecret:
      name: "metrics-reader"
      key: token
  selector:
    matchLabels:
      run: proxy-metrics