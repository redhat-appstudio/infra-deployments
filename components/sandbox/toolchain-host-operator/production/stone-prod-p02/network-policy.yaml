kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-traffic-from-ui-proxy-and-router
  namespace: toolchain-host-operator
spec:
  podSelector: {}
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            policy-group.network.openshift.io/ingress: ""
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: rhtap-ui
  policyTypes:
    - Ingress
