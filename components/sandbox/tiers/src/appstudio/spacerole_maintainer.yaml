apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: appstudio-spacerole-maintainer # name is used in e2e tests
objects:

# RoleBinding that grants limited CRUD permissions on AppStudio components CRDs & secrets to the user's SA
# Role(s) and RoleBinding(s) that grant limited CRUD permissions on AppStudio components CRDs & secrets to the user's SA
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    namespace: ${NAMESPACE}
    name: appstudio-maintainer-user-actions
  rules:
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - applications
    - components
    - imagerepositories
    - componentdetectionqueries
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - promotionruns
    - snapshotenvironmentbindings
    - snapshots
    - environments
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - deploymenttargets
    - deploymenttargetclaims
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - managed-gitops.redhat.com
    resources:
    - gitopsdeployments
    - gitopsdeploymentmanagedenvironments
    - gitopsdeploymentrepositorycredentials
    - gitopsdeploymentsyncruns
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - tekton.dev
    resources:
    - pipelineruns
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - results.tekton.dev
    resources:
    - results
    - records
    - logs
    verbs:
    - get
    - list
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - integrationtestscenarios
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - enterprisecontractpolicies
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - releases
    - releasestrategies
    - releaseplans
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - releaseplanadmissions
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - jvmbuildservice.io
    resources:
    - jbsconfigs
    - artifactbuilds
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - spiaccesstokenbindings
    - spiaccesschecks
    - spiaccesstokens
    - spifilecontentrequests
    - spiaccesstokendataupdates
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - remotesecrets
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - ''
    resources:
    - configmaps
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - buildpipelineselectors
    verbs:
    - get
    - list
    - watch
  # Allow using the project-controller
  - apiGroups:
    - projctl.konflux.dev
    resources:
    - projects
    - projectdevelopmentstreams
    - projectdevelopmentstreamtemplates
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    namespace: ${NAMESPACE}
    name: appstudio-maintainer-${USERNAME}-actions-user
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: appstudio-maintainer-user-actions
  subjects:
  - kind: User
    name: ${USERNAME}
# Role & RoleBinding that grants view permissions to the user's SA
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    namespace: ${NAMESPACE}
    name: appstudio-${USERNAME}-view-user
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: view
  subjects:
  - kind: User
    name: ${USERNAME}

parameters:
- name: NAMESPACE
  required: true
- name: USERNAME
  required: true
