apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: appstudio-spacerole-admin # name is used in e2e tests
objects:

# Role(s) and RoleBinding(s) that grant limited CRUD permissions on AppStudio components CRDs & secrets to the user's SA
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    namespace: ${NAMESPACE}
    name: appstudio-admin-user-actions
  rules:
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - applications
    - components
    - imagerepositories
    - componentdetectionqueries
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
    - deletecollection
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - promotionruns
    - snapshotenvironmentbindings
    - snapshots
    - environments
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - deploymenttargets
    - deploymenttargetclaims
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - managed-gitops.redhat.com
    resources:
    - gitopsdeployments
    - gitopsdeploymentmanagedenvironments
    - gitopsdeploymentrepositorycredentials
    - gitopsdeploymentsyncruns
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - tekton.dev
    resources:
    - pipelineruns
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - results.tekton.dev
    resources:
    - results
    - records
    - logs
    verbs:
    - get
    - list
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - enterprisecontractpolicies
    - integrationtestscenarios
    - releases
    - releasestrategies
    - releaseplans
    - releaseplanadmissions
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - jvmbuildservice.io
    resources:
    - jbsconfigs
    - artifactbuilds
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - spiaccesstokenbindings
    - spiaccesschecks
    - spiaccesstokens
    - spifilecontentrequests
    - spiaccesstokendataupdates
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - remotesecrets
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - ""
    resources:
    - secrets
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - ""
    resources:
    - configmaps
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - appstudio.redhat.com
    resources:
    - buildpipelineselectors
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  # Allow to manage pipeline ServiceAccount for linking secrets used for repositories
  - apiGroups:
    - ""
    resources:
    - serviceaccounts
    resourceNames:
    - appstudio-pipeline
    verbs:
    - get
    - list
    - watch
    - update
    - patch
  # Allow to exec (rsh) to pods
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
  - apiGroups:
    - toolchain.dev.openshift.com
    resources:
    - spacebindingrequests
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  # Allow using the project-controller
  - apiGroups:
    - projctl.konflux.dev
    resources:
    - projects
    - projectdevelopmentstreams
    - projectdevelopmentstreamtemplates
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  # Allow CRUD permissions on SecretStore and ExternalSecret CRs to the user's SA
  - apiGroups:
    - external-secrets.io
    resources:
    - secretstores
    - externalsecrets
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
# RoleBinding that grants limited CRUD permissions to the User
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    namespace: ${NAMESPACE}
    name: appstudio-admin-${USERNAME}-actions-user
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: appstudio-admin-user-actions
  subjects:
  - kind: User
    name: ${USERNAME}
# RoleBinding that grants view permissions to the User
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    namespace: ${NAMESPACE}
    name: appstudio-${USERNAME}-view-user
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: view
  subjects:
  - kind: User
    name: ${USERNAME}

parameters:
- name: NAMESPACE
  required: true
- name: USERNAME
  required: true