apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/name: sprayproxy
    prometheus: appstudio-workload
  name: sprayproxy
  namespace: appstudio-workload-monitoring
spec:
  endpoints:
    - path: /metrics
      interval: 15s
      port: https
      scheme: https
      bearerTokenSecret:
        name: "prometheus-k8s-token-xhrjb"
        key: token
      tlsConfig:
        insecureSkipVerify: true
  namespaceSelector:
    matchNames:
      - sprayproxy
  selector:
    matchLabels:
      app.kubernetes.io/name: sprayproxy
