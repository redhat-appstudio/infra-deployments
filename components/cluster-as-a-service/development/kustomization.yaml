---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - klusterlet-config.yaml
patches:
  - path: add-hypershift-params.yaml
    target:
      group: argoproj.io
      kind: ApplicationSet
      name: hypershift-aws-cluster
  - path: argocd-rbac.yaml
    target:
      group: argoproj.io
      kind: ArgoCD
