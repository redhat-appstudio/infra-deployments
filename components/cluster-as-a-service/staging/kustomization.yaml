---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - ../../openshift-gitops
  - external-secrets.yaml
patches:
  - path: add-hypershift-params.yaml
    target:
      group: argoproj.io
      kind: ApplicationSet
      name: hypershift-aws-cluster
  - patch: |
      - op: replace
        path: /spec/channel
        value: stable-2.7
    target:
      group: operators.coreos.com
      kind: Subscription
      name: multicluster-engine
