apiVersion: builtin
kind: HelmChartInflationGenerator
metadata:
  name: squid-helm
name: squid-helm
repo: oci://quay.io/konflux-ci/caching
version: 0.1.356+9b65483
valuesInline:
  installCertManagerComponents: false
  mirrord:
    enabled: false
  test:
    enabled: false
  cert-manager:
    enabled: false
  environment: release
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  icapServer:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
