apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: multi-platform-controller

resources:
- ../../base/common
- ../../base/rbac
- external-secrets.yaml
- https://github.com/konflux-ci/multi-platform-controller/deploy/operator?ref=477f71869c8591f37a649f28e3c3d00f2da7de0c
- https://github.com/konflux-ci/multi-platform-controller/deploy/otp?ref=477f71869c8591f37a649f28e3c3d00f2da7de0c

components:
  - ../../k-components/manager-resources

helmGlobals:
  chartHome: ../../base

helmCharts:
- name: host-config-chart
  releaseName: host-config
  namespace: multi-platform-controller
  valuesFile: host-values.yaml

images:
- name: multi-platform-controller
  newName: quay.io/konflux-ci/multi-platform-controller
  newTag: 477f71869c8591f37a649f28e3c3d00f2da7de0c
- name: multi-platform-otp-server
  newName: quay.io/konflux-ci/multi-platform-controller-otp-service
  newTag: 477f71869c8591f37a649f28e3c3d00f2da7de0c

patches:
  - path: manager_resources_patch.yaml
