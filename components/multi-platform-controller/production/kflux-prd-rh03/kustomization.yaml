apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: multi-platform-controller

resources:
- ../../base/common
- ../../base/rbac
- external-secrets.yaml
- https://github.com/konflux-ci/multi-platform-controller/deploy/operator?ref=73689b31b5f0cd864295801813f441bdadbe4cfe
- https://github.com/konflux-ci/multi-platform-controller/deploy/otp?ref=73689b31b5f0cd864295801813f441bdadbe4cfe

components:
  - ../../k-components/manager-resources

helmGlobals:
  chartHome: ../../base

helmCharts:
- name: host-config-chart
  releaseName: host-config
  namespace: multi-platform-controller
  valuesFile: host-values.yaml

images:
- name: multi-platform-controller
  newName: quay.io/konflux-ci/multi-platform-controller
  newTag: 73689b31b5f0cd864295801813f441bdadbe4cfe
- name: multi-platform-otp-server
  newName: quay.io/konflux-ci/multi-platform-controller-otp-service
  newTag: 73689b31b5f0cd864295801813f441bdadbe4cfe

patches:
  - path: manager_resources_patch.yaml
