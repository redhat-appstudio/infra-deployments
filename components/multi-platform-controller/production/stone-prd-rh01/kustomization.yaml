apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: multi-platform-controller

resources:
- ../../base/common
- ../../base/rbac
- external-secrets.yaml
- https://github.com/konflux-ci/multi-platform-controller/deploy/operator?ref=2fa916539e34f5c9eabbf1cfe4b5d6cfe4a155f7
- https://github.com/konflux-ci/multi-platform-controller/deploy/otp?ref=2fa916539e34f5c9eabbf1cfe4b5d6cfe4a155f7

components:
  - ../../k-components/manager-resources

helmGlobals:
  chartHome: ../../base

helmCharts:
- name: host-config-chart
  releaseName: host-config
  namespace: multi-platform-controller
  repo: ../../base
  valuesFile: host-values.yaml

images:
- name: multi-platform-controller
  newName: quay.io/konflux-ci/multi-platform-controller
  newTag: 2fa916539e34f5c9eabbf1cfe4b5d6cfe4a155f7
- name: multi-platform-otp-server
  newName: quay.io/konflux-ci/multi-platform-controller-otp-service
  newTag: 2fa916539e34f5c9eabbf1cfe4b5d6cfe4a155f7

patches:
  - path: manager_resources_patch.yaml
