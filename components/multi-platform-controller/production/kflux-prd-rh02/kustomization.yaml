apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: multi-platform-controller

resources:
- ../../base/common
- ../../base/rbac
- external-secrets.yaml
- https://github.com/konflux-ci/multi-platform-controller/deploy/operator?ref=852146561fdd60b6e0c0577d902a60e0ea066435
- https://github.com/konflux-ci/multi-platform-controller/deploy/otp?ref=852146561fdd60b6e0c0577d902a60e0ea066435

components:
  - ../../k-components/manager-resources

helmGlobals:
  chartHome: ../../base

helmCharts:
- name: host-config-chart
  releaseName: hosts-config
  namespace: multi-platform-controller
  valuesFile: host-values.yaml

images:
- name: multi-platform-controller
  newName: quay.io/konflux-ci/multi-platform-controller
  newTag: 852146561fdd60b6e0c0577d902a60e0ea066435
- name: multi-platform-otp-server
  newName: quay.io/konflux-ci/multi-platform-controller-otp-service
  newTag: 852146561fdd60b6e0c0577d902a60e0ea066435

patches:
  - path: manager_resources_patch.yaml
