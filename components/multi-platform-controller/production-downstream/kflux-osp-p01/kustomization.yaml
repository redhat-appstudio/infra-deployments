apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: multi-platform-controller

resources:
- ../base
- external-secrets.yaml

patches:
  - path: manager_resources_patch.yaml
  - target:
      kind: Deployment
      name: multi-platform-controller
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: quay.io/konflux-ci/multi-platform-controller:c293fd7e455e77fbda770fa83f6c1efe2120c745
  - target:
      kind: Deployment
      name: multi-platform-otp-server
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: quay.io/konflux-ci/multi-platform-controller-otp-service:c293fd7e455e77fbda770fa83f6c1efe2120c745

helmGlobals:
  chartHome: ../../base

helmCharts:
- name: host-config-chart
  releaseName: host-config
  namespace: multi-platform-controller
  repo: ../../base
  valuesFile: host-values.yaml
