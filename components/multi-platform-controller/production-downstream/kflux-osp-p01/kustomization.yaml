apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: multi-platform-controller

resources:
- ../base
- external-secrets.yaml

patches:
  - path: manager_resources_patch.yaml

images:
- name: quay.io/konflux-ci/multi-platform-controller
  newTag: cccfe1048d979c70f9b55d24ddd6c4086f1e6efd
- name: quay.io/konflux-ci/multi-platform-controller-otp-service
  newTag: cccfe1048d979c70f9b55d24ddd6c4086f1e6efd

helmGlobals:
  chartHome: ../../base

helmCharts:
- name: host-config-chart
  releaseName: host-config
  namespace: multi-platform-controller
  repo: ../../base
  valuesFile: host-values.yaml
