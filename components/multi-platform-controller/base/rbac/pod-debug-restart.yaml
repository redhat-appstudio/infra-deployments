---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: debug-pod
  namespace: multi-platform-controller
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - create
      - delete
  - apiGroups:
      - ""
    verbs:
      - create
    resources:
      - pods/exec
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - pods/status
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: debug-pod
  namespace: multi-platform-controller
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: konflux-infra
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: debug-pod
