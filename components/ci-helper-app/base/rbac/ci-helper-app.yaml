kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ci-helper-app-maintainer
  namespace: ci-helper-app
rules:
  - verbs:
      - create
      - delete
      - edit
      - get
      - list
    apiGroups:
      - ''
    resources:
      - secrets
      - pods
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ci-helper-app-maintainers
  namespace: ci-helper-app
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: konflux-qe-admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ci-helper-app-maintainer
