kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: has-pruner
rules:
  - verbs:
      - list
      - get
      - delete
      - update
      - patch
    apiGroups:
      - 'appstudio.redhat.com'
    resources:
      - applications
      - components
      - componentdetectionqueries
  - verbs:
      - list
      - get
    apiGroups:
      - 'appstudio.redhat.com'
    resources:
      - snapshots
      - snapshotenvironmentbindings
      - environments
  - verbs:
      - create # allows addition of credentials only.
      - delete
      - list
    apiGroups:
      - ''
    resources:
      - secrets
  - verbs:
      - '*' # needed till we figure out how to cleanup workspaces.
    apiGroups:
      - 'tekton.dev'
    resources:
      - 'pipelineruns'
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: has-pruner-rolebinding
subjects:
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: johnmcollier
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: has-pruner

