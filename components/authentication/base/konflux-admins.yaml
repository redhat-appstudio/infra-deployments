kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: konflux-admins
rules:
  - apiGroups:
      - appstudio.redhat.com
    resources:
      - applications
      - buildpipelineselectors
      - componentdetectionqueries
      - components
      - enterprisecontractpolicies
      - environments
      - integrationtestscenarios
      # konflux-admins should not be permitted to create or edit InternalRequest resources.
      # - internalrequests
      - promotionruns
      - releaseplanadmissions
      - releaseplans
      - releases
      - releaseserviceconfigs
      - releasestrategies
      - snapshots
    verbs:
      - '*'
  - apiGroups:
      - managed-gitops.redhat.com
    resources:
      - gitopsdeploymentmanagedenvironments
      - gitopsdeployments
      - gitopsdeploymentsyncruns
      - operations
    verbs:
      - '*'
  - apiGroups:
      - jvmbuildservice.io
    resources:
      - artifactbuilds
      - dependencybuilds
      - rebuiltartifacts
      - systemconfigs
      - tektonwrappers
      - jbsconfigs
    verbs:
      - '*'
  - apiGroups:
      - pipelinesascode.tekton.dev
    resources:
      - repositories
    verbs:
      - '*'
  - apiGroups:
      - ''
    resources:
      - clusterpolicybindings
      - images
      - netnamespaces
      - nodes
      - persistentvolumes
      - securitycontextconstraints
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apiserver.openshift.io
    resources:
      - apirequestcounts
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - machineconfiguration.openshift.io
    resources:
      - machineconfigs
      - machineconfigpools
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - machine.openshift.io
    resources:
      - machinesets
      - machines
    verbs:
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - network.openshift.io
    resources:
      - clusternetworks
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ''
    resources:
      - buildconfigs/webhooks
      - buildlogs
      - configmaps
      - deploymentconfigs
      - deploymentconfigs/scale
      - egressnetworkpolicies
      - endpoints
      - imagestreamimages
      - imagestreammappings
      - imagestreams
      - imagetags
      - limitranges
      - namespaces
      - nodes
      - persistentvolumeclaims
      - pods
      - pods/attach
      - pods/exec
      - pods/port-forward
      - processedtemplates
      - replicationcontrollers
      - replicationcontrollers/scale
      - resourcequotas
      - roles
      - routes
      - serviceaccounts
      - services
      - templateconfigs
      - templateinstances
      - templates
    verbs:
      - '*'
  - apiGroups:
      - 'apps'
    resources:
      - daemonsets
      - deployments
      - deployments/scale
      - replicasets
      - replicasets/scale
      - statefulsets
      - statefulsets/scale
    verbs:
      - '*'
  - apiGroups:
      - 'batch'
    resources:
      - cronjobs
      - jobs
    verbs:
      - '*'
  - apiGroups:
      - extensions
    resources:
      - daemonsets
      - deployments
      - deployements/rollback
      - deployments/scale
      - ingresses
      - networkpolicies
      - replicasets
      - replicasets/scale
      - replicationcontrollers/scale
    verbs:
      - '*'
  - apiGroups:
      - apps.openshift.io
    resources:
      - deploymentconfigs
      - deploymentconfigs/scale
    verbs:
      - '*'
  - apiGroups:
      - authorization.openshift.io
    resources:
      - roles
    verbs:
      - '*'
  - apiGroups:
      - build.openshift.io
    resources:
      - builds
      - buildconfigs
      - buildconfigs/webhooks
      - buildlogs
    verbs:
      - '*'
  - apiGroups:
      - config.openshift.io
    resources:
      - '*'
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - image.openshift.io
    resources:
      - imagestreams
      - imagestreamimages
      - imagestreammappings
      - imagetags
    verbs:
      - '*'
  - apiGroups:
      - operators.coreos.com
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    verbs:
      - '*'
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
    verbs:
      - '*'
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterrolebindings
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - rolebindings
    verbs:
      - create
      - update
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - '*'
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - alertmanagers
      - prometheuses
      - prometheusrules
      - servicemonitors
      - podmonitors
      - thanosrulers
    verbs:
      - '*'
  - apiGroups:
      - oadp.openshift.io
    resources:
      - dataprotectionapplications
      - cloudstorages
    verbs:
      - create
      - delete
      - get
      - list
  - apiGroups:
      - quota.openshift.io
    resources:
      - appliedclusterresourcequotas
      - clusterresourcequotas
    verbs:
      - '*'
  - apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
    verbs:
      - get
      - list
      - patch
      - watch
  - apiGroups:
    - user.openshift.io
    resources:
      - groups
      - identities
      - useridentitymappings
      - users
    verbs:
      - '*'
  - apiGroups:
      - velero.io
    resources:
      - backups
      - restores
      - schedules
    verbs:
      - create
      - delete
      - get
      - list
  - apiGroups:
      - hypershift.openshift.io
    resources:
      - awsendpointservices
      - certificatesigningrequestapprovals
      - hostedclusters
      - hostedcontrolplanes
      - nodepools
    verbs:
      - '*'
  - apiGroups:
      - clustertemplate.openshift.io
    resources:
      - clustertemplates
      - clustertemplateinstances
      - clustertemplatequotas
      - clustertemplatesetups
      - configs
    verbs:
      - '*'
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customResourceDefinition
    verbs:
      - list
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: konflux-admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: konflux-admins
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: konflux-admins
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: konflux-sre
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: konflux-admins-view
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: konflux-admins
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: konflux-sre
