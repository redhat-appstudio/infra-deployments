kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: component-maintainer
rules:
  - apiGroups:
      - operators.coreos.com
    resources:
      - installplans
    verbs:
      - get
      - list
      - update
      - patch
  - verbs:
      - patch
      - get
    apiGroups:
      - ''
    resources:
      - serviceaccounts
    resourceNames:
      - pipeline # TODO: figure out how to 'gitops' this.
  - verbs:
      - create
      - get
      - list
      - watch
      - delete
    apiGroups:
      - ''
    resources:
      - secrets
  - verbs:
      - '*' # needed till we figure out how to cleanup workspaces.
    apiGroups:
      - 'tekton.dev'
    resources:
      - 'pipelineruns'
  - apiGroups:
      - results.tekton.dev
    resources:
      - results
      - records
      - logs
    verbs:
      - get
      - list
  - apiGroups:
    - ''
    resources:
    - pods/portforward
    verbs:
    - create
  - apiGroups:
      - 'apps'
    resources:
      - deployments
    verbs:
      - get
      - patch
