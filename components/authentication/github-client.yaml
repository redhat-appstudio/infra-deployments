### Enable Argo CD to modify objects. 
### This may not be needed if we find that OpenShift GitOps already provides this permission.

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grant-argocd
  namespace: openshift-config
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: openshift-gitops
---
apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
    - github:
        clientID: 6eb113c35c61ae10ccd5
        clientSecret:
          name: github-client-secret-cp # needs to be made available on the cluster
        hostname: ''
        organizations:
          - redhat-developer
        teams: []
      mappingMethod: claim
      name: github
      type: GitHub 