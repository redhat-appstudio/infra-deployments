kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: quality-dashboard-maintainer
  namespace: quality-dashboard
rules:
  - verbs:
      - create
      - delete
      - list
    apiGroups:
      - ''
    resources:
      - secrets
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: quality-dashboard-maintainers
  namespace: quality-dashboard
subjects:
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: rhopp
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: flacatus
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: jkopriva
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: sawood14012
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: quality-dashboard-maintainer
