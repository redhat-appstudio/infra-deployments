
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-service
  namespace: pipeline-as-code
rules:
  - verbs:
      - get
      - list
    apiGroups:
      - "*"
    resources:
      - "*"
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: Pipeline Service team
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: rarnaud
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: component-maintainer
