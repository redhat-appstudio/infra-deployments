kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-service-sre
rules:
- apiGroups:
  - tekton.dev
  resources:
  - clustertasks
  - conditions
  - pipelineresources
  - pipelineruns
  - pipelines
  - runs
  - taskruns
  - tasks
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - patch
- apiGroups:
  - triggers.tekton.dev
  resources:
  - clusterinterceptors
  - clustertriggerbindings
  - eventlisteners
  - triggerbindings
  - triggers
  - triggertemplates
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - patch
- apiGroups:
  - pipelinesascode.tekton.dev
  resources:
  - repositories
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-service-sre
subjects:
- kind: Group
  apiGroup: rbac.authorization.k8s.io
  name: Pipeline Service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pipeline-service-sre
