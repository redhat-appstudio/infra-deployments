kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-maintainer
rules:
  - verbs:
      - edit
      - get
    apiGroups:
      - ''
    resources:
      - serviceaccounts
    resourceNames:
      - pipeline # TODO: figure out how to 'gitops' this.
  - verbs:
      - list
      - create # allows addition of credentials only.
    apiGroups:
      - ''
    resources:
      - secrets
