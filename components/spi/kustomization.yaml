resources:
  - argocd-permissions.yaml
  - https://github.com/redhat-appstudio/service-provider-integration-operator/config/default?ref=9481096e5a0defabc263cb1be788ccdbe6552e12
  - oauth_route.yaml
  - https://github.com/redhat-appstudio/service-provider-integration-scm-file-retriever/server/config/default?ref=381f7746b88019ea13d4aa42e71b01ac9bb2ec1e
