resources:
  - argocd-permissions.yaml
  - https://github.com/redhat-appstudio/service-provider-integration-operator/config/default?ref=6d4f0be628badaba47ed1f60814842958ecb93bc
  - oauth_route.yaml
  - https://github.com/redhat-appstudio/service-provider-integration-scm-file-retriever/server/config/default?ref=d848846416a3987c59bbc149533953881352edfa
  - scm_route.yaml
  - vault_role.yaml
  - vault_rolebinding.yaml
  - .tekton/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
  - name:  quay.io/redhat-appstudio/service-provider-integration-operator
    newName: quay.io/redhat-appstudio/service-provider-integration-operator
    # 0.5.0
    newTag: sha-6d4f0be
  - name: quay.io/redhat-appstudio/service-provider-integration-oauth
    newName: quay.io/redhat-appstudio/service-provider-integration-oauth
    # 0.5.0
    newTag: sha-5e7bb65
  - name: quay.io/redhat-appstudio/service-provider-integration-scm-file-retriever-server
    newName:  quay.io/redhat-appstudio/service-provider-integration-scm-file-retriever-server
    # 0.5.0.1
    newTag: sha-d848846

namespace: spi-system

patches:
  - target:
      kind: ClusterRoleBinding
      name: spi-scm-kube-rbac-proxy
    path: cluster-rb-patch.json
  - target:
      kind: ClusterRoleBinding
      name: spi-scm-spiaccesstokens-for-file-retriever-server-sa
    path: cluster-rb-patch.json
  - target:
      kind: Deployment
      name: oauth-service
    path: oauth-service-deployment-patch.json
