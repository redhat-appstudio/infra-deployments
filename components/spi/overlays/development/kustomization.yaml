apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - https://github.com/konflux-ci/service-provider-integration-operator/config/overlays/openshift_vault?ref=dab2ba8babb0e5d7a3e20c7d2520e0154556736b

namespace: spi-system

images:
  - name:  quay.io/redhat-appstudio/service-provider-integration-operator
    newName: quay.io/redhat-appstudio/service-provider-integration-operator
    newTag: dab2ba8babb0e5d7a3e20c7d2520e0154556736b
  - name: quay.io/redhat-appstudio/service-provider-integration-oauth
    newName: quay.io/redhat-appstudio/service-provider-integration-oauth
    newTag: dab2ba8babb0e5d7a3e20c7d2520e0154556736b

patches:
  - target:
      kind: ConfigMap
      name: oauth-service-environment-config
    path: oauth-service-config-patch.json
  - target:
      kind: ConfigMap
      name: shared-environment-config
    path: config-patch.json
  - target:
      kind: Deployment
      name: spi-controller-manager
    path: operator-limits-patch.json
  - path: delete-shared-configuration-file.yaml
