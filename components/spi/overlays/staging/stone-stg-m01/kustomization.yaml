apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base

patches:
  - target:
      kind: ConfigMap
      name: oauth-service-environment-config
    path: oauth-service-config-patch.json
  - target:
      kind: ConfigMap
      name: shared-environment-config
    path: config-patch.json
  - path: spi-shared-configuration-file-config-path.yaml
    target:
      name: spi-shared-configuration-file
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - path: spi-vault-approle-spi-oauth-config-path.yaml
    target:
      name: spi-vault-approle-spi-oauth
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - path: spi-vault-approle-spi-operator-config-path.yaml
    target:
      name: spi-vault-approle-spi-operator
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - path: spi-aws-credentials-path-patch.yaml
    target:
      name: spi-aws-secretsmanager-credentials
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - path: spi-aws-credentials-v2-path-patch.yaml
    target:
      name: spi-aws-secretsmanager-credentials-v2
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
