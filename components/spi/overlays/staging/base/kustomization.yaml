apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base
  - ../../../base/external-secrets
  - https://github.com/redhat-appstudio/service-provider-integration-operator/config/overlays/openshift_aws?ref=5f806b14a6c18cf7f6542cd1d3d5a4b6e53e9da4
  - spi-aws-credentials-external-secret.yaml

namespace: spi-system

images:
  - name:  quay.io/redhat-appstudio/service-provider-integration-operator
    newName: quay.io/redhat-appstudio/service-provider-integration-operator
    newTag: 5f806b14a6c18cf7f6542cd1d3d5a4b6e53e9da4
  - name: quay.io/redhat-appstudio/service-provider-integration-oauth
    newName: quay.io/redhat-appstudio/service-provider-integration-oauth
    newTag: 5f806b14a6c18cf7f6542cd1d3d5a4b6e53e9da4

patches:
  - target:
      kind: Deployment
      name: spi-controller-manager
    path: operator-limits-patch.json
  - path: delete-shared-configuration-file.yaml
  - path: delete-vault-approle-operator-secret.yaml
  - path: delete-vault-approle-oauth-secret.yaml
