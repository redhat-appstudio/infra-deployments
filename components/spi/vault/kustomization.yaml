apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: spi-system
namePrefix: spi-

resources:
  - https://github.com/redhat-appstudio/service-provider-integration-operator/config/vault/openshift?ref=d725d5984cf4de06f56cc8b9aada191280d64924
  - vault_role.yaml
  - vault_rolebinding.yaml

patches:
- target:
    kind: Route
    name: vault
  patch: |-
    - op: replace
      path: /spec/to/name
      value: spi-vault

patchesStrategicMerge:
  - |-
    apiVersion: v1
    kind: Namespace
    metadata:
      name: spi-vault
    $patch: delete
