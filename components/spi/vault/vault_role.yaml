kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: vault-admin
rules:
  - verbs:
      - get
      - delete
    apiGroups:
      - ''
    resources:
      - pods
  - verbs:
      - create
    apiGroups:
      - ''
    resources:
      - pods/exec
  - verbs:
      - get
      - delete
      - create
    apiGroups:
      - ''
    resources:
      - secrets
