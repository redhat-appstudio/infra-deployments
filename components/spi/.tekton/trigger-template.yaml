apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: service-provider-integration
spec:
  params:
    - name: git-revision
    - name: git-commit-message
    - name: git-repo-url
    - name: git-repo-name
    - name: content-type
    - name: pusher-name
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: service-provider-integration-
      spec:
        params:
          - name: git-url
            value: 'https://github.com/redhat-appstudio/service-provider-integration-operator'
          - name: revision
            value: $(tt.params.git-revision)
          - name: output-image
            value: 'quay.io/redhat-appstudio/service-provider-integration-operator:$(tt.params.git-revision)'
          - name: path-context
            value: .
          - name: dockerfile
            value: Dockerfile
        pipelineRef:
          name: docker-build
          bundle: quay.io/redhat-appstudio/build-templates-bundle:b2cb5d5b21dc59d172379e639b336533bd8a8bf6
        workspaces:
          - name: workspace
            persistentVolumeClaim:
              claimName: app-studio-default-workspace
            subPath: service-provider-integration-operator-$(tt.params.git-revision)
