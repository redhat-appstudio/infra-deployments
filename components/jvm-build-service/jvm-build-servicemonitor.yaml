apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    control-plane: controller-manager
    prometheus: appstudio-workload
  name: jvm-build-service
  namespace: jvm-build-service
spec:
  endpoints:
  - path: /metrics
    interval: 15s
    port: http-metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - jvm-build-service
  selector:
    matchLabels:
      app: hacbs-jvm-operator
