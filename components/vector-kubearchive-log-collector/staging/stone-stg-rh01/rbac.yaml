# Staging-specific configurations for vector-kubearchive-log-collector
# This file contains only staging-specific resources (AWS IAM integration)
# Common resources are in ../../base/rbac.yaml

---
# Staging-specific service account with AWS IAM role for S3 access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: loki-sa
  namespace: product-kubearchive-logging
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # Before workloads
    # This annotation links the SA to the AWS IAM Role for S3 access
    eks.amazonaws.com/role-arn: "arn:aws:iam::663944276957:role/stone-stg-rh01-loki-storage-role"
---
# Staging-specific SecurityContextConstraints (without minio service accounts)
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: kubearchive-logging-scc
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
allowHostDirVolumePlugin: true
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: false
allowPrivilegedContainer: false
allowedCapabilities: null
defaultAddCapabilities: null
defaultAllowPrivilegeEscalation: false
forbiddenSysctls:
- '*'
fsGroup:
  type: RunAsAny
groups: []
priority: 10
readOnlyRootFilesystem: false
requiredDropCapabilities:
- ALL
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
seccompProfiles:
- runtime/default
supplementalGroups:
  type: RunAsAny
users:
- system:serviceaccount:product-kubearchive-logging:vector-kubearchive-log-collector
- system:serviceaccount:product-kubearchive-logging:loki
- system:serviceaccount:product-kubearchive-logging:loki-sa
- system:serviceaccount:product-kubearchive-logging:vector-kubearchive-log-collector-grafana
- system:serviceaccount:product-kubearchive-logging:vector-kubearchive-log-collector-loki
- system:serviceaccount:product-kubearchive-logging:vector-kubearchive-log-collector-loki-canary
volumes:
- configMap
- emptyDir
- hostPath
- projected
- secret


