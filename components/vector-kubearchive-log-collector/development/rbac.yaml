# Development-specific configurations for vector-kubearchive-log-collector
# This file contains only development-specific resources (minio-related)
# Common resources are in ../base/rbac.yaml

---
# Development-specific SecurityContextConstraints patch to add minio users
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: kubearchive-logging-scc
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
allowHostDirVolumePlugin: true
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: false
allowPrivilegedContainer: false
allowedCapabilities: null
defaultAddCapabilities: null
defaultAllowPrivilegeEscalation: false
forbiddenSysctls:
- '*'
fsGroup:
  type: RunAsAny
groups: []
priority: 10
readOnlyRootFilesystem: false
requiredDropCapabilities:
- ALL
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
seccompProfiles:
- runtime/default
supplementalGroups:
  type: RunAsAny
users:
- system:serviceaccount:product-kubearchive-logging:vector-kubearchive-log-collector
- system:serviceaccount:product-kubearchive-logging:vector-kubearchive-log-collector-grafana
- system:serviceaccount:product-kubearchive-logging:vector-kubearchive-log-collector-loki
- system:serviceaccount:product-kubearchive-logging:vector-kubearchive-log-collector-loki-canary
- system:serviceaccount:product-kubearchive-logging:minio-sa
- system:serviceaccount:product-kubearchive-logging:vector-kubearchive-log-collector-minio
volumes:
- configMap
- emptyDir
- hostPath
- persistentVolumeClaim
- projected
- secret
---
# Additional service accounts for development (minio)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: minio-sa
  namespace: product-kubearchive-logging
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # Before workloads
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vector-kubearchive-log-collector-minio
  namespace: product-kubearchive-logging
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # Before workloads
---
# Development-specific ClusterRoleBinding that includes minio service accounts
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vector-scc-binding-dev-extras
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # Before workloads
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubearchive-vector-scc-user
subjects:
- kind: ServiceAccount
  name: minio-sa
  namespace: product-kubearchive-logging
- kind: ServiceAccount
  name: vector-kubearchive-log-collector-minio
  namespace: product-kubearchive-logging
