apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Skip applying the Tekton/PaC operands while the Tekton/PaC operator is being installed.
# See more information about this option, here:
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

resources:
  - https://github.com/openshift-pipelines/pipeline-service.git/operator/gitops/argocd/pipeline-service?ref=26d2084062854f0fd90427c21cf5c875a3e537ed
  - pipelines-as-code-secret.yaml
  - tekton-pipelines-controller-pods-log-access-rbac.yaml
  - ../../base/external-secrets
  - ../../base/testing
  - ../../base/rbac

images:
  - name: quay.io/redhat-appstudio/tekton-results-api
    newTag: bae7851ff584423503af324200f52cd28ca99116
  - name: quay.io/redhat-appstudio/tekton-results-watcher
    newTag: bae7851ff584423503af324200f52cd28ca99116

patches:
  - path: chains-tekton-config-patches.yaml
    target:
      kind: TektonConfig
      name: config
  - path: metrics-exporter-trace.yaml
    target:
      kind: Deployment
      name: pipeline-metrics-exporter
      namespace: openshift-pipelines
  - path: bump-results-watcher-mem.yaml
    target:
      kind: Deployment
      namespace: tekton-results
      name: tekton-results-watcher
  - path: update-tekton-config-pac.yaml
    target:
      kind: TektonConfig
      name: config
  - path: update-tekton-config-features.yaml
    target:
      kind: TektonConfig
      name: config
  #  - path: scale-down-exporter.yaml
  #    target:
  #      kind: Deployment
  #      name: pipeline-metrics-exporter
  #      namespace: openshift-pipelines
  - path: update-tekton-config-performance.yaml
    target:
      kind: TektonConfig
      name: config
  - path: bump-results-watcher-replicas.yaml
    target:
      kind: Deployment
      namespace: tekton-results
      name: tekton-results-watcher
  - path: update-results-watcher-performance.yaml
    target:
      kind: Deployment
      namespace: tekton-results
      name: tekton-results-watcher
