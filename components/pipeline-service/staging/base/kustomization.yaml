apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Skip applying the Tekton/PaC operands while the Tekton/PaC operator is being installed.
# See more information about this option, here: 
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types 
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

resources:
  - github.com/openshift-pipelines/pipeline-service.git/operator/gitops/argocd/pipeline-service?ref=729cd6ba4dc2d08b173cfda729b6087dbffcec93
  - ../../base/external-secrets
  - ../../base/testing

components:
  - ../../components/tekton-chains

patches:
  - path: pac-app-name.yaml
    target:
      kind: ConfigMap
      name: pipelines-as-code
      namespace: openshift-pipelines
  - path: pac-app-secret.yaml
    target:
      kind: ExternalSecret
      name: pipelines-as-code-secret
      namespace: pipelines-as-code
