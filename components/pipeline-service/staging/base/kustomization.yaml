apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Skip applying the Tekton/PaC operands while the Tekton/PaC operator is being installed.
# See more information about this option, here: 
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types 
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

resources:
  - https://github.com/openshift-pipelines/pipeline-service.git/operator/gitops/argocd/pipeline-service?ref=3b07d3edb07237a26e60b5c9ea7d90cd358f2a2e
  - pipelines-as-code-secret.yaml
  - ../../base/external-secrets
  - ../../base/testing
  - ../../base/rbac

# generate a new configmap with updated values (logs api, db ssl mode) and replace the default one
configMapGenerator:
  - behavior: replace
    files:
      - config.env
    name: api-config
    options:
      disableNameSuffixHash: true
  - behavior: merge
    name: config-observability
    literals:
      - profiling.enable="true"

patches:
  - path: chains-tekton-config-patches.yaml
    target:
      kind: TektonConfig
      name: config
  - path: metrics-exporter-trace.yaml
    target:
      kind: Deployment
      name: pipeline-metrics-exporter
      namespace: openshift-pipelines
  - path: bump-results-watcher-mem.yaml
    target:
      kind: Deployment
      namespace: tekton-results
      name: tekton-results-watcher
  - path: update-tekton-config-pac.yaml
    target:
      kind: TektonConfig
      name: config
  - path: update-tekton-config-performance.yaml
    target:
      kind: TektonConfig
      name: config
  - path: update-results-watcher-performance.yaml
    target:
      kind: Deployment
      namespace: tekton-results
      name: tekton-results-watcher