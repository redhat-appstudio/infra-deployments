apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Skip applying the Tekton/PaC operands while the Tekton/PaC operator is being installed.
# See more information about this option, here: 
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types 
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

resources:
  - git::https://github.com/openshift-pipelines/pipeline-service.git/operator/gitops/argocd/pipeline-service?ref=fe53355021d1d48fe3a6c75d16440568da1fc9b1
  - pipelines-as-code-namespace.yaml
  - pipelines-as-code-secret.yaml
  - ../../base/external-secrets
  - ../../base/testing

patches:
  - path: greedy-pruner.yaml
    target:
      kind: TektonConfig
      name: config
  - path: pac-app-name.yaml
    target:
      kind: ConfigMap
      name: pipelines-as-code
      namespace: openshift-pipelines
#  - path: scale-down-exporter.yaml
#    target:
#      kind: Deployment
#      name: pipeline-metrics-exporter
#      namespace: openshift-pipelines
  - path: update-tekton-config-performance.yaml
    target:
      kind: TektonConfig
      name: config