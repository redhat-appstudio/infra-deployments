apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - path: tekton-chains-public-key-path.yaml
    target:
      name: tekton-chains-public-key
      group: external-secrets.io
      version: v1
      kind: ExternalSecret
  - path: tekton-chains-signing-secret-path.yaml
    target:
      name: tekton-chains-signing-secret
      group: external-secrets.io
      version: v1
      kind: ExternalSecret
  - path: tekton-results-database-secret-path.yaml
    target:
      name: tekton-results-database
      group: external-secrets.io
      version: v1
      kind: ExternalSecret
  - path: tekton-results-s3-secret-path.yaml
    target:
      name: tekton-results-s3
      group: external-secrets.io
      version: v1
      kind: ExternalSecret
  - path: update-tekton-controller-resources.yaml
  - path: conforma-tekton-chains-slsa-poc.yaml
    target:
      name: config
      group: operator.tekton.dev
      version: v1alpha1
      kind: TektonConfig
