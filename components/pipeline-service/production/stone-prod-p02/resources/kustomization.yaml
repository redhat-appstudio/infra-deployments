apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - path: tekton-chains-signing-secret-path.yaml
    target:
      name: tekton-chains-signing-secret
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - path: tekton-results-database-secret-path.yaml
    target:
      name: tekton-results-database
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - path: tekton-results-s3-secret-path.yaml
    target:
      name: tekton-results-s3
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - path: pipelines-as-code-secret-path.yaml
    target:
      name: pipelines-as-code-secret
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - path: update-tekton-config-pac.yaml
    target:
      kind: TektonConfig
      name: config
  - target:
      kind: ExternalSecret
      name: tekton-chains-public-key
    patch: |
      $patch: delete
      apiVersion: external-secrets.io/v1beta1
      kind: ExternalSecret
      metadata:
        name: tekton-chains-public-key
