apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Skip applying the Tekton/PaC operands while the Tekton/PaC operator is being installed.
# See more information about this option, here: 
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types 
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

resources:
  - git::https://github.com/openshift-pipelines/pipeline-service.git/operator/gitops/argocd/pipeline-service?ref=c145a6af3eac31e267846450edc97c8553a04b83
  - ../../base/external-secrets
  - ../../base/testing

components:
  - ../../components/tekton-chains

patches:
  - path: pipelines-as-code-secret-path.yaml
    target:
      name: pipelines-as-code-secret
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - path: pac-app-name.yaml
    target:
      kind: ConfigMap
      name: pipelines-as-code
      namespace: pipelines-as-code
