apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Skip applying the Tekton/PaC operands while the Tekton/PaC operator is being installed.
# See more information about this option, here:
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

resources:
  - https://github.com/openshift-pipelines/pipeline-service.git/operator/gitops/argocd/pipeline-service?ref=7ca341c412a0654bb2ba16e079ff7507195e5e1f
  - pipelines-as-code-secret.yaml # create external secret in openshift-pipelines namespace
  - ../../base/external-secrets
  - ../../base/testing
  - ../../base/rbac

patches:
  # - path: scale-down-exporter.yaml
  #   target:
  #     kind: Deployment
  #     name: pipeline-metrics-exporter
  #     namespace: openshift-pipelines
  - path: bump-exporter-mem.yaml
    target:
      kind: Deployment
      name: pipeline-metrics-exporter
      namespace: openshift-pipelines
  - path: bump-results-watcher-mem.yaml
    target:
      kind: Deployment
      namespace: tekton-results
      name: tekton-results-watcher
  - path: update-tekton-config-pac.yaml
    target:
      kind: TektonConfig
      name: config
  - path: update-tekton-config-performance.yaml
    target:
      kind: TektonConfig
      name: config
  - path: bump-results-watcher-replicas.yaml
    target:
      kind: Deployment
      namespace: tekton-results
      name: tekton-results-watcher
  - path: update-results-watcher-performance.yaml
    target:
      kind: Deployment
      namespace: tekton-results
      name: tekton-results-watcher
  - path: stay-at-1-13-handle-bump-to-nightly-separately.yaml
    target:
      kind: Subscription
      namespace: openshift-operators
      name: openshift-pipelines-operator

patchesStrategicMerge:
  - |-
    apiVersion: operators.coreos.com/v1alpha1
    kind: CatalogSource
    metadata:
      name: custom-operators
      namespace: openshift-marketplace
    $patch: delete