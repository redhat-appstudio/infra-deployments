apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Skip applying the Tekton/PaC operands while the Tekton/PaC operator is being installed.
# See more information about this option, here:
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

resources:
  - https://github.com/openshift-pipelines/pipeline-service.git/operator/gitops/argocd/pipeline-service?ref=de5809f2532b129640c4a00aae76a363be67dcbe
  - pipelines-as-code-secret.yaml # create external secret in openshift-pipelines namespace
  - ../../base/external-secrets
  - ../../base/testing
  - ../../base/rbac

patches:
  # - path: scale-down-exporter.yaml
  #   target:
  #     kind: Deployment
  #     name: pipeline-metrics-exporter
  #     namespace: openshift-pipelines
  - path: update-tekton-config-pac.yaml
    target:
      kind: TektonConfig
      name: config
  - path: update-tekton-config-performance.yaml
    target:
      kind: TektonConfig
      name: config
