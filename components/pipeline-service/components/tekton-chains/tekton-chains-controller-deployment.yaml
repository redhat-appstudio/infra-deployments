# Dropping privileges for tekton-chains-controller seems to prevent
# mounting the csi volume.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-chains-controller
  namespace: tekton-chains
spec:
  template:
    spec:
      containers:
        - name: tekton-chains-controller
          image: registry.redhat.io/openshift-pipelines/pipelines-chains-controller-rhel8:v1.10.2-1
          securityContext:
            allowPrivilegeEscalation: false
            $patch: replace
