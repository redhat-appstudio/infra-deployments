apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Skip applying the Tekton/PaC operands while the Tekton/PaC operator is being installed.
# See more information about this option, here: 
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types 
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

resources:
  # database
  - https://raw.githubusercontent.com/openshift-pipelines/pipeline-service/40eeb2ee7df776f3b6a9ff579055475c73007139/developer/local/postgres/db-service.yaml
  - https://raw.githubusercontent.com/openshift-pipelines/pipeline-service/40eeb2ee7df776f3b6a9ff579055475c73007139/developer/local/postgres/db-statefulset.yaml
  # pipeline service
  - git::https://github.com/openshift-pipelines/pipeline-service.git/developer/openshift/gitops/argocd/pipeline-service?ref=40eeb2ee7df776f3b6a9ff579055475c73007139
  # minio tenant sync resources
  - job-permissions.yaml
  - minio-tenant-installed-check-job.yaml
components:
  - ../components/tekton-chains

patchesStrategicMerge:
  - minio-tekton-results-sync-patch.yaml
