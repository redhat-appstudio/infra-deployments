apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Skip applying the Tekton/PaC operands while the Tekton/PaC operator is being installed.
# See more information about this option, here:
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

resources:
  - https://github.com/openshift-pipelines/pipeline-service.git/developer/openshift/gitops/argocd/pipeline-service?ref=655e9b5a76dc1e56c3b9629847c745ce1cf29b85
  - https://github.com/openshift-pipelines/pipeline-service.git/developer/openshift/gitops/argocd/pipeline-service-storage?ref=655e9b5a76dc1e56c3b9629847c745ce1cf29b85
  - ../base/rbac

images:
  - name: quay.io/redhat-appstudio/tekton-results-watcher
    newTag: bae7851ff584423503af324200f52cd28ca99116

# generate a new configmap with updated values (logs api, db ssl mode) and replace the default one
configMapGenerator:
  - behavior: replace
    files:
      - config.env
    name: api-config
    options:
      disableNameSuffixHash: true
  - behavior: merge
    name: config-observability
    literals:
      - profiling.enable="true"

patches:
  - path: chains-tekton-config-patches.yaml
    target:
      kind: TektonConfig
      name: config
  - path: metrics-exporter-trace.yaml
    target:
      kind: Deployment
      name: pipeline-metrics-exporter
      namespace: openshift-pipelines
#  - path: scale-down-exporter.yaml
#    target:
#      kind: Deployment
#      name: pipeline-metrics-exporter
#      namespace: openshift-pipelines
  - path: update-tekton-config-performance.yaml
    target:
      kind: TektonConfig
      name: config
  - path: bump-results-watcher-replicas.yaml
    target:
      kind: Deployment
      namespace: tekton-results
      name: tekton-results-watcher
  - path: increase-results-pruner-gracePeriod.yaml
    target:
      kind: Deployment
      namespace: tekton-results
      name: tekton-results-watcher
  - path: reduce-watcher-cpu-mem-reqs.yaml
    target:
      kind: Deployment
      namespace: tekton-results
      name: tekton-results-watcher
  - path: enable-step-actions.yaml
    target:
      kind: TektonConfig
      name: config
