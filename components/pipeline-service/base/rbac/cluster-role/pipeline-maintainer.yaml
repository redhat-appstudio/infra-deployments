kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-maintainer
rules:
  - verbs:
      # - create
      - get
      - list
      - watch
      - delete
    apiGroups:
      - ''
    resources:
      - secrets
  - verbs:
      - '*' # needed till we figure out how to cleanup workspaces.
    apiGroups:
      - 'tekton.dev'
    resources:
      - 'pipelineruns'
  - apiGroups:
      - results.tekton.dev
    resources:
      - results
      - records
      - logs
    verbs:
      - get
      - list
