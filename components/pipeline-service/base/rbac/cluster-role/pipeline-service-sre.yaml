---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-service-sre
rules:
  # This rule is needed until RHTAPBUGS-256 is fixed
  - apiGroups:
      - ""
    verbs:
      - list
      - delete
    resources:
      - secrets
  # Grant access to the default account used to run pipelines
  - apiGroups:
      - ""
    resources:
      - "serviceaccounts"
    resourceNames:
      - "appstudio-pipeline"
    verbs:
      - "get"
      - "list"
  # Grant full access to pipeline related resources
  - apiGroups:
      - pipelinesascode.tekton.dev
      - results.tekton.dev
      - tekton.dev
      - triggers.tekton.dev
    resources:
      - "*"
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-service-sre
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: Pipeline Service
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: sbose78
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: jduimovich
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pipeline-service-sre
---
# Grant access to the OpenShift-Pipelines operator namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pipeline-service-sre
  namespace: openshift-pipelines
subjects:
  - kind: Group
    name: pipeline-grp
    apiGroup: rbac.authorization.k8s.io
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: sbose78
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: jduimovich
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
---
# Grant access to the Tekton Result namespace
# This binding is needed until Tekton Result is deployed by OpenShift Pipelines
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pipeline-service-sre
  namespace: tekton-results
subjects:
  - kind: Group
    name: pipeline-grp
    apiGroup: rbac.authorization.k8s.io
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: sbose78
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: jduimovich
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
