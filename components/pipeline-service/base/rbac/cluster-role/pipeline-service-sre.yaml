---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-service-sre
rules:
  # This rule is needed until RHTAPBUGS-256 is fixed
  - apiGroups:
      - ""
    verbs:
      - list
      - delete
    resources:
      - secrets
  # This rule is needed to deal with situations like RHTAPBUGS-256, where we followed up via PLNSRVCE-1328
  - apiGroups:
      - quota.openshift.io
    verbs:
      - list
      - get
      - watch
    resources:
      - clusterresourcequotas
  # This rule is needed to deal with situations like RHTAPBUGS-256, where we followed up via PLNSRVCE-1328.
  # It also serves as the replacement for the list/delete rule above, which will be removed when we upgrade
  # to OSP 1.12.
  - apiGroups:
      - ""
    verbs:
      - get
      - list
      - watch
    resources:
      - secrets
  # Grant full access to pipeline related resources
  - apiGroups:
      - pipelinesascode.tekton.dev
      - results.tekton.dev
      - tekton.dev
      - triggers.tekton.dev
      - resolution.tekton.dev
    resources:
      - "*"
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # This rule is needed to be able to diagnose Cluster Health. A diagnosis can be made in situations like
  # PipelineRun Execution/Scheduling Overhead alert starts firing.
  - apiGroups:
      - ""
    resources:
      - "nodes"
    verbs:
      - get
      - list
      - watch
  # This rule is needed to be able to diagnose Cluster Health. A diagnosis can be made in situations like
  # PipelineRun Execution/Scheduling Overhead alert starts firing.
  - apiGroups:
      - metrics.k8s.io
    resources:
      - "nodes"
    verbs:
      - get
      - list
      - watch
  # this rule allows SREs to view the webhook configurations for openshift-pipelines and openshift-operators; tried
  # to do a Role/RoleBinding but could not solve the race condition with the creation of the openshift-pipelines namespace
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - "*"
    verbs:
      - list
      - get
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipeline-service-sre
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: konflux-pipeline-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pipeline-service-sre
