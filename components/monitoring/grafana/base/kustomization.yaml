apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- grafana-app.yaml
- https://github.com/redhat-appstudio/service-provider-integration-operator/config/monitoring/base?ref=2731c60ce2c9aa1eea711e7b95d60a201f0afbf5

namespace: "appstudio-workload-monitoring"

generatorOptions:
  disableNameSuffixHash: true

# Grafana config maps
configMapGenerator:
- name: grafana-dashboard-definitions
  files:
  - example.json=dashboards/example.json
  - controller-runtime-controllers-detail_rev1.json=dashboards/controller-runtime-controllers-detail_rev1.json
  - go-processes_rev1.json=dashboards/go-processes_rev1.json

# Grafana secrets
secretGenerator:
- name: grafana-config
  files:
  - grafana.ini=grafana.ini

