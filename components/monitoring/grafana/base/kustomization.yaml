apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- grafana-app.yaml
- https://github.com/redhat-appstudio/service-provider-integration-operator/config/monitoring/base?ref=8456502ae3a4dca0688bc70abfac2db58ee8acb4
- https://github.com/redhat-appstudio/release-service/config/monitoring/?ref=7889cd932fce8d9e655aaab0ff1bed48e528c224
- https://github.com/redhat-appstudio/build-service/config/monitoring/grafana-dashboards/?ref=e9276f8c7541a65900118768c9e431513385d594
- https://github.com/redhat-appstudio/managed-gitops/manifests/base/monitoring/base?ref=283a1c391d64b251bf57c79403485ca47246be34
- https://github.com/redhat-appstudio/dora-metrics/deploy/grafana/?ref=326417b0ffc4205fa3acaa675bfc0286f12b7682

namespace: "appstudio-workload-monitoring"

generatorOptions:
  disableNameSuffixHash: true

# Grafana config maps
configMapGenerator:
- name: grafana-dashboard-definitions
  files:
  - example.json=dashboards/example.json
  - controller-runtime-controllers-detail_rev1.json=dashboards/controller-runtime-controllers-detail_rev1.json
  - go-processes_rev1.json=dashboards/go-processes_rev1.json

# Grafana secrets
secretGenerator:
- name: grafana-config
  files:
  - grafana.ini=grafana.ini

