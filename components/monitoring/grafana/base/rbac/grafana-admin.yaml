apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: all-access-appstudio-grafana
  namespace: appstudio-grafana
rules:
# Grant full access to all base API resources
- apiGroups: [""]
  resources: ["*"]
  verbs: ["*"]
# Grant full access to all API resources provided by Grafana Operator
- apiGroups: ["grafana.integreatly.org"]
  resources: ["*"]
  verbs: ["*"]
# Grant full access to OpenShift Route resources
- apiGroups: ["route.openshift.io"]
  resources: ["*"]
  verbs: ["*"]
# Grant full access to some Operator resources for quick fixes
- apiGroups: ["operators.coreos.com"]
  resources: ["clusterserviceversions", "subscriptions", "operatorgroups"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: all-access-appstudio-grafana
  namespace: appstudio-grafana
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: konflux-o11y-admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: all-access-appstudio-grafana

---
# Cluster Role to allow access and do patching of Grafana resources
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: grafana-admin
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch", "patch"]

---
# Cluster Role Binding to allow access and do patching of Grafana resources
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: grafana-admin-binding
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: konflux-o11y-admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: grafana-admin
