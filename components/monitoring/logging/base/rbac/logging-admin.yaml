apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: all-access-openshift-logging
  namespace: openshift-logging
rules:
- apiGroups: [""]
  resources: ["*"]
  verbs: ["*"]
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: all-access-openshift-logging
  namespace: openshift-logging
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: Logging Admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: all-access-openshift-logging
