apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
- ../../base/external-secrets
patches:
  - target:
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
      name: log-forwarder-splunk-rhtap-application-external-secret
    patch: |
      - op: replace
        path: /spec/dataFrom/0/extract/key
        value: production/monitoring/logging/fluentd/splunk-forwarder-rhtap-production-application
  - target:
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
      name: log-forwarder-splunk-rhtap-audit-external-secret
    patch: |
      - op: replace
        path: /spec/dataFrom/0/extract/key
        value: production/monitoring/logging/fluentd/splunk-forwarder-rhtap-production-audit
  - path: ../base/patches/configure-logforwarder-compression-patch.yaml
    target:
      group: observability.openshift.io
      version: v1
      kind: ClusterLogForwarder
      name: instance
  - target:
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
      name: log-forwarder-dynatrace-external-secret
    patch: |
      - op: replace
        path: /spec/dataFrom/0/extract/key
        value: production/monitoring/logging/fluentd/dynatrace-poc-forwarder-rhtap-production
