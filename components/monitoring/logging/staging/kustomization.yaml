apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
- ../base/external-secrets
patches:
  - path: monitoring-logging-cloudwatch-forwarder-path.yaml
    target:
      name: monitoring-logging-cloudwatch-forwarder
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - target:
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
      name: log-forwarder-splunk-rhtap-application-external-secret
    patch: |
      - op: replace
        path: /spec/dataFrom/0/extract/key
        value: staging/monitoring/logging/fluentd/splunk-forwarder-rhtap-staging-application
  - target:
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
      name: log-forwarder-splunk-rhtap-audit-external-secret
    patch: |
      - op: replace
        path: /spec/dataFrom/0/extract/key
        value: staging/monitoring/logging/fluentd/splunk-forwarder-rhtap-staging-audit
