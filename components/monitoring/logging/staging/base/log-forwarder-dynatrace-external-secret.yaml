apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: log-forwarder-dynatrace-external-secret
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "-1"
spec:
  dataFrom:
  - extract:
      key: staging/monitoring/logging/fluentd/dynatrace-poc-forwarder-rhtap-staging
  refreshInterval: 1h
  secretStoreRef:
    name: appsre-stonesoup-vault
    kind: ClusterSecretStore
  target:
    name: log-forwarder-dynatrace-secret
    deletionPolicy: Delete

