---
- op: add
  path: /spec/outputs/-
  value:
    name: dynatrace-logs
    type: http
    http:
      url: https://esx13060.live.dynatrace.com/api/v2/logs/ingest
      method: POST
      headers:
        Content-Type: application/json
      authentication:
        token:
          from: secret
          secret:
            key: authorization
            name: log-forwarder-dynatrace-secret
- op: add
  path: /spec/pipelines/0/outputRefs/-
  value: dynatrace-logs
