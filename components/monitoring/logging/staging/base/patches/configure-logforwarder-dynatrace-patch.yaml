---
- op: add
  path: /spec/outputs/-
  value:
    name: dynatrace-logs
    type: http
    http:
      url: https://esx13060.live.dynatrace.com/api/v2/logs/ingest
      authentication:
        type: custom
        custom:
          header: Authorization
          prefix: "Api-Token "
          token:
            secretName: log-forwarder-dynatrace-secret
            key: authorization
      headers:
        Content-Type: application/json; charset=utf-8
- op: add
  path: /spec/pipelines/0/outputRefs/-
  value: dynatrace-logs

