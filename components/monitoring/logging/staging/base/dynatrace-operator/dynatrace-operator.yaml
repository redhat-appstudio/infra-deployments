---
# Namespace for Dynatrace Operator and resources
apiVersion: v1
kind: Namespace
metadata:
  name: dynatrace
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  labels:
    argocd.argoproj.io/managed-by: openshift-gitops
---
# OperatorGroup for Dynatrace Operator
