apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: custom-kube-state-metrics

resources:
  - namespace.yaml
  - rbac.yaml
  - custom-resource-state-config.yaml
  - deployment.yaml
  - service.yaml
  - servicemonitor.yaml

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      monitoring.rhobs/enabled: "true"
