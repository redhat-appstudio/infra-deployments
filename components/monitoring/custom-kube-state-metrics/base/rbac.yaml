apiVersion: v1
kind: ServiceAccount
metadata:
  name: custom-kube-state-metrics
  namespace: custom-kube-state-metrics
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: custom-kube-state-metrics
rules:
  # Velero resources
  - apiGroups: ["velero.io"]
    resources:
      - backups
      - restores
      - schedules
      - backupstoragelocations
      - volumesnapshotlocations
    verbs: ["list", "watch"]

  # Kueue resources
  - apiGroups: ["kueue.x-k8s.io"]
    resources:
      - clusterqueues
      - localqueues
      - workloads
      - resourceflavors
    verbs: ["list", "watch"]

  # Kyverno resources
  - apiGroups: ["kyverno.io"]
    resources:
      - clusterpolicies
      - policies
      - generaterequests
      - updaterequests
    verbs: ["list", "watch"]

  # Add more custom resources here as needed
  # Example template:
  # - apiGroups: ["<api-group>"]
  #   resources:
  #     - <resource-type>
  #   verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: custom-kube-state-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: custom-kube-state-metrics
subjects:
  - kind: ServiceAccount
    name: custom-kube-state-metrics
    namespace: custom-kube-state-metrics
