apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base

patches:
  - path: cluster-id-label.yaml
    target:
      name: appstudio-federate-ms
      kind: MonitoringStack
      group: monitoring.rhobs
      version: v1alpha1
  - path: cluster-id-label.yaml
    target:
      name: appstudio-federate-billing-ms
      kind: MonitoringStack
      group: monitoring.rhobs
      version: v1alpha1
