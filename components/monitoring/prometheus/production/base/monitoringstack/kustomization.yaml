apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/monitoringstack
patches:
  - path: cluster-type-patch.yaml
    target:
      name: appstudio-federate-smon
      kind: ServiceMonitor
  - path: cluster-type-patch.yaml
    target:
      name: appstudio-federate-uwm-smon
      kind: ServiceMonitor
  - path: remote-write-env-details.yaml
    target:
      name: appstudio-federate-ms
      kind: MonitoringStack
  - path: cluster-type-patch.yaml
    target:
      name: appstudio-federate-billing-smon
      kind: ServiceMonitor
  - path: remote-write-env-details.yaml
    target:
      name: appstudio-federate-billing-ms
      kind: MonitoringStack

commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
