resources:
  - ../base
  - https://github.com/redhat-appstudio/o11y/config/exporters/monitoring/registry/base?ref=0d3c45516968bffb24196952c3273cebd6df5d4f

images:
  - name: quay.io/redhat-appstudio/o11y
    newName: quay.io/redhat-appstudio/o11y
    newTag: 0d3c45516968bffb24196952c3273cebd6df5d4f

# Quay repository name is generated from the namespace name
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: registry-exporter-ds
        namespace: appstudio-registry-exporter
      spec:
        template:
          spec:
            containers:
              - name: exporters
                env:
                - name: QUAY_URL
                  value: quay.io/redhat-user-workloads/appstudio-registry-exporter/appstudio-registry-exporter
