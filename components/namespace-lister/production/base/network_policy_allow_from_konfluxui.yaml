apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-konflux-ui
  namespace: namespace-lister
spec:
  podSelector:
    matchLabels:
      apps: namespace-lister
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: proxy
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: konflux-ui
    ports:
    - port: 8080
      protocol: TCP
