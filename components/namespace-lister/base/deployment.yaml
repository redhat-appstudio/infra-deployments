apiVersion: apps/v1
kind: Deployment
metadata:
  name: namespace-lister
  namespace: namespace-lister
  labels:
    apps: namespace-lister
  annotations:
    ignore-check.kube-linter.io/no-anti-affinity: "Using topologySpreadConstraints"
spec:
  selector:
    matchLabels:
      apps: namespace-lister
  replicas: 3
  template:
    metadata:
      labels:
        apps: namespace-lister
    spec:
      serviceAccountName: namespace-lister
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            apps: namespace-lister
      containers:
      - args:
        - -enable-tls
        - -cert-path=/var/tls/tls.crt
        - -key-path=/var/tls/tls.key
        - -enable-metrics
        - -metrics-address=:9100
        image: namespace-lister:foo
        name: namespace-lister
        env:
        - name: LOG_LEVEL
          value: "0"
        - name: CACHE_RESYNC_PERIOD
          value: 10m
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 256Mi
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9100
          name: metrics
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - "ALL"
        volumeMounts:
        - name: tls
          mountPath: /var/tls
          readOnly: true
      volumes:
      - name: tls
        secret:
          secretName: namespace-lister-tls
      terminationGracePeriodSeconds: 60
