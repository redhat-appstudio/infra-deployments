apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: e2e-tests-trigger-template
spec:
  params:
    - name: git-revision
    - name: git-commit-message
    - name: git-repo-url
    - name: git-repo-name
    - name: content-type
    - name: pusher-name
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: e2e-tests-build-
      spec:
        params:
          - name: git-url
            value: "https://github.com/redhat-appstudio/e2e-tests"
          - name: revision
            value: $(tt.params.git-revision)
          - name: output-image
            value: "quay.io/redhat-appstudio/e2e-tests:$(tt.params.git-revision)"
          - name: path-context
            value: .
          - name: dockerfile
            value: Dockerfile
        pipelineRef:
          name: docker-build
          bundle: quay.io/redhat-appstudio/build-templates-bundle:v0.1.4
        workspaces:
          - name: workspace
            persistentVolumeClaim:
              claimName: app-studio-default-workspace
            subPath: e2e-tests-$(tt.params.git-revision)
