---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-studio-default-workspace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# Use PVC for the first time to trigger PV assigment.
apiVersion: batch/v1
kind: Job
metadata:
  name: bind-volume
spec:
  selector: {}
  template:
    metadata:
      name: bind-volume
    spec:
      containers:
        - name: bind-volume
          image: registry.access.redhat.com/ubi8/ubi-minimal:latest
          volumeMounts:
            - name: bind
              mountPath: /test
      restartPolicy: Never
      volumes:
        - name: bind
          persistentVolumeClaim:
            claimName: app-studio-default-workspace
