kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: build-service-secrets
  namespace: build-service
rules:
  - verbs:
      - create
      - delete
      - list
      - get
      - update
    apiGroups:
      - ''
    resources:
      - secrets
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: build-service-secrets-rolebinding
  namespace: build-service
subjects:
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: rh-sso:mkovarik@redhat.com
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: rh-sso:mmorhun
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: build-service-secrets
