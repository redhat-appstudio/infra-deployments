fullnameOverride: konflux-kyverno
namespaceOverride: konflux-kyverno
config:
  preserve: false
admissionController:
  replicas: 3
  initContainer:
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      capabilities:
        drop:
        - "ALL"
  container:
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        memory: 2Gi
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      capabilities:
        drop:
        - "ALL"
  metering:
    disabled: false
  serviceMonitor:
    enabled: true
    # kyverno doesn't seem to support HTTPS on metrics
    secure: false
backgroundController:
  replicas: 3
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      memory: 2Gi
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    capabilities:
      drop:
      - "ALL"
  metering:
    disabled: false
  serviceMonitor:
    enabled: true
    # kyverno doesn't seem to support HTTPS on metrics
    secure: false
cleanupController:
  replicas: 3
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    capabilities:
      drop:
      - "ALL"
  metering:
    disabled: false
  serviceMonitor:
    enabled: true
    # kyverno doesn't seem to support HTTPS on metrics
    secure: false
reportsController:
  enabled: false
policyReportsCleanup:
  enabled: false
webhooksCleanup:
  enabled: false
crds:
  migration:
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsGroup: null
      runAsUser: null
      capabilities:
        drop:
        - "ALL"
