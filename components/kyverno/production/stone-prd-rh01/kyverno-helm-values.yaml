fullnameOverride: konflux-kyverno
namespaceOverride: konflux-kyverno
config:
  updateRequestThreshold: 4000
admissionController:
  replicas: 3
  initContainer:
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      capabilities:
        drop:
        - "ALL"
  container:
    resources:
      requests:
        cpu: 500m
        memory: 4Gi
      limits:
        cpu: 500m
        memory: 4Gi
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      capabilities:
        drop:
        - "ALL"
backgroundController:
  replicas: 3
  resources:
    requests:
      cpu: 2000m
      memory: 4Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    capabilities:
      drop:
      - "ALL"
cleanupController:
  replicas: 3
  resources:
    limits:
      cpu: 500m
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    capabilities:
      drop:
      - "ALL"
reportsController:
  enabled: false
  replicas: 3
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 256Mi
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    capabilities:
      drop:
      - "ALL"
policyReportsCleanup:
  image:
    registry: mirror.gcr.io
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsGroup: null
    runAsUser: null
    capabilities:
      drop:
      - "ALL"
webhooksCleanup:
  enabled: false
test:
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsGroup: null
    runAsUser: null
    capabilities:
      drop:
      - "ALL"
crds:
  migration:
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsGroup: null
      runAsUser: null
      capabilities:
        drop:
        - "ALL"
