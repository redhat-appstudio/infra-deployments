---
fullnameOverride: konflux-kyverno
namespaceOverride: konflux-kyverno
config:
  updateRequestThreshold: 2000
  preserve: false
admissionController:
  replicas: 1
  initContainer:
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      capabilities:
        drop:
        - "ALL"
  container:
    resources:
      limits:
        cpu: 500m
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      capabilities:
        drop:
        - "ALL"
backgroundController:
  replicas: 1
  resources:
    limits:
      cpu: 500m
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    capabilities:
      drop:
      - "ALL"
cleanupController:
  enabled: false
reportsController:
  enabled: false
policyReportsCleanup:
  enabled: false
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsGroup: null
    runAsUser: null
    capabilities:
      drop:
      - "ALL"
webhooksCleanup:
  enabled: false
test:
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsGroup: null
    runAsUser: null
    capabilities:
      drop:
      - "ALL"
crds:
  migration:
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsGroup: null
      runAsUser: null
      capabilities:
        drop:
        - "ALL"
