---
fullnameOverride: konflux-kyverno
namespaceOverride: konflux-kyverno
config:
  updateRequestThreshold: 2000
  preserve: false
admissionController:
  replicas: 1
  initContainer:
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      capabilities:
        drop:
        - "ALL"
  container:
    extraArgs:
      leaderElectionRetryPeriod: 5s
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      capabilities:
        drop:
        - "ALL"
  metering:
    disabled: false
  serviceMonitor:
    enabled: true
    # kyverno doesn't seem to support HTTPS on metrics
    secure: false
backgroundController:
  replicas: 1
  extraArgs:
    leaderElectionRetryPeriod: 5s
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    capabilities:
      drop:
      - "ALL"
  metering:
    disabled: false
  serviceMonitor:
    enabled: true
    # kyverno doesn't seem to support HTTPS on metrics
    secure: false
cleanupController:
  enabled: false
reportsController:
  enabled: false
policyReportsCleanup:
  enabled: false
webhooksCleanup:
  enabled: false
crds:
  migration:
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsGroup: null
      runAsUser: null
      capabilities:
        drop:
        - "ALL"
