fullnameOverride: konflux-kyverno
namespaceOverride: konflux-kyverno
config:
  preserve: false
  updateRequestThreshold: 2000
admissionController:
  replicas: 3
  initContainer:
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      capabilities:
        drop:
        - "ALL"
  container:
    extraArgs:
      leaderElectionRetryPeriod: 5s
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 1Gi
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      capabilities:
        drop:
        - "ALL"
  metering:
    disabled: false
  serviceMonitor:
    enabled: true
    # kyverno doesn't seem to support HTTPS on metrics
    secure: false
backgroundController:
  replicas: 3
  extraArgs:
    leaderElectionRetryPeriod: 5s
    clientRateLimitBurst: 2000
    clientRateLimitQPS: 2000
  resources:
    requests:
      cpu: 4000m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 1Gi
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    capabilities:
      drop:
      - "ALL"
  metering:
    disabled: false
  serviceMonitor:
    enabled: true
    # kyverno doesn't seem to support HTTPS on metrics
    secure: false
cleanupController:
  replicas: 3
  extraArgs:
    leaderElectionRetryPeriod: 5s
  resources:
    requests:
      cpu: 500m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 128Mi
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    capabilities:
      drop:
      - "ALL"
  metering:
    disabled: false
  serviceMonitor:
    enabled: true
    # kyverno doesn't seem to support HTTPS on metrics
    secure: false
reportsController:
  enabled: false
policyReportsCleanup:
  enabled: false
webhooksCleanup:
  enabled: false
crds:
  migration:
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsGroup: null
      runAsUser: null
      capabilities:
        drop:
        - "ALL"
features:
  admissionReports:
    enabled: false
  aggregateReports:
    enabled: false
  policyReports:
    enabled: false
  validatingAdmissionPolicyReports:
    enabled: false
  reporting:
    validate: false
    mutate: false
    mutateExisting: false
    imageVerify: false
    generate: false
