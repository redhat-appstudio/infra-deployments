apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: konflux-kyverno

generators:
  - kyverno-helm-generator.yaml

replacements:
  # enforce serviceAccountName is used instead of serviceAccount in Jobs
  # TODO: these replacements can be removed when bumping to kyverno:1.14
  # https://github.com/kyverno/kyverno/pull/12158
  - source:
      group: batch
      version: v1
      kind: Job
      name: konflux-kyverno-scale-to-zero
      namespace: konflux-kyverno
      fieldPath: spec.template.spec.serviceAccount
    targets:
      - select:
          group: batch
          version: v1
          kind: Job
          namespace: konflux-kyverno
          name: konflux-kyverno-scale-to-zero
        fieldPaths:
          - spec.template.spec.serviceAccountName
        options:
          create: true
  - source:
      group: batch
      version: v1
      kind: Job
      name: konflux-kyverno-clean-reports
      namespace: konflux-kyverno
      fieldPath: spec.template.spec.serviceAccount
    targets:
      - select:
          group: batch
          version: v1
          kind: Job
          namespace: konflux-kyverno
          name: konflux-kyverno-clean-reports
        fieldPaths:
          - spec.template.spec.serviceAccountName
        options:
          create: true
  - source:
      group: batch
      version: v1
      kind: Job
      name: konflux-kyverno-migrate-resources
      namespace: konflux-kyverno
      fieldPath: spec.template.spec.serviceAccount
    targets:
      - select:
          group: batch
          version: v1
          kind: Job
          namespace: konflux-kyverno
          name: konflux-kyverno-migrate-resources
        fieldPaths:
          - spec.template.spec.serviceAccountName
        options:
          create: true
  - source:
      group: batch
      version: v1
      kind: Job
      name: konflux-kyverno-remove-configmap
      namespace: konflux-kyverno
      fieldPath: spec.template.spec.serviceAccount
    targets:
      - select:
          group: batch
          version: v1
          kind: Job
          namespace: konflux-kyverno
          name: konflux-kyverno-remove-configmap
        fieldPaths:
          - spec.template.spec.serviceAccountName
        options:
          create: true

# set resources to jobs
patches:
  - path: job_resources.yaml
    target:
      group: batch
      version: v1
      kind: Job
      name: konflux-kyverno-scale-to-zero
  - path: job_resources.yaml
    target:
      group: batch
      version: v1
      kind: Job
      name: konflux-kyverno-clean-reports
  - path: job_resources.yaml
    target:
      group: batch
      version: v1
      kind: Job
      name: konflux-kyverno-migrate-resources
  - path: job_resources.yaml
    target:
      group: batch
      version: v1
      kind: Job
      name: konflux-kyverno-remove-configmap
