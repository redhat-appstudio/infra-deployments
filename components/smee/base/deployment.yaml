---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gosmee
  labels:
    app: gosmee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gosmee
  template:
    metadata:
      labels:
        app: gosmee
    spec:
      containers:
        - image: "ghcr.io/chmouel/gosmee:v0.20.2"
          imagePullPolicy: Always
          name: gosmee
          args: ["server", "--address", "0.0.0.0"]
          ports:
            - name: "gosmee-http"
              containerPort: 3333
              protocol: TCP
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          resources:
            limits:
              cpu: 1
              memory: 32Mi
            requests:
              cpu: 1
              memory: 32Mi
