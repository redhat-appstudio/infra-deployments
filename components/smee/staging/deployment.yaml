---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gosmee
  labels:
    app: gosmee
  annotations:
    ignore-check.kube-linter.io/liveness-port: "gosmee probes sidecar port"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gosmee
  template:
    metadata:
      labels:
        app: gosmee
    spec:
      containers:
        - image: "ghcr.io/chmouel/gosmee:v0.20.2"
          imagePullPolicy: Always
          name: gosmee
          args: ["server", "--address", "0.0.0.0"]
          ports:
            - name: "gosmee-http"
              containerPort: 3333
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9100
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 25 # Must be > the healthz handler's timeout
            failureThreshold: 2
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          resources:
            limits:
              cpu: 1
              memory: 256Mi
            requests:
              cpu: 1
              memory: 256Mi
        - image: "ghcr.io/chmouel/gosmee:v0.20.2"
          imagePullPolicy: Always
          name: gosmee-liveness-probe-client
          args:
            - "client"
            - "http://localhost:3333/smeesvrmonit"
            - "http://localhost:8080"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 100m
              memory: 32Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9100
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 25 # Must be > the healthz handler's timeout
            failureThreshold: 2
        - name: health-check-sidecar
          image: quay.io/konflux-ci/smee-sidecar:latest@sha256:55f4715ba7e91c7908be0c6319638399c4de8e1bfdf082d6cd7287affb3b398f
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
            - name: healthz
              containerPort: 9100
          env:
            - name: DOWNSTREAM_SERVICE_URL
              value: "http://no.smee.svc.cluster.local:8080"
            - name: SMEE_CHANNEL_URL
              value: "http://localhost:3333/smeesvrmonit"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9100
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 25 # Must be > the healthz handler's timeout
            failureThreshold: 2
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 100m
              memory: 32Mi
