    defaultRole:
      id: a8d38f0f-7d83-41b7-8236-55998c531760
      name: default-roles-redhat-external
      description: ${role_default-roles}
      composite: true
      clientRole: false
      containerId: hac-sso
    otpPolicyType: totp
    otpPolicyAlgorithm: HmacSHA1
    otpPolicyInitialCounter: 0
    otpPolicyDigits: 6
    otpPolicyLookAheadWindow: 1
    otpPolicyPeriod: 30
    otpSupportedApplications:
      - FreeOTP
      - Google Authenticator
    scopeMappings:
      - clientScope: offline_access
        roles:
          - offline_access
    clientScopeMappings:
      account:
        - client: account-console
          roles:
            - manage-account
    clients:
      - id: 5ed7caf5-67b3-4fc9-9da4-aaee30a9b591
        clientId: account
        name: ${client_account}
        rootUrl: ${authBaseUrl}
        baseUrl: /realms/redhat-external/account/
        surrogateAuthRequired: false
        enabled: true
        clientAuthenticatorType: client-secret
        redirectUris:
          - /realms/redhat-external/account/*
        webOrigins: []
        notBefore: 0
        bearerOnly: false
        consentRequired: false
        standardFlowEnabled: true
        implicitFlowEnabled: false
        directAccessGrantsEnabled: false
        serviceAccountsEnabled: false
        publicClient: true
        frontchannelLogout: false
        protocol: openid-connect
        attributes: {}
        authenticationFlowBindingOverrides: {}
        fullScopeAllowed: false
        nodeReRegistrationTimeout: 0
        defaultClientScopes:
          - web-origins
          - acr
          - profile
          - roles
          - email
        optionalClientScopes:
          - address
          - phone
          - offline_access
          - microprofile-jwt
      - id: 664b265b-5730-4e51-aee1-fa1aa9427323
        clientId: account-console
        name: ${client_account-console}
        rootUrl: ${authBaseUrl}
        baseUrl: /realms/redhat-external/account/
