---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: edit-namespace
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: admin-buildpipelineselectors
rules:
- apiGroups:
  - "appstudio.redhat.com"
  resources:
  - buildpipelineselectors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: build-admin
  namespace: build-templates-e2e
rules:
  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
      - update
      - patch
      - delete

  - apiGroups:
      - ''
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
      - delete
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: application-manager
  namespace: build-templates-e2e
rules:
  - apiGroups:
      - appstudio.redhat.com
    resources:
      - applications
    verbs:
      - get
      - list
      - create
      - watch
      - update
      - patch
      - delete
