apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
# Remove this comment to rotate dex and proxy secrets
# - ./configure-oauth-proxy-secret.yaml

configMapGenerator:
  - name: dex
    files:
    - dex-config.yaml
  - name: proxy-nginx-static
    files:
      - kite.conf
    behavior: merge
  - name: ui-runtime-env-variables
    literals:
      - DISABLE_CHATBOT=true
patches:
- path: add-service-certs-patch.yaml
  target:
    kind: Service
    name: proxy
    version: v1
- path: oauth2-proxy-args-patch.yaml
  target:
    group: apps
    kind: Deployment
    name: proxy
    version: v1
- path: remove-run-as-user-proxy-patch.yaml
  target:
    group: apps
    kind: Deployment
    name: proxy
    version: v1
- path: set-replicas-patch.yaml
  target:
    group: apps
    kind: Deployment
    version: v1
- path: set-redirect-uri.yaml
  target:
    kind: ServiceAccount
    name: dex-client
- path: set-hostname.yaml
  target:
    kind: Route
    version: v1

namespace: konflux-ui
