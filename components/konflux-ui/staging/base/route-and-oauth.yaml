---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: konflux
  annotations:
    # Needed for running a local development env for the Konflux UI
    haproxy.router.openshift.io/set-forwarded-headers: if-none
spec:
  host: tba
  path: /
  port:
    targetPort: web-tls
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: proxy
    weight: 100
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: konflux-idp
  annotations:
    proxy.openshift.io/backend-protocol: https
spec:
  host: tba
  path: /idp
  port:
    targetPort: dex
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: dex
    weight: 100
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: dex-client
  annotations:
    serviceaccounts.openshift.io/oauth-redirecturi.konflux: tba
---
kind: Secret
apiVersion: v1
metadata:
  name: dex-client
  annotations:
    kubernetes.io/service-account.name: dex-client
type: kubernetes.io/service-account-token
