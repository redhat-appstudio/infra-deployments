location /api/chatbot/ {
    auth_request /oauth2/auth;
    rewrite /api/chatbot/(.+) /$1 break;
    proxy_read_timeout 30m;
    proxy_pass https://api.us-east.assistant.watson.cloud.ibm.com;
    proxy_set_header Host api.us-east.assistant.watson.cloud.ibm.com;
    proxy_ssl_server_name on;
    include /mnt/nginx-generated-config/watson-auth.conf;
}


