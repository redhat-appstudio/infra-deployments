kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
resources:
  - proxy.yaml

configMapGenerator:
  - name: proxy
    files:
      - nginx.conf
  - name: proxy-nginx-templates
    files:
      - auth.conf
  - name: proxy-nginx-static
    files:
      - tekton-results.conf
      - tekton-results-workspaces.conf
      - kubearchive.conf
  - name: otel-collector-config
    files:
      - otel-collector-config.yaml
