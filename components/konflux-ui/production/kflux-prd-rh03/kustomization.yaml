apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - configure-oauth-proxy-secret.yaml

configMapGenerator:
  - name: dex
    files:
      - dex-config.yaml
  - name: proxy-init-config
    literals:
      - IMPERSONATE=true
      - TEKTON_RESULTS_URL=https://tekton-results-api-service.tekton-results.svc.cluster.local:8080

patches:
  - path: add-service-certs-patch.yaml
    target:
      group: ""
      version: v1
      kind: Service
      name: proxy
  - path: oauth2-proxy-args-patch.yaml
    target:
      group: apps
      version: v1
      kind: Deployment
      name: proxy
  - path: remove-run-as-user-proxy-patch.yaml
    target:
      group: apps
      version: v1
      kind: Deployment
      name: proxy
  - path: set-replicas-patch.yaml
    target:
      group: apps
      version: v1
      kind: Deployment
  - path: set-redirect-uri.yaml
    target:
      name: dex-client
      kind: ServiceAccount
  - path: set-hostname.yaml
    target:
      kind: Route
      version: v1

namespace: konflux-ui
