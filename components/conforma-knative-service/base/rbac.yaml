apiVersion: v1
kind: ServiceAccount
metadata:
  name: conforma-knative-service
  namespace: default # Change as needed
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: conforma-knative-service
  namespace: default # Change as needed
rules:
  - apiGroups: []
    resources: [configmaps]
    verbs: [get, list]
  - apiGroups: [tekton.dev]
    resources: [taskruns]
    verbs: [create]
  - apiGroups: [appstudio.redhat.com]
    resources: [snapshots]
    verbs: [get, list, watch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: conforma-knative-service
  namespace: default # Change as needed
subjects:
  - kind: ServiceAccount
    name: conforma-knative-service
roleRef:
  kind: Role
  name: conforma-knative-service
  apiGroup: rbac.authorization.k8s.io