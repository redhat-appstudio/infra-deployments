apiVersion: v1
kind: ServiceAccount
metadata:
  name: perf-team-prometheus-reader-oomcrash-sa
  namespace: perf-team-prometheus-reader
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    kubernetes.io/created-by: openshift.io/create-dockercfg-secrets
    kubernetes.io/service-account.name: perf-team-prometheus-reader-oomcrash-sa
  labels:
    openshift.io/legacy-token: "true"
  name: perf-team-prometheus-reader-oomcrash-sa-token
  namespace: perf-team-prometheus-reader
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: perf-team-prometheus-reader-oomcrash-role
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["list"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/log", "pods/status"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: perf-team-prometheus-reader-oomcrash-binding
subjects:
- kind: ServiceAccount
  name: perf-team-prometheus-reader-oomcrash-sa
  namespace: perf-team-prometheus-reader
roleRef:
  kind: ClusterRole
  name: perf-team-prometheus-reader-oomcrash-role
  apiGroup: rbac.authorization.k8s.io
