- https://github.com/redhat-appstudio/managed-gitops/manifests/overlays/stonesoup-member-cluster?ref=6c7cc3cc243c535c5d03076c2637d244348ebf54
- ../../openshift-gitops
- ../../base/external-secrets

images:
