# Replace ${ARGO_CD_NAMESPACE}
patches:
- target:
    kind: Deployment
    name: managed-gitops-backend-service
    namespace: gitops
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/1/env/0/value
      value: gitops-service-argocd
- target:
    kind: Deployment
    name: managed-gitops-clusteragent-service
    namespace: gitops
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/1/env/0/value
      value: gitops-service-argocd

