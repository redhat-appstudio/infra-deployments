images:
  - name: \${COMMON_IMAGE}
    newName: quay.io/redhat-appstudio/gitops-service
    newTag: 9a8b8521658ea5c36bce2ad9837716201cf9e064

# Replace ${ARGO_CD_NAMESPACE}
patches:
- target:
    kind: Deployment
    name: managed-gitops-backend-service
    namespace: gitops
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/1/env/0/value
      value: gitops-service-argocd
- target:
    kind: Deployment
    name: managed-gitops-clusteragent-service
    namespace: gitops
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/1/env/0/value
      value: gitops-service-argocd

