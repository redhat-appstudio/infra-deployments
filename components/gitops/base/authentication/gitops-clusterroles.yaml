kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: gitops-component-maintainer
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - get
      - list
      - watch

  - apiGroups:
      - appstudio.redhat.com
    resources:
      - snapshotenvironmentbindings
    verbs:
      - delete

  - apiGroups:
    - toolchain.dev.openshift.com
    resources:
    - spacerequests
    verbs:
    - list
    - watch
    - create
    - update
    - patch
    - delete

  - apiGroups:
      - operators.coreos.com
    resources:
      - installplans
    verbs:
      - get
      - list
      - update
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitops-namespaces-all-access
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitops-namespaces-read-all-access
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - 'get'
      - 'list'
      - 'watch'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitops-namespaces-read-access
rules:
  - apiGroups:
      - ''
      - 'apps'
    resources:
      - 'pods'
      - 'pods/log'
      - 'deployments'
      - 'events'
      - 'bindings'
      - 'replicas'
      - 'configmaps'
      - 'namespaces'
    verbs:
      - 'get'
      - 'list'
      - 'watch'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitops-namespaces-delete-pods-access
rules:
  - apiGroups:
      - ''
      - 'apps'
    resources:
      - 'pods'
    verbs:
      - 'delete'
