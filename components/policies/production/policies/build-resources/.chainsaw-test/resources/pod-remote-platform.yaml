apiVersion: v1
kind: Pod
metadata:
  name: test-remote-platform
  labels:
    tekton.dev/task: buildah-remote-oci-ta
spec:
  containers:
  - name: step-build
    image: busybox
    command: ["sleep", "infinity"]
    env:
    - name: PLATFORM
      value: "linux/s390x"
    resources:
      requests:
        cpu: "4"
        memory: 8Gi
      limits:
        cpu: "4"
        memory: 8Gi
