metadata:
  name: outside-tenant-create-valid-taskrun
spec:
  description: |
    creates a TaskRun with a PLATFORM parameter and a corresponding
    tekton-kueue's annotation
  concurrent: false
  steps:
  - name: given-taskruns-crd-exists
