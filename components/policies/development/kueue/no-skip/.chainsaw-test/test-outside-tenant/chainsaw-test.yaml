        file: ../../no-skip-validationadmissionpolicybinding.yaml
    - assert:
        file: ../chainsaw-assert-policy.yaml
  - name: then-valid-taskrun-can-be-created
    try:
    - create:
        file: ../resources/taskrun_valid.yaml
