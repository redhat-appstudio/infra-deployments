issuer: https://image-rbac-proxy.apps.stone-prod-p01.wcfb.p1.openshiftapps.com/idp
storage:
  type: kubernetes
  config:
    inCluster: true
web:
  https: 0.0.0.0:9443
  tlsCert: /etc/dex/tls/tls.crt
  tlsKey: /etc/dex/tls/tls.key
oauth2:
  skipApprovalScreen: true
staticClients:
- id: image-rbac-proxy
  redirectURIs:
  - https://image-rbac-proxy.apps.stone-prod-p01.wcfb.p1.openshiftapps.com/oauth/callback
  name: 'image-rbac-proxy'
  secretEnv: 'OAUTH2_CLIENT_SECRET'

telemetry:
  http: 0.0.0.0:5558

connectors:
  - type: openshift
    id: openshift
    name: OpenShift
    config:
      issuer: https://api.stone-prod-p01.wcfb.p1.openshiftapps.com:6443
      clientID: system:serviceaccount:image-rbac-proxy:dex-client
      clientSecret: $OPENSHIFT_OAUTH_CLIENT_SECRET
      redirectURI: https://image-rbac-proxy.apps.stone-prod-p01.wcfb.p1.openshiftapps.com/idp/callback
