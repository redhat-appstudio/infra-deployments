apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: CHANGE_ME
  namespace: openshift-adp
spec:
  dataFrom:
  - extract:
      conversionStrategy: Default
      decodingStrategy: None
      key: CHANGE_ME
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: appsre-vault
  target:
    creationPolicy: Owner
    deletionPolicy: Delete
    name: CHANGE_ME

