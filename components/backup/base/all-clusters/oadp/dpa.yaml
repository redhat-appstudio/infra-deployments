apiVersion: oadp.openshift.io/v1alpha1
kind: DataProtectionApplication
metadata:
  name: velero-aws
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  backupLocations:
    - velero:
        config:
          kmsKeyId: CHANGE_ME
          profile: default
          region: us-east-1
        credential:
          key: cloud
          name: backup-s3-credentials
        default: true
        objectStorage:
          bucket: CHANGE_ME
          prefix: velero
        provider: aws
  configuration:
    velero:
      defaultPlugins:
        - openshift
        - aws
    nodeAgent:
      enable: true
      uploaderType: kopia
