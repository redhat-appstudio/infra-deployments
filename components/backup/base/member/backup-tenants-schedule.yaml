apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: backup-tenants
spec:
  schedule: 30 1,13 * * * # every day 1:30, 13:30 UTC
  template:
    excludedNamespaces:
      - kube-*
      - openshift*
      - appstudio*
      - admin-checker
      - application-api
      - application-service
      - appsre-vault
      - build-service
      - build-templates
      - build-templates-e2e
      - dedicated-admin
      - deployment-validation-operator
      - dora-metrics
      - enterprise-contract-service
      - external-secrets-operator
      - gitops
      - gitops-service-argocd
      - group-sync-operator
      - hac-pact-broker
      - image-controller
      - integration-service
      - internal-services
      - jvm-build-service
      - multi-platform-controller
      - perf-team-prometheus-reader
      - plnsvc-tests
      - quality-dashboard
      - release-service
      - remotesecret
      - sandbox-sre-member
      - segment-bridge
      - spi-system
      - tekton-results
      - toolchain-member-operator
    includedResources:
      - applications.appstudio.redhat.com
      - components.appstudio.redhat.com
      - environments.appstudio.redhat.com
      - integrationtestscenarios.appstudio.redhat.com
      - secrets
      - snapshots.appstudio.redhat.com
      - snapshotenvironmentbindings.appstudio.redhat.com
      - serviceaccounts
      - namespaces
    storageLocation: velero-aws-1
    ttl: 720h0m0s
  useOwnerReferencesInBackup: true
