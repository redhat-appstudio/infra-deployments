apiVersion: apps/v1
kind: Deployment
metadata:
  name: hacbs-jvm-operator
  namespace: jvm-build-service
spec:
  template:
    spec:
      containers:
        - name: hacbs-jvm-operator
          env:
            - name: JVM_BUILD_SERVICE_REQPROCESSOR_IMAGE
              value: quay.io/redhat-appstudio/hacbs-jvm-build-request-processor:5b03255832dbb8d0f9669007d85cd9261f8a60b1
            - name: JVM_BUILD_SERVICE_SIDECAR_IMAGE
              value: quay.io/redhat-appstudio/hacbs-jvm-sidecar:5b03255832dbb8d0f9669007d85cd9261f8a60b1
            - name: JVM_DELETE_TASKRUN_PODS
              value: "1"
