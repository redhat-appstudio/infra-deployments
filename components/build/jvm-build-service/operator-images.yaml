apiVersion: apps/v1
kind: Deployment
metadata:
  name: hacbs-jvm-operator
spec:
  template:
    spec:
      containers:
        - name: hacbs-jvm-operator
          env:
            - name: JVM_BUILD_SERVICE_REQPROCESSOR_IMAGE
              value: "quay.io/redhat-appstudio/hacbs-jvm-build-request-processor:4f4f75a73231cc2614e37c0949fd5ac050d6790c"
            - name: JVM_BUILD_SERVICE_SIDECAR_IMAGE
              value: "quay.io/redhat-appstudio/hacbs-jvm-sidecar:4f4f75a73231cc2614e37c0949fd5ac050d6790c"
            - name: JVM_DELETE_TASKRUN_PODS
              value: "1"
