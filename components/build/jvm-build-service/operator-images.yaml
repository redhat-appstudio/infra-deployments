apiVersion: apps/v1
kind: Deployment
metadata:
  name: hacbs-jvm-operator
  namespace: jvm-build-service
spec:
  template:
    spec:
      containers:
        - name: hacbs-jvm-operator
          env:
            - name: JVM_BUILD_SERVICE_REQPROCESSOR_IMAGE
              value: quay.io/redhat-appstudio/hacbs-jvm-build-request-processor:6da8a91b6ef89d267b767c185f5be1a9b41b5d32
            - name: JVM_BUILD_SERVICE_SIDECAR_IMAGE
              value: quay.io/redhat-appstudio/hacbs-jvm-sidecar:6da8a91b6ef89d267b767c185f5be1a9b41b5d32
            - name: JVM_DELETE_TASKRUN_PODS
              value: "1"
