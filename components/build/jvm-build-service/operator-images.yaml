apiVersion: apps/v1
kind: Deployment
metadata:
  name: hacbs-jvm-operator
  namespace: jvm-build-service
spec:
  template:
    spec:
      containers:
        - name: hacbs-jvm-operator
          env:
            - name: JVM_BUILD_SERVICE_REQPROCESSOR_IMAGE
              value: quay.io/redhat-appstudio/hacbs-jvm-build-request-processor:1dc854b258cab5f31459716c487c3baa6e0ff1d4
            - name: JVM_BUILD_SERVICE_SIDECAR_IMAGE
              value: quay.io/redhat-appstudio/hacbs-jvm-sidecar:1dc854b258cab5f31459716c487c3baa6e0ff1d4
            - name: JVM_DELETE_TASKRUN_PODS
              value: "1"
