apiVersion: apps/v1
kind: Deployment
metadata:
  name: hacbs-jvm-operator
  namespace: jvm-build-service
spec:
  template:
    spec:
      containers:
        - name: hacbs-jvm-operator
          env:
            - name: JVM_BUILD_SERVICE_REQPROCESSOR_IMAGE
              value: quay.io/redhat-appstudio/hacbs-jvm-build-request-processor:a4787c4c72c7f606515e19dc3057e79779b4f5a1
            - name: JVM_BUILD_SERVICE_SIDECAR_IMAGE
              value: quay.io/redhat-appstudio/hacbs-jvm-sidecar:a4787c4c72c7f606515e19dc3057e79779b4f5a1
            - name: JVM_DELETE_TASKRUN_PODS
              value: "1"
