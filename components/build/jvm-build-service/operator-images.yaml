apiVersion: apps/v1
kind: Deployment
metadata:
  name: hacbs-jvm-operator
  namespace: jvm-build-service
spec:
  template:
    spec:
      containers:
        - name: hacbs-jvm-operator
          env:
            - name: JVM_BUILD_SERVICE_REQPROCESSOR_IMAGE
              value: quay.io/redhat-appstudio/hacbs-jvm-build-request-processor:bfe6ec9ecb67c478658367a220d6155419e2283d
            - name: JVM_BUILD_SERVICE_SIDECAR_IMAGE
              value: quay.io/redhat-appstudio/hacbs-jvm-sidecar:bfe6ec9ecb67c478658367a220d6155419e2283d
            - name: JVM_DELETE_TASKRUN_PODS
              value: "1"
