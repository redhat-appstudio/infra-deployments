resources:
- allow-argocd-to-manage.yaml
- https://github.com/redhat-appstudio/jvm-build-service/deploy/crds/base?ref=e8c2323746eb693e5e04fdf8db8b01134214f498
- https://github.com/redhat-appstudio/jvm-build-service/deploy/cache/base?ref=e8c2323746eb693e5e04fdf8db8b01134214f498
- https://github.com/redhat-appstudio/jvm-build-service/deploy/operator/base?ref=e8c2323746eb693e5e04fdf8db8b01134214f498
- https://raw.githubusercontent.com/redhat-appstudio/jvm-build-service/e8c2323746eb693e5e04fdf8db8b01134214f498/deploy/base/run-maven-component-build-v0.1.yaml
- https://raw.githubusercontent.com/redhat-appstudio/jvm-build-service/e8c2323746eb693e5e04fdf8db8b01134214f498/deploy/base/lookup-artifact-location-v0.1.yaml
- .tekton/
- namespace.yaml
- localstack.yaml
- local-cache-pvc.yaml

namespace: jvm-build-service

images:
- name: hacbs-jvm-cache
  newName: quay.io/redhat-appstudio/hacbs-jvm-cache
  newTag: e8c2323746eb693e5e04fdf8db8b01134214f498
- name: quay.io/QUAY_USERNAME/hacbs-jvm-cache
  newName: quay.io/redhat-appstudio/hacbs-jvm-cache
  newTag: e8c2323746eb693e5e04fdf8db8b01134214f498
- name: hacbs-jvm-operator
  newName: quay.io/redhat-appstudio/hacbs-jvm-controller
  newTag: e8c2323746eb693e5e04fdf8db8b01134214f498
- name: run-maven-component-build
  newName: quay.io/redhat-appstudio/hacbs-jvm-sidecar
  newTag: e8c2323746eb693e5e04fdf8db8b01134214f498
- name: lookup-artifact-location
  newName: quay.io/redhat-appstudio/hacbs-jvm-build-request-processor
  newTag: e8c2323746eb693e5e04fdf8db8b01134214f498

patches:
- target:
    kind: Deployment
    name: hacbs-jvm-cache
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: QUARKUS_S3_ENDPOINT_OVERRIDE
        value: "http://localstack:4572"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: QUARKUS_S3_AWS_REGION
        value: "us-east-1"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_ACCESS_KEY_ID
        value: "accesskey"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_SECRET_ACCESS_KEY
        value: "secretkey"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: QUARKUS_S3_AWS_CREDENTIALS_TYPE
        value: "static"
    # Change strategy to Recreate since PVC is RWO
    - op: replace
      path: /spec/strategy
      value:
        type: Recreate
    - op: add
      path: /spec/template/spec/volumes
      value:
      - name: local-cache
        persistentVolumeClaim:
          claimName: local-cache
    - op: add
      path: /spec/template/spec/containers/0/volumeMounts
      value:
      - name: local-cache
        mountPath: /deployments/cache
    # reduce CPU request to be able to run on testing instance
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: 10m
    # increase Memory limit
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: 2Gi
- target:
    kind: Deployment
    name: hacbs-jvm-operator
  patch: |-
    # reduce CPU request to be able to run on testing instance
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: 10m

- target:
    kind: ClusterRoleBinding
    name: hacbs-jvm-operator
  patch: |-
    - op: replace
      path: /subjects/0/namespace
      value: jvm-build-service
- target:
    kind: ClusterRoleBinding
    name: hacbs-jvm-operator
  patch: |-
    - op: replace
      path: /subjects/0/namespace
      value: jvm-build-service
- target:
    kind: ClusterTask
    name: lookup-artifact-location
  patch: |-
    - op: replace
      path: /spec/steps/0/image
      value: quay.io/redhat-appstudio/hacbs-jvm-build-request-processor:e8c2323746eb693e5e04fdf8db8b01134214f498
- target:
    kind: ClusterTask
    name: run-maven-component-build
  patch: |-
    - op: replace
      path: /spec/sidecars/0/env/0/value
      value: http://hacbs-jvm-cache.jvm-build-service.svc.cluster.local
    - op: replace
      path: /spec/sidecars/0/image
      value: quay.io/redhat-appstudio/hacbs-jvm-sidecar:e8c2323746eb693e5e04fdf8db8b01134214f498
    - op: add
      path: /spec/sidecars/0/env/-
      value:
        name: QUARKUS_S3_ENDPOINT_OVERRIDE
        value: "http://localstack.jvm-build-service.svc.cluster.local:4572"
    - op: add
      path: /spec/sidecars/0/env/-
      value:
        name: QUARKUS_S3_AWS_REGION
        value: "us-east-1"
    - op: add
      path: /spec/sidecars/0/env/-
      value:
        name: QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_ACCESS_KEY_ID
        value: "accesskey"
    - op: add
      path: /spec/sidecars/0/env/-
      value:
        name: QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_SECRET_ACCESS_KEY
        value: "secretkey"
    - op: add
      path: /spec/sidecars/0/env/-
      value:
        name: QUARKUS_S3_AWS_CREDENTIALS_TYPE
        value: "static"
    # set limits for mvn-goals step
    - op: add
      path: /spec/steps/3/resources
      value:
        requests:
          memory: 128Mi
          cpu: 10m
        limits:
          memory: 8Gi
          cpu: "2"

patchesStrategicMerge:
  - operator-images.yaml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
