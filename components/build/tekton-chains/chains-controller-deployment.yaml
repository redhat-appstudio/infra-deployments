apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-chains-controller
  namespace: tekton-chains
spec:
  template:
    spec:
      containers:
      - name: tekton-chains-controller
        # Contract team fork may be useful
        # in future for testing features not yet upstream:
        # image: ghcr.io/hacbs-contract/chains/controller@sha256...
        # To use a nightly build of chains if required:
        # image: gcr.io/tekton-nightly/github.com/tektoncd/chains/cmd/controller@sha256...
        volumeMounts:
        - mountPath: /etc/ssl/certs
          name: chains-ca-cert
      volumes:
      - name: chains-ca-cert
        secret:
          secretName: chains-ca-cert
