resources:
- openshift-pipelines/
- tekton-results/
- build-templates/
- pipelines-as-code/
- tekton-chains/
- .tekton/
- pvc-cleaner
- build-service/
- shared-resources
- jvm-build-service/

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: build-pipelines-defaults
  namespace: build-templates
  literals:
  - default_build_bundle=quay.io/redhat-appstudio-tekton-catalog/pipeline-docker-build:ae2c7887d21226b818b5e5a30e6ec65aae1db000
  - hacbs_build_bundle=quay.io/redhat-appstudio-tekton-catalog/pipeline-docker-build:ae2c7887d21226b818b5e5a30e6ec65aae1db000

# Skip applying the Tekton operands while the Tekton operator is being installed.
# See more information about this option, here:
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
