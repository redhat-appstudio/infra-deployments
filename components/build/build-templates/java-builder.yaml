## Sample Pipeline for a Java s2i build provided ootb.
#
## If changed by a user, the App Studio HAS service should push the modified 
## Pipeline definition into the user's repository.


apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  labels:
    "pipelines.openshift.io/used-by" : "build-cloud"
    "pipelines.openshift.io/runtime" : "java"
    "pipelines.openshift.io/strategy" : "s2i"
  name: java-builder
  namespace: build-templates
spec:
  params:
    - description: 'Source Repository URL'
      name: git-url
      type: string
    - description: 'Fully Qualified Output Image'
      name: output-image
      type: string
    - default: .
      description: The path to your source code
      name: path-context 
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.git-url)
        - name: submodules
          value: 'true'
        - name: depth
          value: '1'
        - name: sslVerify
          value: 'true'
        - name: deleteExisting
          value: 'true'
        - name: verbose
          value: 'true'
        - name: gitInitImage
          value: >-
            registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:da1aedf0b17f2b9dd2a46edc93ff1c0582989414b902a28cd79bad8a035c9ea4
        - name: userHome
          value: /tekton/home
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: workspace
    - name: s2i-java
      params:
        - name: VERSION
          value: openjdk-11-ubi8
        - name: PATH_CONTEXT
          value: $(params.path-context)
        - name: TLSVERIFY
          value: 'true'
        - name: MAVEN_CLEAR_REPO
          value: 'false'
        - name: IMAGE
          value: "$(params.output-image)"
        - name: BUILDER_IMAGE
          value: >-
            registry.redhat.io/rhel8/buildah@sha256:99cae35f40c7ec050fed3765b2b27e0b8bbea2aa2da7c16408e2ca13c60ff8ee
      runAfter:
        - git-clone
      taskRef:
        kind: ClusterTask
        name: s2i-java
      workspaces:
        - name: source
          workspace: workspace
    - name: show-summary
      runAfter:
        - s2i-java 
      taskRef:
        kind: ClusterTask
        name: openshift-client
      params:
        - name: SCRIPT 
          value: |
            #!/usr/bin/env bash
            echo  
            echo "Build Summary:"
            echo
            echo "Build repository: $(params.git-url)" 
            echo "Generated Image is in : $(params.output-image)"  
            echo 
            oc annotate pipelinerun $(context.pipelineRun.name) build.appstudio.io/repo=$(params.git-url)
            oc annotate pipelinerun $(context.pipelineRun.name) build.appstudio.io/image=$(params.output-image)

            echo "Output is in the following annotations:"
            
            echo "Build Repo is in 'build.appstudio.io/repo' "
            echo 'oc get pr $(context.pipelineRun.name) -o jsonpath="{.metadata.annotations.build\.appstudio\.io/repo}"' 
            
            echo "Build Image is in 'build.appstudio.io/image' "
            echo 'oc get pr $(context.pipelineRun.name) -o jsonpath="{.metadata.annotations.build\.appstudio\.io/image}"' 

            echo End Summary  
      workspaces:
        - name: manifest-dir 
          workspace: workspace
  workspaces:
    - name: workspace
