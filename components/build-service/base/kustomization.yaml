resources:
- https://github.com/redhat-appstudio/build-service/config/kcp?ref=e9a3d79d1b3b016de52bf489c1a3e2d352298680

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
- name: quay.io/redhat-appstudio/build-service
  newName: quay.io/redhat-appstudio/build-service
  newTag: e9a3d79d1b3b016de52bf489c1a3e2d352298680

namespace: build-service

patches:
# Add APIExport flag to the operator arguments list
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/args/1
      value: --api-export-name=build-service
  target:
    kind: Deployment
    name: controller-manager
- patch: |-
    - op: replace
      path: /metadata/name
      value: build-service
  target:
    kind: APIExport
    name: build-service-apiexport
