resources:
- allow-argocd-to-manage.yaml
- https://github.com/redhat-appstudio/build-service/config/default?ref=d8745ce5ebbcb0a03b52de23066e763c6ad2f321
- build-pipeline-selector.yaml
- monitoring.yaml

# Skip applying the build-service operands (BuildPipelineSelector) while the build-service operator is being installed.
# See more information about this option, here:
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

namespace: build-service

# This configuration only controls development and staging
# The image for production is controlled by ../production/kustomization.yaml
images:
- name: quay.io/redhat-appstudio/build-service
  newName: quay.io/redhat-appstudio/build-service
  newTag: d8745ce5ebbcb0a03b52de23066e763c6ad2f321

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
