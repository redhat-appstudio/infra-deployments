apiVersion: appstudio.redhat.com/v1alpha1
kind: BuildPipelineSelector
metadata:
  name: build-pipeline-selector
spec:
  selectors:
    - name: Docker build
      pipelineRef:
        name: docker-build
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-docker-build:3809d7784aa17aed2426c8f440008e83f62d64c6
      pipelineParams:
        - name: hacbs
          value: "true"
      when:
        dockerfile: true
    - name: Java
      pipelineRef:
        name: java-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-java-builder:3809d7784aa17aed2426c8f440008e83f62d64c6
      pipelineParams:
        - name: hacbs
          value: "true"
      when:
        language: java
    - name: NodeJS
      pipelineRef:
        name: nodejs-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-nodejs-builder:3809d7784aa17aed2426c8f440008e83f62d64c6
      pipelineParams:
        - name: hacbs
          value: "true"
      when:
        language: nodejs,node
