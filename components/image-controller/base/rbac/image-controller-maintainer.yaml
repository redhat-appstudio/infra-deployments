    apiGroup: rbac.authorization.k8s.io
    name: cqi
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: mkosiarc
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: mmorhun
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: rcerven
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: susdas
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: chmeliik
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: image-controller-maintainer
