kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: image-controller-admin
  namespace: image-controller
rules:
  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
      - update
      - patch
      - delete

  - apiGroups:
      - ''
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
      - delete

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: image-controller-admins
  namespace: image-controller
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: Build Admins team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: image-controller-admin
