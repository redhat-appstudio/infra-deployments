  newTag: cdd1206e8e7c9c1dcaa5dca43f909ab361a50e3d

configMapGenerator:
- literals:
  - GITHUB_ORG=""
  name: github-config
  behavior: replace

namespace: application-service

patches:
  - ./manager_resources_patch.yaml
  - ./pprof_patch.yaml
