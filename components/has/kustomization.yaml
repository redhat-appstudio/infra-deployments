  newTag: b1a0d1dde65cb6eb6aa34716207d1b48d8a6ce64

configMapGenerator:
- literals:
  - GITHUB_ORG=""
  name: github-config
  behavior: replace

namespace: application-service

patches:
  - ./manager_resources_patch.yaml
