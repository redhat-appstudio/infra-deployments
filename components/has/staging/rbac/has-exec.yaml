kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: has-exec
  namespace: application-service
rules:
  - apiGroups:
    - ''
    resources:
    - pods/exec
    verbs:
    - create
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: has-exec
  namespace: application-service
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: konflux-integration
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: has-exec
