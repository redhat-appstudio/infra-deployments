apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/argocd-roles
  - ../base/external-secrets
  - https://github.com/redhat-appstudio/application-service/config/default?ref=a54664f8881964b4d7d12f8e86c2d02847f2a91b
  - https://github.com/redhat-appstudio/application-service/config/prometheus/?ref=a54664f8881964b4d7d12f8e86c2d02847f2a91b

components:
  - ../k-components/manager-resources
  - ../k-components/enable-profiling
  - ../k-components/replicas-patch

images:
  - name: quay.io/redhat-appstudio/application-service
    newName: quay.io/redhat-appstudio/application-service
    newTag: a54664f8881964b4d7d12f8e86c2d02847f2a91b

configMapGenerator:
  - literals:
    - GITHUB_ORG="redhat-appstudio-appdata"
    name: github-config
    behavior: replace
  - literals:
    - ENVIRONMENT="production"
    name: feature-flag-config
    behavior: replace

patches:
  - path: has-github-token-patch.yaml
    target:
      name: has-github-token
      kind: ExternalSecret
      group: external-secrets.io
      version: v1beta1
namespace: application-service