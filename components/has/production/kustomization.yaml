apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - ../base/external-secrets
  - https://github.com/redhat-appstudio/application-service/config/prometheus/?ref=cdd1206e8e7c9c1dcaa5dca43f909ab361a50e3d

configMapGenerator:
- literals:
  - GITHUB_ORG="redhat-appstudio-appdata"
  name: github-config
  behavior: replace

patches:
  - path: has-github-token-patch.yaml
    target:
      name: has-github-token
      kind: ExternalSecret
      group: external-secrets.io
      version: v1beta1
  - path: ./replicas_patch.yaml
