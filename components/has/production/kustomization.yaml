apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - ../base/external-secrets
patches:
  - ./gitops-org-patch.yaml
  - path: has-github-token-patch.yaml
    target:
      name: has-github-token
      kind: ExternalSecret
      group: external-secrets.io
      version: v1beta1
