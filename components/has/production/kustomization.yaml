apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/argocd-roles
  - ../base/external-secrets
  - https://github.com/redhat-appstudio/application-service/config/default?ref=7147e9827cb1faab1ee54bbed7ec0d420647d03c
  - https://github.com/redhat-appstudio/application-service/config/prometheus/?ref=7147e9827cb1faab1ee54bbed7ec0d420647d03c

components:
  - ../k-components/manager-resources
  - ../k-components/enable-profiling
  - ../k-components/replicas-patch

images:
  - name: quay.io/redhat-appstudio/application-service
    newName: quay.io/redhat-appstudio/application-service
    newTag: 7147e9827cb1faab1ee54bbed7ec0d420647d03c

configMapGenerator:
- literals:
  - GITHUB_ORG="redhat-appstudio-appdata"
  name: github-config
  behavior: replace

patches:
  - path: has-github-token-patch.yaml
    target:
      name: has-github-token
      kind: ExternalSecret
      group: external-secrets.io
      version: v1beta1
namespace: application-service