apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/argocd-roles
  - ../base/external-secrets
  - ../base/rbac
  - https://github.com/redhat-appstudio/application-service/config/default?ref=c2f7c296dc3a7732b3fd2d16d9f50685935125ad
  - https://github.com/redhat-appstudio/application-service/config/prometheus/?ref=c2f7c296dc3a7732b3fd2d16d9f50685935125ad

components:
  - ../k-components/manager-resources
  - ../k-components/enable-profiling
  - ../k-components/replicas-patch

images:
  - name: quay.io/redhat-appstudio/application-service
    newName: quay.io/redhat-appstudio/application-service
    newTag: c2f7c296dc3a7732b3fd2d16d9f50685935125ad

configMapGenerator:
  - literals:
    - GITHUB_ORG="redhat-appstudio-appdata"
    name: github-config
    behavior: replace
  - literals:
    - ENVIRONMENT="production"
    name: feature-flag-config
    behavior: replace

patches:
  - path: has-github-token-patch.yaml
    target:
      name: has-github-token
      kind: ExternalSecret
      group: external-secrets.io
      version: v1beta1
namespace: application-service