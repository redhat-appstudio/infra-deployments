apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/argocd-roles
  - ../base/external-secrets
  - ../base/rbac
  - https://github.com/konflux-ci/application-service/config/default?ref=50752a0044601c365275b01a0249007396010b06
  - https://github.com/konflux-ci/application-service/config/prometheus/?ref=50752a0044601c365275b01a0249007396010b06

components:
  - ../k-components/manager-resources
  - ../k-components/enable-profiling
  - ../k-components/replicas-patch

images:
  - name: quay.io/konflux-ci/application-service
    newName: quay.io/konflux-ci/application-service
    newTag: 50752a0044601c365275b01a0249007396010b06

configMapGenerator:
  - literals:
    - GITHUB_ORG="redhat-appstudio-appdata"
    name: github-config
    behavior: replace
  - literals:
    - ENVIRONMENT="production"
    name: feature-flag-config
    behavior: replace

patches:
  - path: has-github-token-patch.yaml
    target:
      name: has-github-token
      kind: ExternalSecret
      group: external-secrets.io
      version: v1beta1
namespace: application-service