apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/argocd-roles
  - ../base/external-secrets
  - ../base/rbac
  - https://github.com/redhat-appstudio/application-service/config/default?ref=a47ecf4f599cd717bf6550072015a2cb1f33c400
  - https://github.com/redhat-appstudio/application-service/config/prometheus/?ref=a47ecf4f599cd717bf6550072015a2cb1f33c400

components:
  - ../k-components/manager-resources
  - ../k-components/enable-profiling

images:
  - name: quay.io/redhat-appstudio/application-service
    newName: quay.io/redhat-appstudio/application-service
    newTag: a47ecf4f599cd717bf6550072015a2cb1f33c400

configMapGenerator:
  - literals:
    - GITHUB_ORG="redhat-appstudio-appdata"
    name: github-config
    behavior: replace
  - literals:
    - ENVIRONMENT="production"
    name: feature-flag-config
    behavior: replace

patches:
  - path: has-github-token-patch.yaml
    target:
      name: has-github-token
      kind: ExternalSecret
      group: external-secrets.io
      version: v1beta1
namespace: application-service
