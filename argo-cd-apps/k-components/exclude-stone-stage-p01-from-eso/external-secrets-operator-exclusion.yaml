---
# Patch to exclude stone-stage-p01 from external-secrets-operator ApplicationSet
# This patch adds an exclusion to the matchExpressions array that is created by
# deploy-to-all-clusters component
- op: add
  path: /spec/generators/0/merge/generators/0/clusters/selector/matchExpressions/-
  value:
    key: name
    operator: NotIn
    values:
      - stone-stage-p01

