---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
  - path: all-clusters-label-selector.yaml
    target:
      group: argoproj.io
      version: v1alpha1
      kind: ApplicationSet
      # Exclude ApplicationSets that already have their own selectors
      labelSelector: deploy-to-all-clusters/excluded != true
