apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-service
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  generators:
    - list:
        elements:
          - kcp-name: dev
  template:
    spec:
      source:
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
