kind: ApplicationSet
apiVersion: argoproj.io/v1alpha1
metadata:
  name: monitoring-dynatrace
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              values:
                sourceRoot: components/monitoring/logging/staging/base/dynatrace-operator
                environment: ""
                clusterDir: ""
          - list:
              elements:
                - nameNormalized: stone-stage-p01
                  values.clusterDir: stone-stage-p01
                - nameNormalized: stone-stg-rh01
                  values.clusterDir: stone-stg-rh01
  template:
    metadata:
      name: monitoring-dynatrace-{{nameNormalized}}
    spec:
      project: default
      source:
        path: "{{values.sourceRoot}}"
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: dynatrace
        server: "{{server}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 50
          backoff:
            duration: 15s
