apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kubelet-config
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              values:
                sourceRoot: configs/kubelet-config
                environment: staging
                clusterDir: ""
          - list:
              elements: []
  template:
    metadata:
      name: kubelet-config-{{nameNormalized}}
    spec:
      project: default
      source:
        path: '{{values.sourceRoot}}/{{values.environment}}'
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        server: '{{server}}'
      ignoreDifferences:
        - group: machineconfiguration.openshift.io
          kind: KubeletConfig
          jsonPointers:
            - /spec/autoSizingReserved
            - /spec/machineConfigPoolSelector
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
        retry:
          limit: -1
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m
