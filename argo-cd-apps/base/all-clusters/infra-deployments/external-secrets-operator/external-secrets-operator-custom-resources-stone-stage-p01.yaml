---
# ApplicationSet for custom resources (Service and ServiceMonitor)
# These ensure exact matching with OLM deployment labels and configuration
# Target: stone-stage-p01 cluster only
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets-operator-custom-resources-stone-stage-p01
  labels:
    # Exclude from deploy-to-all-clusters component
    # This ApplicationSet already has its own selector
    deploy-to-all-clusters/excluded: "true"
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            name: stone-stage-p01
  template:
    metadata:
      name: external-secrets-operator-custom-resources-{{nameNormalized}}
      annotations:
        # Apply custom resources AFTER Helm deployment
        argocd.argoproj.io/sync-wave: "0"
    spec:
      project: default
      source:
        path: components/external-secrets-operator/staging/stone-stage-p01-helm
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: external-secrets-operator
        server: '{{server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 50
          backoff:
            duration: 15s

