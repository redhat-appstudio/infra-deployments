---
# ApplicationSet for Helm-based External Secrets Operator deployment
# Target: stone-stage-p01 cluster only
# Deploys using Helm chart instead of OLM
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets-operator-helm-stone-stage-p01
  labels:
    # Exclude from deploy-to-all-clusters component
    # This ApplicationSet already has its own selector and uses Helm
    deploy-to-all-clusters/excluded: "true"
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            name: stone-stage-p01
  template:
    metadata:
      name: external-secrets-operator-helm-{{nameNormalized}}
      annotations:
        # Deploy Helm FIRST (low sync wave) before OLM is removed
        argocd.argoproj.io/sync-wave: "-1"
    spec:
      project: default
      source:
        chart: external-secrets-operator
        repoURL: https://charts.external-secrets.io
        targetRevision: 0.11.0
        helm:
          valueFiles:
            - $values/components/external-secrets-operator/staging/stone-stage-p01-helm/helm-values.yaml
      destination:
        namespace: external-secrets-operator
        server: '{{server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 50
          backoff:
            duration: 15s

