apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: toolchain-member-operator
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              selector:
                matchLabels:
                  appstudio.redhat.com/toolchain-member: 'true'
              values:
                sourceRoot: components/sandbox/toolchain-member-operator
                environment: staging
                clusterDir: ""
          - list:
              elements:
                - nameNormalized: stone-stg-rh01
                  values.clusterDir: stone-stg-rh01
                - nameNormalized: kflux-stg-es01
                  values.clusterDir: kflux-stg-es01
                - nameNormalized: stone-stage-p01
                  values.clusterDir: stone-stage-p01
                - nameNormalized: stone-prd-rh01
                  values.clusterDir: stone-prd-rh01
                - nameNormalized: kflux-prd-es01
                  values.clusterDir: kflux-prd-es01
                - nameNormalized: kflux-prd-rh02
                  values.clusterDir: kflux-prd-rh02
                - nameNormalized: stone-prod-p01
                  values.clusterDir: stone-prod-p01
                - nameNormalized: stone-prod-p02
                  values.clusterDir: stone-prod-p02
                - nameNormalized: kflux-ocp-p01
                  values.clusterDir: kflux-ocp-p01
                - nameNormalized: kflux-prd-rh03
                  values.clusterDir: kflux-prd-rh03
                - nameNormalized: kflux-rhel-p01
                  values.clusterDir: kflux-rhel-p01
                - nameNormalized: kflux-osp-p01
                  values.clusterDir: kflux-osp-p01
  template:
    metadata:
      name: toolchain-member-operator-{{nameNormalized}}
    spec:
      project: default
      source:
        path: '{{values.sourceRoot}}/{{values.environment}}/{{values.clusterDir}}'
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: toolchain-member-operator
        server: '{{server}}'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
        retry:
          limit: -1
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m
