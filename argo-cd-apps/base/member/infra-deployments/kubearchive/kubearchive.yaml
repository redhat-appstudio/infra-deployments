---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kubearchive
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              values:
                sourceRoot: components/kubearchive
                environment: staging
                clusterDir: ""
          - list:
              elements:
                - nameNormalized: stone-stage-p01
                  values.clusterDir: stone-stage-p01
                - nameNormalized: stone-stg-rh01
                  values.clusterDir: stone-stg-rh01
                # Private
                - nameNormalized: kflux-ocp-p01
                  values.clusterDir: kflux-ocp-p01
                # - nameNormalized: stone-prod-p01
                #   values.clusterDir: stone-prod-p01
                - nameNormalized: stone-prod-p02
                  values.clusterDir: stone-prod-p02
                # Public
                # - nameNormalized: stone-prd-rh01
                #   values.clusterDir: stone-prd-rh01
                # - nameNormalized: kflux-prd-rh02
                #   values.clusterDir: kflux-prd-rh02
                - nameNormalized: kflux-prd-rh03
                  values.clusterDir: kflux-prd-rh03
                - nameNormalized: kflux-rhel-p01
                  values.clusterDir: kflux-rhel-p01
  template:
    metadata:
      name: kubearchive-{{nameNormalized}}
    spec:
      ignoreDifferences:
        # ignore CRB that gets modified by KubeArchive
        - kind: ClusterRoleBinding
          group: rbac.authorization.k8s.io
          name: clusterkubearchiveconfig-read
          jsonPointers:
            - /subjects
      project: default
      source:
        path: "{{values.sourceRoot}}/{{values.environment}}/{{values.clusterDir}}"
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        # This is the default namespace if resources or kustomziation.yaml do
        # not specifcy namespace
        namespace: product-kubearchive
        server: "{{server}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - SkipDryRunOnMissingResource=true
        retry:
          limit: 50
          backoff:
            duration: 15s
