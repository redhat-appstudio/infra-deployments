---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: knative-eventing
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              values:
                sourceRoot: components/knative-eventing
                environment: staging
                clusterDir: base
          - list:
              elements:
                - nameNormalized: stone-stage-p01
                  values.clusterDir: stone-stage-p01
                - nameNormalized: stone-stg-rh01
                  values.clusterDir: stone-stg-rh01
                # Private
                - nameNormalized: kflux-ocp-p01
                  values.clusterDir: kflux-ocp-p01
                - nameNormalized: stone-prod-p01
                  values.clusterDir: stone-prod-p01
                - nameNormalized: stone-prod-p02
                  values.clusterDir: stone-prod-p02
                # Public
                - nameNormalized: stone-prd-m01
                  values.clusterDir: stone-prd-m01
                - nameNormalized: stone-prd-rh01
                  values.clusterDir: stone-prd-rh01
                - nameNormalized: kflux-prd-rh02
                  values.clusterDir: kflux-prd-rh02
                - nameNormalized: kflux-prd-rh03
                  values.clusterDir: kflux-prd-rh03
  template:
    metadata:
      name: knative-eventing-{{nameNormalized}}
    spec:
      project: default
      source:
        path: '{{values.sourceRoot}}/{{values.environment}}/{{values.clusterDir}}'
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: knative-eventing
        server: '{{server}}'
      ignoreDifferences:
        # ignore aggregated roles changes
        - kind: ClusterRole
          group: rbac.authorization.k8s.io
          name: addressable-resolver
          jsonPointers:
            - /rules
        - kind: ClusterRole
          group: rbac.authorization.k8s.io
          name: channelable-manipulator
          jsonPointers:
            - /rules
        - kind: ClusterRole
          group: rbac.authorization.k8s.io
          name: crossnamespace-subscriber
          jsonPointers:
            - /rules
        - kind: ClusterRole
          group: rbac.authorization.k8s.io
          name: podspecable-binding
          jsonPointers:
            - /rules
        - kind: ClusterRole
          group: rbac.authorization.k8s.io
          name: source-observer
          jsonPointers:
            - /rules
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
        retry:
          limit: 50
          backoff:
            duration: 15s
