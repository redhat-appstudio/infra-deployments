---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: konflux-kite
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              values:
                sourceRoot: components/konflux-kite
                environment: staging
                clusterDir: ""
          - list:
              elements:
                # Staging clusters
                - nameNormalized: stone-stg-rh01
                  values.clusterDir: stone-stg-rh01
                - nameNormalized: stone-stage-p01
                  values.clusterDir: stone-stage-p01
                # Production clusters
                - nameNormalized: kflux-ocp-p01
                  values.clusterDir: kflux-ocp-p01
                - nameNormalized: kflux-osp-p01
                  values.clusterDir: kflux-osp-p01
                - nameNormalized: kflux-prd-rh02
                  values.clusterDir: kflux-prd-rh02
                - nameNormalized: kflux-prd-rh03
                  values.clusterDir: kflux-prd-rh03
                - nameNormalized: stone-prod-p01
                  values.clusterDir: stone-prod-p01
                - nameNormalized: stone-prod-p02
                  values.clusterDir: stone-prod-p02
  template:
    metadata:
      name: konflux-kite-{{nameNormalized}}
    spec:
      ignoreDifferences:
        # Ignore generated ConfigMap with hash suffixes
        - kind: ConfigMap
          group: ""
          name: kite-config-*
          jsonPointers:
            - /data
        - group: route.openshift.io
          kind: Route
          jsonPointers:
            - /spec/tls/destinationCACertificate
      project: default
      source:
        path: "{{values.sourceRoot}}/{{values.environment}}/{{values.clusterDir}}"
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        # Default namespace if resources don't specify it
        namespace: konflux-kite
        server: "{{server}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - SkipDryRunOnMissingResource=true
        retry:
          limit: 50
          backoff:
            duration: 15s
