---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: konflux-kite
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              values:
                sourceRoot: components/konflux-kite
                environment: development
                clusterDir: ""
          - list:
              elements: []
  template:
    metadata:
      name: konflux-kite-{{nameNormalized}}
    spec:
      ignoreDifferences:
        # Ignore generated ConfigMap and Secret names with hash suffixes
        - kind: ConfigMap
          group: ""
          name: kite-config-*
          jsonPointers:
            - /data
        - kind: Secret
          group: ""
          name: kite-database-credentials-*
          jsonPointers:
            - /data
      project: default
      source:
        path: "{{values.sourceRoot}}/{{values.environment}}/{{values.clusterDir}}"
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        # Default namespace if resources don't specify it
        namespace: konflux-kite
        server: "{{server}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - SkipDryRunOnMissingResource=true
        retry:
          limit: 50
          backoff:
            duration: 15s

