---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mobster
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: mobster-{{nameNormalized}}
    spec:
      project: default
      source:
        path: components/mobster
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: mobster
        server: '{{server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 50
          backoff:
            duration: 15s
