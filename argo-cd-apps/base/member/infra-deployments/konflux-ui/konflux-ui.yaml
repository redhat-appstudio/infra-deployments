apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: konflux-ui
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              values:
                sourceRoot: components/konflux-ui
                environment: staging
                # This app must have cluster specific configurations.
                # empty-base is an overlay that just has the namespace resource.
                # This allows to gradually deploy the new UI to all the clusters.
                clusterDir: empty-base
          - list:
              elements:
                - nameNormalized: stone-stg-rh01
                  values.clusterDir: stone-stg-rh01
                - nameNormalized: stone-stg-p01
                  values.clusterDir: stone-stg-p01
                - nameNormalized: kflux-prd-rh02
                  values.clusterDir: kflux-prd-rh02
  template:
    metadata:
      name: konflux-ui-{{nameNormalized}}
    spec:
      project: default
      source:
        path: '{{values.sourceRoot}}/{{values.environment}}/{{values.clusterDir}}'
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: konflux-ui
        server: '{{server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: false
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m
