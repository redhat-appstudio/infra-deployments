apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: remote-secret-controller
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              values:
                sourceRoot: components/remote-secret-controller/overlays
                environment: staging
                clusterDir: base
          - list:
              elements:
                - nameNormalized: stone-stg-m01
                  values.clusterDir: stone-stg-m01
                - nameNormalized: stone-stg-rh01
                  values.clusterDir: stone-stg-rh01
                - nameNormalized: stone-prd-m01
                  values.clusterDir: stone-prd-m01
                - nameNormalized: stone-prd-rh01
                  values.clusterDir: stone-prd-rh01
  template:
    metadata:
      name: remote-secret-controller-{{nameNormalized}}
    spec:
      project: default
      source:
        path: '{{values.sourceRoot}}/{{values.environment}}/{{values.clusterDir}}'
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: remotesecret
        server: '{{server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 50
          backoff:
            duration: 15s
