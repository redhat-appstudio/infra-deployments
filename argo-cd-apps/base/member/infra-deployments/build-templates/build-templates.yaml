apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: build-templates
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              values:
                sourceRoot: components/build-templates
                environment: staging
                clusterDir: ""
          - list:
              elements: []
  template:
    metadata:
      name: build-templates-{{nameNormalized}}
    spec:
      project: default
      source:
        path: '{{values.sourceRoot}}/{{values.environment}}/{{values.clusterDir}}'
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: build-templates
        server: '{{server}}'
      ignoreDifferences:
        - group: ""
          kind: ServiceAccount
          name: konflux-integration-runner
          jqPathExpressions:
          - .imagePullSecrets[] | select(.name | startswith("konflux-integration-runner-dockercfg"))
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m
