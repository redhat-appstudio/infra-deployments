apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: konflux-ci
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              values:
                sourceRoot: components/konflux-ci
                environment: staging
                clusterDir: ""
              selector:
                matchLabels:
                  appstudio.redhat.com/konflux-ci: "true"
          - list:
              elements: []
  template:
    metadata:
      name: konflux-ci-{{nameNormalized}}
    spec:
      project: default
      source:
        path: '{{values.sourceRoot}}/{{values.environment}}/{{values.clusterDir}}'
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: konflux-ci
        server: '{{server}}'
      ignoreDifferences:
      - group: ""
        kind: "ServiceAccount"
        name: appstudio-pipeline
        jqPathExpressions:
        - .imagePullSecrets[] | select(.name | startswith("appstudio-pipeline-dockercfg"))
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m
