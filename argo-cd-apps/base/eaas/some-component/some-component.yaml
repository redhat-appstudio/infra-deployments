apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: some-component
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              values:
                sourceRoot: components/some-component
                environment: staging
                clusterDir: base
          - list:
              elements: []
  template:
    metadata:
      name: some-component-{{nameNormalized}}
    spec:
      project: default
      source:
        path: "{{values.sourceRoot}}/{{values.environment}}/{{values.clusterDir}}"
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: some-component
        server: "{{server}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m
