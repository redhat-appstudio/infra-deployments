apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ui
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              values:
                sourceRoot: components/ui
                environment: staging
                clusterDir: ""
              selector:
                matchLabels:
                  appstudio.redhat.com/internal-member-cluster: "true"
          - list:
              elements: []
  template:
    metadata:
      name: ui-{{nameNormalized}}
    spec:
      project: default
      source:
        path: '{{values.sourceRoot}}'
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: rhtap-ui
        server: '{{server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m
