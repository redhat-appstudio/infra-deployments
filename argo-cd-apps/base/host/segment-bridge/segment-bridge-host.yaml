apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: segment-bridge-host
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              values:
                sourceRoot: components/segment-bridge
                environment: staging
                clusterDir: base
          - list:
              elements:
                - nameNormalized: stone-stg-host
                  values.clusterDir: stone-stg-host
                - nameNormalized: stone-prd-host1
                  values.clusterDir: stone-prd-host1
  template:
    metadata:
      name: segment-bridge-host-{{nameNormalized}}
    spec:
      project: default
      source:
        path: "{{values.sourceRoot}}/{{values.environment}}/{{values.clusterDir}}"
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: segment-bridge
        server: "{{server}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m
