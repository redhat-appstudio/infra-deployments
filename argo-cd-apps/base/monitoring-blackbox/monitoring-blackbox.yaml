kind: ApplicationSet
apiVersion: argoproj.io/v1alpha1
metadata:
  name: monitoring-blackbox
spec:
  generators:
    - merge:
        mergeKeys:
          - nameNormalized
        generators:
          - clusters:
              values:
                sourceRoot: components/monitoring/blackbox
                environment: staging
                clusterDir: base
          - list:
              elements:
                - nameNormalized: stone-stage-p01
                  values.clusterDir: stone-stage-p01
                - nameNormalized: stone-stg-rh01
                  values.clusterDir: stone-stg-rh01
                - nameNormalized: kflux-prd-rh03
                  values.clusterDir: kflux-prd-rh03
                - nameNormalized: kflux-ocp-p01
                  values.clusterDir: kflux-ocp-p01
                - nameNormalized: kflux-osp-p01
                  values.clusterDir: kflux-osp-p01
                - nameNormalized: pentest-p01
                  values.clusterDir: pentest-p01
  template:
    metadata:
      name: monitoring-blackbox-{{nameNormalized}}
    spec:
      project: default
      source:
        path: "{{values.sourceRoot}}/{{values.environment}}/{{values.clusterDir}}"
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: appstudio-monitoring
        server: "{{server}}"
      ignoreDifferences:
      - group: ""
        kind: "ConfigMap"
        name: ca-inject
        jqPathExpressions:
        - .data
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
        retry:
          limit: 50
          backoff:
            duration: 15s
