apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base

patches:
  - target:
      kind: Deployment
      name: m6a-4xlarge
    patch: |-
      - op: replace
        path: /metadata/name
        value: "m6i-8xlarge"
      - op: replace
        path: /spec/selector/matchLabels/run
        value: "m6i-8xlarge"
      - op: replace
        path: /spec/template/metadata/labels/run
        value: "m6i-8xlarge"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "90Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "20"
