remote_theme: kitian616/jekyll-TeXt-theme
title: StoneSoup Infra Deployments
description: Gitops repository with the resources for deploying StoneSoup
repository: redhat-appstudio/infra-deployments
repository_tree: main
text_skin: default
highlight_theme: default
data_dir: /docs/_data
defaults:
  - scope:
      path: ""
    values:
      layout: article
      sidebar:
        nav: "docs-en"
      show_edit_on_github: true
      full_width: false
      aside:
        toc: true
search:
  provider: false
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-github-metadata
