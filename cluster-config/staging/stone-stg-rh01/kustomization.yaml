apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../member-base
patches:
  - path: tekton-results-database-secret-path.yaml
    target:
      name: tekton-results-database
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - path: gitops-service-postgres-rds-config-path.yaml
    target:
      name: gitops-service-postgres-rds-config
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - path: spi-shared-configuration-file-config-path.yaml
    target:
      name: spi-shared-configuration-file
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - path: spi-vault-approle-spi-oauth-config-path.yaml
    target:
      name: spi-vault-approle-spi-oauth
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - path: spi-vault-approle-spi-operator-config-path.yaml
    target:
      name: spi-vault-approle-spi-operator
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
  - path: monitoring-prometheus-oauth-config-path.yaml
    target:
      name: monitoring-prometheus-oauth-config
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret